<!-- 冷链物流阶段 --><html><head><script src="components/trace-common.js"></script><script src="components/trace-error-handler.js"></script><script src="components/trace-ui.js"></script><script src="components/trace-nav.js"></script><script src="components/trace-a11y.js"></script><script src="components/trace-store.js"></script></head><body><div class="bg-white rounded-lg shadow-sm p-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h3 class="text-lg font-medium text-gray-900">冷链物流</h3>
            <p class="text-sm text-gray-500">记录冷链运输与贮存信息</p>
        </div>
        <div class="flex items-center space-x-2">
            <span class="px-2 py-1 text-xs font-medium text-green-800 bg-green-100 rounded-full">必填</span>
        </div>
    </div>

    <div class="space-y-6">
        <!-- 物流基本信息 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">物流公司</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">物流单号</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">运输方式</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    <option value="">请选择运输方式</option>
                    <option value="road">公路运输</option>
                    <option value="railway">铁路运输</option>
                    <option value="air">航空运输</option>
                    <option value="sea">海运</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">运输工具</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
        </div>

        <!-- 运输路线 -->
        <div>
            <h4 class="text-sm font-medium text-gray-700 mb-3">运输路线</h4>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">起始地点</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">目的地</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">出发时间</label>
                        <input type="datetime-local" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">预计到达时间</label>
                        <input type="datetime-local" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                </div>
            </div>
        </div>

        <!-- 温度控制 -->
        <div>
            <h4 class="text-sm font-medium text-gray-700 mb-3">温度控制</h4>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">设定温度(℃)</label>
                        <input type="number" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">温度波动范围(±℃)</label>
                        <input type="number" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                </div>
            </div>
        </div>

        <!-- 温湿度记录 -->
        <div>
            <h4 class="text-sm font-medium text-gray-700 mb-3">温湿度记录</h4>
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex items-center justify-between mb-2">
                        <div class="text-sm font-medium">检查点1</div>
                        <button type="button" class="text-xs text-blue-600 hover:text-blue-800">
                            <i class="fas fa-plus-circle mr-1"></i> 添加记录
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">检查时间</label>
                            <input type="datetime-local" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" required="">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">温度(℃)</label>
                            <input type="number" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" required="">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">湿度(%)</label>
                            <input type="number" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" required="">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="text-sm text-blue-600 hover:text-blue-800 mt-2">
                        <i class="fas fa-plus-circle mr-1"></i> 添加检查点
                    </button>
                </div>
            </div>
        </div>

        <!-- 交接信息 -->
        <div>
            <h4 class="text-sm font-medium text-gray-700 mb-3">交接信息</h4>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">交接人</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">接收人</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">交接备注</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2"></textarea>
                </div>
            </div>
        </div>

        <!-- 图片上传 -->
        <div>
            <h4 class="block text-sm font-medium text-gray-700 mb-3">运输照片</h4>
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-24 h-24 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center">
                        <i class="fas fa-truck text-gray-400 text-2xl"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <label class="block text-sm text-gray-600 mb-1">上传运输车辆/温控设备照片</label>
                    <input type="file" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
        </div>
    </div>
</div> </body></html>
