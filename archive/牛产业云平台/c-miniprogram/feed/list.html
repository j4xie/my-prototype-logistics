          this.parentElement.querySelectorAll('.filter-option').forEach(o => o.classList.remove('active'));
          this.classList.add('active');
        };
      });
    }

    function closeFilter() {
      document.getElementById('filterPanel').classList.remove('show');
      document.getElementById('filterMask').classList.remove('show');
      document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
      currentFilter = null;
    }

    function selectCategory(el, category) {
      document.querySelectorAll('.category-tag').forEach(tag => tag.classList.remove('active'));
      el.classList.add('active');

      // æ¨¡æ‹Ÿç­›é€‰
      if (category === 'all') {
        renderList(feedData);
      } else {
        const typeMap = {
          'concentrate': 'ç²¾é¥²æ–™',
          'roughage': 'ç²—é¥²æ–™',
          'premix': 'é¢„æ··æ–™',
          'additive': 'æ·»åŠ å‰‚',
          'complete': 'å…¨ä»·æ–™'
        };
        const filtered = feedData.filter(item => item.type === typeMap[category]);
        renderList(filtered);
      }
    }

    // æœç´¢åŠŸèƒ½
    document.getElementById('searchInput').addEventListener('input', function (e) {
      const keyword = e.target.value.toLowerCase();
      if (!keyword) {
        renderList(feedData);
        return;
      }
      const filtered = feedData.filter(item =>
        item.title.toLowerCase().includes(keyword) ||
        item.brand.toLowerCase().includes(keyword) ||
        item.seller.toLowerCase().includes(keyword)
      );
      renderList(filtered);
    });

    // åˆå§‹æ¸²æŸ“
