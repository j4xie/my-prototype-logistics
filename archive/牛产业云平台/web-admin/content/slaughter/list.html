<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屠宰场管理 - 牛产业云平台</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/variables.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #f8fafc; color: #1e293b; }

    .layout { display: flex; min-height: 100vh; }
    .sidebar { width: 280px; background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); padding: 24px 0; position: fixed; height: 100vh; overflow-y: auto; }
    .logo { padding: 0 24px 32px; display: flex; align-items: center; gap: 12px; color: white; font-size: 20px; font-weight: 700; }
    .logo i { font-size: 32px; color: #666fee; }

    .nav-section { margin-bottom: 8px; }
    .nav-title { padding: 12px 24px 8px; font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 600; letter-spacing: 0.5px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 24px; color: #94a3b8; text-decoration: none; transition: all 0.2s; cursor: pointer; }
    .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .nav-item.active { background: rgba(102, 111, 238, 0.15); color: #666fee; border-right: 3px solid #666fee; }
    .nav-item i { font-size: 20px; width: 24px; }

    .main { flex: 1; margin-left: 280px; }
    .header { height: 64px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; position: sticky; top: 0; z-index: 100; }
    .header-title { font-size: 20px; font-weight: 600; display: flex; align-items: center; gap: 12px; }
    .header-title i { color: #666fee; }
    .header-actions { display: flex; align-items: center; gap: 12px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; border: none; text-decoration: none; }
    .btn-primary { background: linear-gradient(135deg, #666fee 0%, #4f46e5 100%); color: white; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102, 111, 238, 0.4); }
    .btn-outline { background: white; border: 1px solid #e2e8f0; color: #64748b; }
    .btn-outline:hover { border-color: #666fee; color: #666fee; }
    .btn-success { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; }

    .content { padding: 32px; }

    /* Stats Grid */
    .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; }
    .stat-card { background: white; border-radius: 16px; padding: 24px; border: 1px solid #e2e8f0; }
    .stat-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .stat-icon { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
    .stat-icon.blue { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); color: #2563eb; }
    .stat-icon.green { background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%); color: #16a34a; }
    .stat-icon.purple { background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%); color: #7c3aed; }
    .stat-icon.orange { background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 100%); color: #ea580c; }
    .stat-icon i { font-size: 24px; }
    .stat-trend { font-size: 12px; padding: 4px 8px; border-radius: 12px; font-weight: 500; }
    .stat-trend.up { background: #dcfce7; color: #16a34a; }
    .stat-trend.down { background: #fee2e2; color: #dc2626; }
    .stat-value { font-size: 32px; font-weight: 700; color: #1e293b; margin-bottom: 4px; }
    .stat-label { font-size: 14px; color: #64748b; }

    /* Filter Bar */
    .filter-bar { background: white; border-radius: 16px; padding: 20px 24px; margin-bottom: 24px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 16px; flex-wrap: wrap; }
    .filter-group { display: flex; align-items: center; gap: 8px; }
    .filter-group label { font-size: 14px; color: #64748b; white-space: nowrap; }
    .filter-input { padding: 10px 14px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; min-width: 160px; }
    .filter-input:focus { outline: none; border-color: #666fee; }
    .filter-actions { margin-left: auto; display: flex; gap: 8px; }

    /* Table Card */
    .table-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; }
    .table-header { padding: 20px 24px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; }
    .table-title { font-size: 16px; font-weight: 600; }
    .table-info { font-size: 14px; color: #64748b; }

    table { width: 100%; border-collapse: collapse; }
    th { background: #f8fafc; padding: 14px 20px; text-align: left; font-size: 13px; font-weight: 600; color: #64748b; border-bottom: 1px solid #e2e8f0; white-space: nowrap; }
    td { padding: 16px 20px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
    tr:hover { background: #f8fafc; }
    tr:last-child td { border-bottom: none; }

    .plant-info { display: flex; align-items: center; gap: 14px; }
    .plant-avatar { width: 48px; height: 48px; border-radius: 10px; background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); display: flex; align-items: center; justify-content: center; }
    .plant-avatar i { font-size: 24px; color: #dc2626; }
    .plant-name { font-weight: 600; color: #1e293b; margin-bottom: 2px; }
    .plant-code { font-size: 12px; color: #94a3b8; }

    .location-cell { max-width: 200px; }
    .location-text { color: #1e293b; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Capacity Bar */
    .capacity-cell { min-width: 140px; }
    .capacity-info { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    .capacity-text { font-size: 13px; color: #64748b; }
    .capacity-bar { height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; }
    .capacity-fill { height: 100%; border-radius: 3px; }
    .capacity-fill.low { background: #22c55e; }
    .capacity-fill.medium { background: #f59e0b; }
    .capacity-fill.high { background: #ef4444; }

    /* Certification Tags */
    .cert-tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .cert-tag { padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 500; }
    .cert-tag.haccp { background: #dbeafe; color: #2563eb; }
    .cert-tag.iso { background: #dcfce7; color: #16a34a; }
    .cert-tag.halal { background: #fef3c7; color: #d97706; }
    .cert-tag.organic { background: #dcfce7; color: #16a34a; }
    .cert-tag.export { background: #ede9fe; color: #7c3aed; }

    /* Status Badge */
    .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 500; }
    .status-badge.operating { background: #dcfce7; color: #16a34a; }
    .status-badge.maintenance { background: #fef3c7; color: #d97706; }
    .status-badge.suspended { background: #fee2e2; color: #dc2626; }
    .status-badge i { font-size: 14px; }

    .actions-cell { display: flex; gap: 8px; }
    .action-btn { width: 36px; height: 36px; border-radius: 8px; border: 1px solid #e2e8f0; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; color: #64748b; }
    .action-btn:hover { border-color: #666fee; color: #666fee; background: #f8fafc; }
    .action-btn.danger:hover { border-color: #ef4444; color: #ef4444; }

    /* Checkbox */
    .checkbox { width: 18px; height: 18px; border: 2px solid #d1d5db; border-radius: 4px; cursor: pointer; }
    .checkbox:checked { background: #666fee; border-color: #666fee; }

    /* Pagination */
    .pagination { padding: 20px 24px; display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #e2e8f0; }
    .page-info { font-size: 14px; color: #64748b; }
    .page-buttons { display: flex; gap: 8px; }
    .page-btn { width: 36px; height: 36px; border: 1px solid #e2e8f0; border-radius: 8px; background: white; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 14px; color: #64748b; }
    .page-btn:hover { border-color: #666fee; color: #666fee; }
    .page-btn.active { background: #666fee; border-color: #666fee; color: white; }
    .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="mdi mdi-cow"></i>
        <span>牛产业云平台</span>
      </div>

      <nav>
        <div class="nav-section">
          <div class="nav-title">内容管理</div>
          <a href="../cattle/list.html" class="nav-item"><i class="mdi mdi-cow"></i><span>活牛管理</span></a>
          <a href="../breeding/list.html" class="nav-item"><i class="mdi mdi-dna"></i><span>育种种牛</span></a>
          <a href="../beef/list.html" class="nav-item"><i class="mdi mdi-food-steak"></i><span>牛肉产品</span></a>
          <a href="../feed/list.html" class="nav-item"><i class="mdi mdi-barley"></i><span>饲料产品</span></a>
          <a href="../equipment/list.html" class="nav-item"><i class="mdi mdi-tools"></i><span>设备管理</span></a>
          <a href="../farm/list.html" class="nav-item"><i class="mdi mdi-home-group"></i><span>养殖场</span></a>
          <a href="list.html" class="nav-item active"><i class="mdi mdi-factory"></i><span>屠宰场</span></a>
        </div>

        <div class="nav-section">
          <div class="nav-title">系统设置</div>
          <a href="../settings/category.html" class="nav-item"><i class="mdi mdi-shape"></i><span>分类管理</span></a>
          <a href="../settings/banner.html" class="nav-item"><i class="mdi mdi-image"></i><span>Banner广告</span></a>
          <a href="../settings/users.html" class="nav-item"><i class="mdi mdi-account-group"></i><span>用户管理</span></a>
          <a href="../settings/config.html" class="nav-item"><i class="mdi mdi-cog"></i><span>系统配置</span></a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div class="header-title">
          <i class="mdi mdi-factory"></i>
          <span>屠宰场管理</span>
        </div>
        <div class="header-actions">
          <a href="review.html" class="btn btn-outline">
            <i class="mdi mdi-check-decagram"></i>待审核 (3)
          </a>
          <a href="edit.html" class="btn btn-primary">
            <i class="mdi mdi-plus"></i>新增屠宰场
          </a>
        </div>
      </header>

      <div class="content">
        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon blue"><i class="mdi mdi-factory"></i></div>
              <span class="stat-trend up">+2</span>
            </div>
            <div class="stat-value">28</div>
            <div class="stat-label">合作屠宰场</div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon green"><i class="mdi mdi-cow"></i></div>
              <span class="stat-trend up">+12%</span>
            </div>
            <div class="stat-value">45,680</div>
            <div class="stat-label">本月屠宰量（头）</div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon purple"><i class="mdi mdi-certificate"></i></div>
            </div>
            <div class="stat-value">22</div>
            <div class="stat-label">HACCP认证</div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-icon orange"><i class="mdi mdi-earth"></i></div>
            </div>
            <div class="stat-value">8</div>
            <div class="stat-label">出口资质</div>
          </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
          <div class="filter-group">
            <label>关键词</label>
            <input type="text" class="filter-input" placeholder="名称/编码搜索">
          </div>
          <div class="filter-group">
            <label>所在省份</label>
            <select class="filter-input">
              <option value="">全部省份</option>
              <option value="neimenggu">内蒙古</option>
              <option value="xinjiang">新疆</option>
              <option value="sichuan">四川</option>
              <option value="shandong">山东</option>
              <option value="henan">河南</option>
            </select>
          </div>
          <div class="filter-group">
            <label>运营状态</label>
            <select class="filter-input">
              <option value="">全部状态</option>
              <option value="operating">正常运营</option>
              <option value="maintenance">设备检修</option>
              <option value="suspended">暂停营业</option>
            </select>
          </div>
          <div class="filter-group">
            <label>认证类型</label>
            <select class="filter-input">
              <option value="">全部认证</option>
              <option value="haccp">HACCP</option>
              <option value="iso">ISO22000</option>
              <option value="halal">清真认证</option>
              <option value="export">出口资质</option>
            </select>
          </div>
          <div class="filter-actions">
            <button class="btn btn-outline"><i class="mdi mdi-refresh"></i>重置</button>
            <button class="btn btn-primary"><i class="mdi mdi-magnify"></i>搜索</button>
          </div>
        </div>

        <!-- Table -->
        <div class="table-card">
          <div class="table-header">
            <div class="table-title">屠宰场列表</div>
            <div class="table-info">共 28 家屠宰场</div>
          </div>
          <table>
            <thead>
              <tr>
                <th style="width: 40px;"><input type="checkbox" class="checkbox"></th>
                <th>屠宰场信息</th>
                <th>所在地区</th>
                <th>日处理能力</th>
                <th>资质认证</th>
                <th>运营状态</th>
                <th style="width: 120px;">操作</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rendered by JS -->
            </tbody>
          </table>
          <div class="pagination">
            <div class="page-info">显示 1-10 条，共 28 条</div>
            <div class="page-buttons">
              <button class="page-btn" disabled><i class="mdi mdi-chevron-left"></i></button>
              <button class="page-btn active">1</button>
              <button class="page-btn">2</button>
              <button class="page-btn">3</button>
              <button class="page-btn"><i class="mdi mdi-chevron-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const plants = [
      { id: 'SLT001', name: '草原鑫源肉业', location: '内蒙古呼伦贝尔市', capacity: 500, current: 420, certs: ['haccp', 'iso', 'export'], status: 'operating' },
      { id: 'SLT002', name: '北疆清真食品', location: '新疆乌鲁木齐市', capacity: 300, current: 280, certs: ['haccp', 'halal'], status: 'operating' },
      { id: 'SLT003', name: '鲁西黄牛加工厂', location: '山东滨州市', capacity: 400, current: 350, certs: ['haccp', 'iso', 'organic'], status: 'operating' },
      { id: 'SLT004', name: '天府牛业加工', location: '四川成都市', capacity: 250, current: 180, certs: ['haccp', 'iso'], status: 'operating' },
      { id: 'SLT005', name: '中原肉类加工', location: '河南郑州市', capacity: 600, current: 520, certs: ['haccp', 'iso', 'export'], status: 'operating' },
      { id: 'SLT006', name: '锡盟清真屠宰', location: '内蒙古锡林郭勒盟', capacity: 200, current: 0, certs: ['haccp', 'halal'], status: 'maintenance' },
      { id: 'SLT007', name: '东北黑牛加工', location: '黑龙江哈尔滨市', capacity: 350, current: 290, certs: ['haccp', 'iso'], status: 'operating' },
      { id: 'SLT008', name: '西北肉业集团', location: '甘肃兰州市', capacity: 280, current: 0, certs: ['haccp'], status: 'suspended' },
    ];

    const certMap = { haccp: 'HACCP', iso: 'ISO22000', halal: '清真', organic: '有机', export: '出口资质' };
    const statusMap = {
      operating: { text: '正常运营', class: 'operating', icon: 'check-circle' },
      maintenance: { text: '设备检修', class: 'maintenance', icon: 'wrench' },
      suspended: { text: '暂停营业', class: 'suspended', icon: 'pause-circle' }
    };

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = plants.map(plant => {
        const percent = Math.round((plant.current / plant.capacity) * 100);
        const barClass = percent < 50 ? 'low' : percent < 80 ? 'medium' : 'high';
        const status = statusMap[plant.status];

        return `
          <tr>
            <td><input type="checkbox" class="checkbox"></td>
            <td>
              <div class="plant-info">
                <div class="plant-avatar"><i class="mdi mdi-factory"></i></div>
                <div>
                  <div class="plant-name">${plant.name}</div>
                  <div class="plant-code">${plant.id}</div>
                </div>
              </div>
            </td>
            <td class="location-cell">
              <div class="location-text">${plant.location}</div>
            </td>
            <td class="capacity-cell">
              <div class="capacity-info">
                <span class="capacity-text">${plant.current}/${plant.capacity} 头/日</span>
              </div>
              <div class="capacity-bar">
                <div class="capacity-fill ${barClass}" style="width: ${percent}%;"></div>
              </div>
            </td>
            <td>
              <div class="cert-tags">
                ${plant.certs.map(c => `<span class="cert-tag ${c}">${certMap[c]}</span>`).join('')}
              </div>
            </td>
            <td>
              <span class="status-badge ${status.class}">
                <i class="mdi mdi-${status.icon}"></i>${status.text}
              </span>
            </td>
            <td>
              <div class="actions-cell">
                <a href="detail.html?id=${plant.id}" class="action-btn" title="查看"><i class="mdi mdi-eye"></i></a>
                <a href="edit.html?id=${plant.id}" class="action-btn" title="编辑"><i class="mdi mdi-pencil"></i></a>
                <button class="action-btn danger" title="删除"><i class="mdi mdi-delete"></i></button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    renderTable();
  </script>
</body>
</html>
