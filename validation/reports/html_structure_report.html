
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML结构验证报告</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .summary {
      background-color: #f8f9fa;
      border-left: 4px solid #3498db;
      padding: 15px;
      margin: 20px 0;
    }
    .file-item {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .valid {
      border-left: 4px solid #2ecc71;
    }
    .invalid {
      border-left: 4px solid #e74c3c;
    }
    .file-path {
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .tag-status {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tag {
      background-color: #f0f0f0;
      border-radius: 4px;
      padding: 3px 10px;
      margin-right: 10px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .tag-present {
      background-color: #d4edda;
    }
    .tag-missing {
      background-color: #f8d7da;
    }
    .status-icon {
      margin-right: 5px;
    }
    .fix-suggestion {
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .code-block {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .component-badge {
      display: inline-block;
      background-color: #e0f7fa;
      color: #0277bd;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 0.9em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML结构验证报告</h1>
    
    <div class="summary">
      <h2>验证摘要</h2>
      <p>总计检查文件: 56</p>
      <p>有效文件: 56 (100%)</p>
      <p>无效文件: 0 (0%)</p>
    </div>
    
    <h2>详细结果</h2>
    
  </div>
</body>
</html>
