# 应用配置
spring.application.name=Cretas Backend System
server.port=10010

# 数据库配置
# 注意：需要根据实际环境配置数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/cretas_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL初始化配置 (data.sql)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# 日志配置
logging.level.root=INFO
logging.level.com.cretas.aims=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson 配置（JSON序列化）
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# CORS 配置（已在Controller中配置，这里作为备份）
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# JWT配置
cretas.jwt.secret=cretas-food-traceability-system-secret-key-2025-do-not-change-in-production
cretas.jwt.expiration=86400000
cretas.jwt.refresh-expiration=2592000000

# AI服务配置
cretas.ai.service.url=http://localhost:8085
cretas.ai.service.timeout=120000
cretas.ai.service.connect-timeout=10000
cretas.ai.service.fallback-enabled=true

# 相机配置（海康威视工业相机）
camera.save.path=./camera-images
camera.save.format=JPEG
camera.jpeg.quality=90
camera.timeout=5000

# Redis配置（可选，用于AI响应缓存）
# 禁用Redis自动配置（本地测试）
# 同时禁用Spring Security以便API测试
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

