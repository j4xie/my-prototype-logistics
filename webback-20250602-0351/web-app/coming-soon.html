<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>功能开发中 - 食品溯源系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        /* 设计系统变量 */
        :root {
            --primary-color: #1677FF;
            --primary-hover: #4096FF;
            --primary-active: #0958D9;
        }
        
        .construction-icon {
            font-size: 4rem;
            color: var(--primary-color);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="page-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-container">
                <div class="flex items-center">
                    <a href="javascript:history.back()" class="nav-icon mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="header-title" id="pageTitleHeader">功能开发中</h1>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="content-container">
            <div class="content-area">
                <div class="bg-white rounded-lg shadow-md p-6 my-4 text-center">
                    <div class="construction-icon mb-4">
                        <i class="fas fa-hard-hat"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2" id="pageTitle">功能正在开发中</h2>
                    <p class="text-gray-600 mb-6" id="pageDescription">
                        该功能模块正在积极开发中，敬请期待！
                    </p>
                    <div class="flex flex-col items-center">
                        <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
                            <div class="bg-blue-500 h-3 rounded-full w-2/3"></div>
                        </div>
                        <p class="text-sm text-gray-500">开发进度: 约65%</p>
                    </div>
                    <button onclick="history.back()" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all">
                        <i class="fas fa-arrow-left mr-2"></i>返回上一页
                    </button>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="bottom-nav">
            <div class="footer-container">
                <a href="home-selector.html" class="tab-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="trace-list.html" class="tab-item">
                    <i class="fas fa-list"></i>
                    <span>记录</span>
                </a>
                <a href="trace-map.html" class="tab-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>地图</span>
                </a>
                <a href="profile.html" class="tab-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前页面URL中的参数
            const urlParams = new URLSearchParams(window.location.search);
            const pageTitle = urlParams.get('title') || '功能开发中';
            const description = urlParams.get('desc') || '该功能模块正在积极开发中，敬请期待！';
            
            // 更新页面标题和描述
            document.getElementById('pageTitle').textContent = pageTitle;
            document.getElementById('pageTitleHeader').textContent = pageTitle;
            document.getElementById('pageDescription').textContent = description;
            
            // 更新文档标题
            document.title = pageTitle + ' - 食品溯源系统';
        });
    </script>
</body>
</html>
