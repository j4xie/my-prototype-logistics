<!-- 销售记录阶段 --><html><head><script src="components/trace-common.js"></script><script src="components/trace-error-handler.js"></script><script src="components/trace-ui.js"></script><script src="components/trace-nav.js"></script><script src="components/trace-a11y.js"></script><script src="components/trace-store.js"></script></head><body><div class="bg-white rounded-lg shadow-sm p-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h3 class="text-lg font-medium text-gray-900">销售记录</h3>
            <p class="text-sm text-gray-500">记录产品销售相关信息</p>
        </div>
        <div class="flex items-center space-x-2">
            <span class="px-2 py-1 text-xs font-medium text-green-800 bg-green-100 rounded-full">必填</span>
        </div>
    </div>

    <div class="space-y-6">
        <!-- 销售基本信息 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">销售单位</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">销售日期</label>
                <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">销售地区</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">销售渠道</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    <option value="">请选择销售渠道</option>
                    <option value="retail">零售门店</option>
                    <option value="wholesale">批发市场</option>
                    <option value="online">线上电商</option>
                    <option value="direct">直销</option>
                </select>
            </div>
        </div>

        <!-- 销售数量和价格 -->
        <div>
            <h4 class="text-sm font-medium text-gray-700 mb-3">销售数量和价格</h4>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">销售数量</label>
                        <div class="flex">
                            <input type="number" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                            <select class="px-3 py-2 border border-gray-300 border-l-0 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="kg">公斤(kg)</option>
                                <option value="g">克(g)</option>
                                <option value="ton">吨(t)</option>
                                <option value="piece">件</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">销售单价</label>
                        <div class="flex">
                            <select class="px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="cny">¥</option>
                                <option value="usd">$</option>
                                <option value="eur">€</option>
                            </select>
                            <input type="number" step="0.01" class="w-full px-3 py-2 border border-gray-300 border-l-0 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">总金额</label>
                    <div class="flex">
                        <select class="px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="cny">¥</option>
                            <option value="usd">$</option>
                            <option value="eur">€</option>
                        </select>
                        <input type="number" step="0.01" class="w-full px-3 py-2 border border-gray-300 border-l-0 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                </div>
            </div>
        </div>

        <!-- 客户信息 -->
        <div>
            <h4 class="text-sm font-medium text-gray-700 mb-3">客户信息</h4>
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">客户名称</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">联系方式</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">客户地址</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
                </div>
            </div>
        </div>

        <!-- 销售凭证 -->
        <div>
            <h4 class="block text-sm font-medium text-gray-700 mb-3">销售凭证</h4>
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <div class="w-24 h-24 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center">
                        <i class="fas fa-receipt text-gray-400 text-2xl"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <label class="block text-sm text-gray-600 mb-1">上传销售单据/发票</label>
                    <input type="file" accept=".pdf,.jpg,.png" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
        </div>

        <!-- 备注 -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">销售备注</label>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2"></textarea>
        </div>
    </div>
</div> </body></html>
