<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质量检验 - 食品溯源系统</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .page-container {
            max-width: 390px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-top: 16px;
        }
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .page-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }
        .inspection-overview {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        .overview-item {
            text-align: center;
            padding: 12px 8px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .overview-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #333;
        }
        .overview-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .inspection-queue {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 18px;
            background: #ffecd2;
            border-radius: 2px;
            margin-right: 10px;
        }
        .inspection-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .inspection-item:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }
        .inspection-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .inspection-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .inspection-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }
        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }
        .priority-low {
            background: #d4edda;
            color: #155724;
        }
        .inspection-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 12px;
            color: #666;
        }
        .detail-label {
            font-weight: 500;
            color: #333;
            margin-right: 4px;
        }
        .quick-actions {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 100px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .action-button {
            background: #f8f9fa;
            border: none;
            border-radius: 12px;
            padding: 16px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .action-button:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }
        .action-icon {
            font-size: 20px;
            margin-bottom: 8px;
            display: block;
        }
        .action-text {
            font-size: 12px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <button class="back-button" onclick="history.back()">←</button>
            <h1 class="page-title">质量检验</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="inspection-overview">
            <div class="overview-grid">
                <div class="overview-item">
                    <div class="overview-value">12</div>
                    <div class="overview-label">待检验</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value">5</div>
                    <div class="overview-label">检验中</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value">28</div>
                    <div class="overview-label">今日完成</div>
                </div>
            </div>
            <div style="text-align: center; padding: 12px; background: #d4edda; border-radius: 8px; color: #155724; font-size: 14px; font-weight: 600;">
                🏆 本月检验合格率: 98.5%
            </div>
        </div>

        <div class="inspection-queue">
            <div class="section-title">检验队列</div>

            <div class="inspection-item">
                <div class="inspection-header">
                    <div class="inspection-name">有机白菜 - 农药残留</div>
                    <div class="inspection-priority priority-high">高</div>
                </div>
                <div class="inspection-details">
                    <div><span class="detail-label">批次:</span> ORG-001</div>
                    <div><span class="detail-label">样品:</span> 3份</div>
                    <div><span class="detail-label">检验员:</span> 王技师</div>
                    <div><span class="detail-label">预计完成:</span> 14:30</div>
                </div>
            </div>

            <div class="inspection-item">
                <div class="inspection-header">
                    <div class="inspection-name">鲜橙果汁 - 营养成分</div>
                    <div class="inspection-priority priority-medium">中</div>
                </div>
                <div class="inspection-details">
                    <div><span class="detail-label">批次:</span> JUI-002</div>
                    <div><span class="detail-label">样品:</span> 5份</div>
                    <div><span class="detail-label">检验员:</span> 李技师</div>
                    <div><span class="detail-label">预计完成:</span> 16:00</div>
                </div>
            </div>

            <div class="inspection-item">
                <div class="inspection-header">
                    <div class="inspection-name">包装材料 - 安全性</div>
                    <div class="inspection-priority priority-high">高</div>
                </div>
                <div class="inspection-details">
                    <div><span class="detail-label">批次:</span> PKG-004</div>
                    <div><span class="detail-label">样品:</span> 2份</div>
                    <div><span class="detail-label">检验员:</span> 张技师</div>
                    <div><span class="detail-label">状态:</span> 检验中</div>
                </div>
            </div>

            <div class="inspection-item">
                <div class="inspection-header">
                    <div class="inspection-name">有机牛肉丝 - 微生物</div>
                    <div class="inspection-priority priority-low">低</div>
                </div>
                <div class="inspection-details">
                    <div><span class="detail-label">批次:</span> MEA-003</div>
                    <div><span class="detail-label">样品:</span> 4份</div>
                    <div><span class="detail-label">检验员:</span> 赵技师</div>
                    <div><span class="detail-label">预计完成:</span> 明天</div>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <div class="section-title">快捷操作</div>
            <div class="action-grid">
                <button class="action-button">
                    <span class="action-icon">➕</span>
                    <span class="action-text">新增检验</span>
                </button>
                <button class="action-button">
                    <span class="action-icon">📋</span>
                    <span class="action-text">检验报告</span>
                </button>
                <button class="action-button">
                    <span class="action-icon">📊</span>
                    <span class="action-text">统计分析</span>
                </button>
                <button class="action-button">
                    <span class="action-icon">⚙️</span>
                    <span class="action-text">标准管理</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 模拟检验进度更新
        setInterval(() => {
            const pendingCount = document.querySelector('.overview-grid .overview-item:first-child .overview-value');
            const currentPending = parseInt(pendingCount.textContent);

            if (Math.random() < 0.3 && currentPending > 0) {
                pendingCount.textContent = currentPending - 1;

                const completedCount = document.querySelector('.overview-grid .overview-item:last-child .overview-value');
                const currentCompleted = parseInt(completedCount.textContent);
                completedCount.textContent = currentCompleted + 1;
            }
        }, 15000);
    </script>
</body>
</html>
