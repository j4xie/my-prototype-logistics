<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存储管理 - 食品溯源系统</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .page-container {
            max-width: 390px;
            margin: 0 auto;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-top: 16px;
        }
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .page-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }
        .storage-overview {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .overview-item {
            text-align: center;
            padding: 16px 12px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .overview-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #333;
        }
        .overview-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .storage-areas {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 18px;
            background: #4facfe;
            border-radius: 2px;
            margin-right: 10px;
        }
        .area-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .area-item:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }
        .area-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .area-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .area-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-normal {
            background: #d4edda;
            color: #155724;
        }
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        .area-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 12px;
            color: #666;
        }
        .detail-label {
            font-weight: 500;
            color: #333;
            margin-right: 4px;
        }
        .temp-indicator {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        .temp-bar {
            flex: 1;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 0 8px;
            overflow: hidden;
        }
        .temp-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .temp-normal { background: #28a745 !important; }
        .temp-warm { background: #ffc107 !important; }
        .temp-cold { background: #17a2b8 !important; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <button class="back-button" onclick="history.back()">←</button>
            <h1 class="page-title">存储管理</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="storage-overview">
            <div class="overview-grid">
                <div class="overview-item">
                    <div class="overview-value">85%</div>
                    <div class="overview-label">库存利用率</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value">4</div>
                    <div class="overview-label">存储区域</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value">2.5万</div>
                    <div class="overview-label">总库存量</div>
                </div>
                <div class="overview-item">
                    <div class="overview-value">3</div>
                    <div class="overview-label">温度告警</div>
                </div>
            </div>
        </div>

        <div class="storage-areas">
            <div class="section-title">存储区域状态</div>

            <div class="area-item">
                <div class="area-header">
                    <div class="area-name">冷藏区A - 蔬菜存储</div>
                    <div class="area-status status-normal">正常</div>
                </div>
                <div class="area-details">
                    <div><span class="detail-label">容量:</span> 500托盘</div>
                    <div><span class="detail-label">已用:</span> 425托盘</div>
                    <div><span class="detail-label">温度:</span> 2-4°C</div>
                    <div><span class="detail-label">湿度:</span> 85%</div>
                </div>
                <div class="temp-indicator">
                    <span style="font-size: 11px;">2°C</span>
                    <div class="temp-bar">
                        <div class="temp-fill temp-normal" style="width: 30%"></div>
                    </div>
                    <span style="font-size: 11px;">8°C</span>
                </div>
            </div>

            <div class="area-item">
                <div class="area-header">
                    <div class="area-name">冷冻区B - 肉制品</div>
                    <div class="area-status status-normal">正常</div>
                </div>
                <div class="area-details">
                    <div><span class="detail-label">容量:</span> 300托盘</div>
                    <div><span class="detail-label">已用:</span> 245托盘</div>
                    <div><span class="detail-label">温度:</span> -18°C</div>
                    <div><span class="detail-label">湿度:</span> 75%</div>
                </div>
                <div class="temp-indicator">
                    <span style="font-size: 11px;">-20°C</span>
                    <div class="temp-bar">
                        <div class="temp-fill temp-cold" style="width: 20%"></div>
                    </div>
                    <span style="font-size: 11px;">-15°C</span>
                </div>
            </div>

            <div class="area-item">
                <div class="area-header">
                    <div class="area-name">常温区C - 干货包装</div>
                    <div class="area-status status-warning">温度偏高</div>
                </div>
                <div class="area-details">
                    <div><span class="detail-label">容量:</span> 800箱</div>
                    <div><span class="detail-label">已用:</span> 720箱</div>
                    <div><span class="detail-label">温度:</span> 25°C</div>
                    <div><span class="detail-label">湿度:</span> 60%</div>
                </div>
                <div class="temp-indicator">
                    <span style="font-size: 11px;">15°C</span>
                    <div class="temp-bar">
                        <div class="temp-fill temp-warm" style="width: 75%"></div>
                    </div>
                    <span style="font-size: 11px;">25°C</span>
                </div>
            </div>

            <div class="area-item">
                <div class="area-header">
                    <div class="area-name">果汁区D - 成品饮料</div>
                    <div class="area-status status-normal">正常</div>
                </div>
                <div class="area-details">
                    <div><span class="detail-label">容量:</span> 2000瓶</div>
                    <div><span class="detail-label">已用:</span> 1650瓶</div>
                    <div><span class="detail-label">温度:</span> 5°C</div>
                    <div><span class="detail-label">湿度:</span> 80%</div>
                </div>
                <div class="temp-indicator">
                    <span style="font-size: 11px;">0°C</span>
                    <div class="temp-bar">
                        <div class="temp-fill temp-normal" style="width: 40%"></div>
                    </div>
                    <span style="font-size: 11px;">10°C</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟温度变化
        setInterval(() => {
            const tempFills = document.querySelectorAll('.temp-fill');
            tempFills.forEach(fill => {
                const currentWidth = parseInt(fill.style.width);
                const newWidth = Math.max(10, Math.min(90, currentWidth + (Math.random() - 0.5) * 10));
                fill.style.width = newWidth + '%';

                // 更新温度状态
                if (newWidth > 70) {
                    fill.className = 'temp-fill temp-warm';
                } else if (newWidth < 30) {
                    fill.className = 'temp-fill temp-cold';
                } else {
                    fill.className = 'temp-fill temp-normal';
                }
            });
        }, 8000);
    </script>
</body>
</html>
