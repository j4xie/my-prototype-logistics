<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 物流溯源管理系统</title>
    <link rel="stylesheet" href="../../styles/admin-layout.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">销售管理</a>
                <div class="sidebar-subtitle">智能销售系统</div>
            </div>
            <div class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">销售管理</div>
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-item-icon">📊</span>
                        <span class="nav-item-text">销售控制台</span>
                    </a>
                    <a href="customers.html" class="nav-item">
                        <span class="nav-item-icon">👥</span>
                        <span class="nav-item-text">客户管理</span>
                    </a>
                    <a href="orders.html" class="nav-item active">
                        <span class="nav-item-icon">📋</span>
                        <span class="nav-item-text">订单管理</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">☰</button>
                    <h1 class="page-title">订单管理</h1>
                    <p class="page-subtitle">管理销售订单和交付</p>
                </div>
            </header>

            <div class="admin-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #3182ce;">📋</div>
                        <div class="stat-content">
                            <div class="stat-number">156</div>
                            <div class="stat-label">今日订单</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #38a169;">✅</div>
                        <div class="stat-content">
                            <div class="stat-number">142</div>
                            <div class="stat-label">已完成</div>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <div class="card-header">
                        <h3 class="card-title">订单列表</h3>
                        <button class="admin-btn admin-btn-primary">新增订单</button>
                    </div>
                    <div class="card-body">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>客户</th>
                                    <th>产品</th>
                                    <th>数量</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                    <th>下单时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>SO20240627001</strong></td>
                                    <td>张记餐厅</td>
                                    <td>有机蔬菜</td>
                                    <td>500kg</td>
                                    <td>¥3,500</td>
                                    <td><span class="admin-badge admin-badge-success">已确认</span></td>
                                    <td>2024-06-27 09:15</td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                                <tr>
                                    <td><strong>SO20240627002</strong></td>
                                    <td>李氏超市</td>
                                    <td>冷冻海鲜</td>
                                    <td>200kg</td>
                                    <td>¥8,900</td>
                                    <td><span class="admin-badge admin-badge-warning">待审核</span></td>
                                    <td>2024-06-27 10:30</td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                                <tr>
                                    <td><strong>SO20240627003</strong></td>
                                    <td>王家农庄</td>
                                    <td>肉类制品</td>
                                    <td>300kg</td>
                                    <td>¥12,600</td>
                                    <td><span class="admin-badge admin-badge-success">配送中</span></td>
                                    <td>2024-06-27 11:45</td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('collapsed');
            document.querySelector('.admin-layout').classList.toggle('sidebar-collapsed');
        });
        console.log('订单管理页面已加载');
    </script>
</body>
</html>
