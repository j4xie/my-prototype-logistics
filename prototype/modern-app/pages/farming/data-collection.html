<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据采集 - 农业模块</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .data-collection {
            padding: 16px;
            background: #f8fafc;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 8px 0;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .collection-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .collection-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .collect-button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-size: 14px;
            color: #6b7280;
        }

        .data-value {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }

        .status-online {
            color: #16a34a;
        }

        .status-offline {
            color: #dc2626;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 16px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #6b7280;
            font-size: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #3b82f6;
            background: #eff6ff;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data-collection">
            <div class="header">
                <h1 class="title">数据采集</h1>
                <p class="subtitle">实时采集农业环境数据</p>
            </div>

            <div class="collection-grid">
                <div class="collection-card">
                    <div class="collection-header">
                        <h3 class="collection-title">环境监测</h3>
                        <button class="collect-button">开始采集</button>
                    </div>
                    <div class="data-item">
                        <span class="data-label">土壤温度</span>
                        <span class="data-value status-online">22.5°C</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">土壤湿度</span>
                        <span class="data-value status-online">68%</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">空气温度</span>
                        <span class="data-value status-online">25.2°C</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">空气湿度</span>
                        <span class="data-value status-online">72%</span>
                    </div>
                </div>

                <div class="collection-card">
                    <div class="collection-header">
                        <h3 class="collection-title">光照检测</h3>
                        <button class="collect-button">开始采集</button>
                    </div>
                    <div class="data-item">
                        <span class="data-label">光照强度</span>
                        <span class="data-value status-offline">-- lux</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">紫外线指数</span>
                        <span class="data-value status-online">中等</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">日照时长</span>
                        <span class="data-value status-online">6.5小时</span>
                    </div>
                </div>

                <div class="collection-card">
                    <div class="collection-header">
                        <h3 class="collection-title">土壤分析</h3>
                        <button class="collect-button">开始采集</button>
                    </div>
                    <div class="data-item">
                        <span class="data-label">pH值</span>
                        <span class="data-value status-online">6.8</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">氮含量</span>
                        <span class="data-value status-online">45mg/kg</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">磷含量</span>
                        <span class="data-value status-online">32mg/kg</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">钾含量</span>
                        <span class="data-value status-online">78mg/kg</span>
                    </div>
                </div>
            </div>

            <div style="height: 80px;"></div>
        </div>

        <div class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <div class="nav-icon">🏠</div>
                <div>首页</div>
            </a>
            <a href="data-collection.html" class="nav-item active">
                <div class="nav-icon">📊</div>
                <div>数据</div>
            </a>
            <a href="field-management.html" class="nav-item">
                <div class="nav-icon">🗺️</div>
                <div>田地</div>
            </a>
            <a href="../profile/index.html" class="nav-item">
                <div class="nav-icon">👤</div>
                <div>我的</div>
            </a>
        </div>
    </div>
</body>
</html>
