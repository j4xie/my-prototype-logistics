<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路线规划 - 物流溯源管理系统</title>
    <link rel="stylesheet" href="../../styles/admin-layout.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">物流管理</a>
                <div class="sidebar-subtitle">智慧物流系统</div>
            </div>
            <div class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">物流管理</div>
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-item-icon">📊</span>
                        <span class="nav-item-text">物流控制台</span>
                    </a>
                    <a href="tracking.html" class="nav-item">
                        <span class="nav-item-icon">📍</span>
                        <span class="nav-item-text">物流跟踪</span>
                    </a>
                    <a href="vehicles.html" class="nav-item">
                        <span class="nav-item-icon">🚛</span>
                        <span class="nav-item-text">车辆管理</span>
                    </a>
                    <a href="routes.html" class="nav-item active">
                        <span class="nav-item-icon">🗺️</span>
                        <span class="nav-item-text">路线规划</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">☰</button>
                    <h1 class="page-title">路线规划</h1>
                    <p class="page-subtitle">智能配送路线优化</p>
                </div>
            </header>

            <div class="admin-content">
                <div class="admin-card">
                    <div class="card-header">
                        <h3 class="card-title">路线规划</h3>
                        <button class="admin-btn admin-btn-primary">新建路线</button>
                    </div>
                    <div class="card-body">
                        <div style="height: 400px; background: #f5f5f5; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                            <div style="text-align: center;">
                                <div style="font-size: 48px; margin-bottom: 16px;">🗺️</div>
                                <h4>智能路线规划地图</h4>
                                <p>优化配送路线，提高运输效率</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <div class="card-header">
                        <h3 class="card-title">常用路线</h3>
                    </div>
                    <div class="card-body">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>路线名称</th>
                                    <th>起点</th>
                                    <th>终点</th>
                                    <th>距离</th>
                                    <th>预计时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>北京-上海线</strong></td>
                                    <td>北京仓库</td>
                                    <td>上海配送中心</td>
                                    <td>1200公里</td>
                                    <td>18小时</td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('collapsed');
            document.querySelector('.admin-layout').classList.toggle('sidebar-collapsed');
        });
        console.log('路线规划页面已加载');
    </script>
</body>
</html>
