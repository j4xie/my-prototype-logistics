<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置 - 食品溯源系统</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .reset-container {
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .reset-header p {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #4299e1;
            color: white;
        }

        .step.completed {
            background: #48bb78;
            color: white;
        }

        .step.inactive {
            background: #e2e8f0;
            color: #a0aec0;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: #e2e8f0;
            margin-top: 14px;
        }

        .step-line.completed {
            background: #48bb78;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.15);
        }

        .code-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-digit {
            width: 45px;
            height: 45px;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .code-digit:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .resend-code {
            text-align: center;
            margin-bottom: 25px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #4299e1;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .resend-btn:disabled {
            color: #a0aec0;
            cursor: not-allowed;
            text-decoration: none;
        }

        .countdown {
            color: #718096;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.4);
        }

        .submit-btn:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .login-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .login-link a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
        }

        .success-icon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
            color: #48bb78;
        }

        .password-requirements {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: #718096;
        }

        .requirement.met {
            color: #48bb78;
        }

        .requirement-icon {
            margin-right: 8px;
            width: 16px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">
        ←
    </button>

    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>重置密码</h1>
                <p id="headerDescription">请输入您的邮箱地址，我们将发送验证码到您的邮箱</p>
            </div>

            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step-line" id="line1"></div>
                <div class="step inactive" id="step2">2</div>
                <div class="step-line" id="line2"></div>
                <div class="step inactive" id="step3">3</div>
            </div>

            <!-- 步骤1：输入邮箱 -->
            <div class="step-content active" id="stepContent1">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" class="form-input" placeholder="请输入您的邮箱地址" required>
                    </div>
                    <button type="submit" class="submit-btn">发送重置链接</button>
                </form>
            </div>

            <!-- 步骤2：输入验证码 -->
            <div class="step-content" id="stepContent2">
                <form id="codeForm">
                    <div class="form-group">
                        <label>验证码</label>
                        <div class="code-input-group">
                            <input type="text" class="code-digit" maxlength="1" id="code1">
                            <input type="text" class="code-digit" maxlength="1" id="code2">
                            <input type="text" class="code-digit" maxlength="1" id="code3">
                            <input type="text" class="code-digit" maxlength="1" id="code4">
                            <input type="text" class="code-digit" maxlength="1" id="code5">
                            <input type="text" class="code-digit" maxlength="1" id="code6">
                        </div>
                    </div>

                    <div class="resend-code">
                        <button type="button" class="resend-btn" id="resendBtn" onclick="resendCode()">重新发送验证码</button>
                        <div class="countdown" id="countdown" style="display: none;">
                            <span id="countdownTime">60</span>秒后可重新发送
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">验证</button>
                </form>
            </div>

            <!-- 步骤3：设置新密码 -->
            <div class="step-content" id="stepContent3">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" class="form-input" placeholder="请输入新密码" required>
                        <div class="password-requirements">
                            <div class="requirement" id="req1">
                                <span class="requirement-icon">○</span>
                                至少8个字符
                            </div>
                            <div class="requirement" id="req2">
                                <span class="requirement-icon">○</span>
                                包含大写字母
                            </div>
                            <div class="requirement" id="req3">
                                <span class="requirement-icon">○</span>
                                包含小写字母
                            </div>
                            <div class="requirement" id="req4">
                                <span class="requirement-icon">○</span>
                                包含数字
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">确认新密码</label>
                        <input type="password" id="confirmNewPassword" class="form-input" placeholder="请再次输入新密码" required>
                    </div>

                    <button type="submit" class="submit-btn" id="resetBtn" disabled>重置密码</button>
                </form>
            </div>

            <!-- 成功页面 -->
            <div class="step-content" id="successContent" style="display: none;">
                <div class="success-icon">✓</div>
                <div class="reset-header">
                    <h2>密码重置成功</h2>
                    <p>您的密码已成功重置，现在可以使用新密码登录了</p>
                </div>
                <button class="submit-btn" onclick="window.location.href='login.html'">立即登录</button>
            </div>

            <div class="login-link">
                记起密码了？<a href="login.html">返回登录</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let countdownInterval;
        let userEmail = '';

        // 邮箱表单提交
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            userEmail = document.getElementById('email').value;

            // 模拟发送验证码
            alert(`验证码已发送到 ${userEmail}`);
            nextStep();
            startCountdown();
        });

        // 验证码表单提交
        document.getElementById('codeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const code = Array.from({length: 6}, (_, i) =>
                document.getElementById(`code${i+1}`).value
            ).join('');

            if (code.length !== 6) {
                alert('请输入完整的6位验证码');
                return;
            }

            // 模拟验证
            if (code === '123456') {
                nextStep();
            } else {
                alert('验证码错误，请重新输入');
            }
        });

        // 密码表单提交
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            // 模拟重置密码
            showSuccess();
        });

        // 验证码输入自动跳转
        const codeInputs = document.querySelectorAll('.code-digit');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < 5) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        // 密码强度验证
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const requirements = {
                req1: password.length >= 8,
                req2: /[A-Z]/.test(password),
                req3: /[a-z]/.test(password),
                req4: /[0-9]/.test(password)
            };

            let allMet = true;
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.add('met');
                    element.querySelector('.requirement-icon').textContent = '✓';
                } else {
                    element.classList.remove('met');
                    element.querySelector('.requirement-icon').textContent = '○';
                    allMet = false;
                }
            });

            document.getElementById('resetBtn').disabled = !allMet;
        });

        function nextStep() {
            // 更新步骤指示器
            if (currentStep < 3) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                document.getElementById(`step${currentStep}`).classList.add('completed');

                if (currentStep < 3) {
                    document.getElementById(`line${currentStep}`).classList.add('completed');
                }

                currentStep++;
                document.getElementById(`step${currentStep}`).classList.add('active');

                // 切换内容
                document.querySelectorAll('.step-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`stepContent${currentStep}`).classList.add('active');

                // 更新描述
                const descriptions = {
                    2: '请输入您邮箱中收到的6位验证码',
                    3: '请设置您的新密码'
                };
                document.getElementById('headerDescription').textContent = descriptions[currentStep];
            }
        }

        function startCountdown() {
            let time = 60;
            document.getElementById('resendBtn').disabled = true;
            document.getElementById('resendBtn').style.display = 'none';
            document.getElementById('countdown').style.display = 'block';

            countdownInterval = setInterval(() => {
                time--;
                document.getElementById('countdownTime').textContent = time;

                if (time <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('resendBtn').style.display = 'inline';
                    document.getElementById('countdown').style.display = 'none';
                }
            }, 1000);
        }

        function resendCode() {
            alert(`验证码已重新发送到 ${userEmail}`);
            startCountdown();
        }

        function showSuccess() {
            document.querySelectorAll('.step-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById('successContent').style.display = 'block';
            document.querySelector('.step-indicator').style.display = 'none';
        }
    </script>
</body>
</html>
