<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆管理 - 物流溯源管理系统</title>
    <link rel="stylesheet" href="../../styles/admin-layout.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">物流管理</a>
                <div class="sidebar-subtitle">智慧物流系统</div>
            </div>
            <div class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">物流管理</div>
                    <a href="dashboard.html" class="nav-item">
                        <span class="nav-item-icon">📊</span>
                        <span class="nav-item-text">物流控制台</span>
                    </a>
                    <a href="tracking.html" class="nav-item">
                        <span class="nav-item-icon">📍</span>
                        <span class="nav-item-text">物流跟踪</span>
                    </a>
                    <a href="vehicles.html" class="nav-item active">
                        <span class="nav-item-icon">🚛</span>
                        <span class="nav-item-text">车辆管理</span>
                    </a>
                    <a href="routes.html" class="nav-item">
                        <span class="nav-item-icon">🗺️</span>
                        <span class="nav-item-text">路线规划</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">☰</button>
                    <h1 class="page-title">车辆管理</h1>
                    <p class="page-subtitle">管理运输车辆和司机信息</p>
                </div>
            </header>

            <div class="admin-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #3182ce;">🚛</div>
                        <div class="stat-content">
                            <div class="stat-number">45</div>
                            <div class="stat-label">总车辆数</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #38a169;">✅</div>
                        <div class="stat-content">
                            <div class="stat-number">38</div>
                            <div class="stat-label">在线车辆</div>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <div class="card-header">
                        <h3 class="card-title">车辆列表</h3>
                        <button class="admin-btn admin-btn-primary">添加车辆</button>
                    </div>
                    <div class="card-body">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>车牌号</th>
                                    <th>司机</th>
                                    <th>车型</th>
                                    <th>状态</th>
                                    <th>当前位置</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>京A12345</strong></td>
                                    <td>张师傅</td>
                                    <td>冷链车</td>
                                    <td><span class="admin-badge admin-badge-success">在线</span></td>
                                    <td>北京朝阳区</td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                                <tr>
                                    <td><strong>沪B67890</strong></td>
                                    <td>李师傅</td>
                                    <td>普通货车</td>
                                    <td><span class="admin-badge admin-badge-warning">运输中</span></td>
                                    <td>上海浦东区</td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('collapsed');
            document.querySelector('.admin-layout').classList.toggle('sidebar-collapsed');
        });
        console.log('车辆管理页面已加载');
    </script>
</body>
</html>
