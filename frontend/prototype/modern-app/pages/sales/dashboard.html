<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售控制台 - 物流溯源管理系统</title>
    <link rel="stylesheet" href="../../styles/admin-layout.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">销售管理</a>
                <div class="sidebar-subtitle">智能销售系统</div>
            </div>
            <div class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">销售管理</div>
                    <a href="dashboard.html" class="nav-item active">
                        <span class="nav-item-icon">📊</span>
                        <span class="nav-item-text">销售控制台</span>
                    </a>
                    <a href="customers.html" class="nav-item">
                        <span class="nav-item-icon">👥</span>
                        <span class="nav-item-text">客户管理</span>
                    </a>
                    <a href="orders.html" class="nav-item">
                        <span class="nav-item-icon">📋</span>
                        <span class="nav-item-text">订单管理</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">☰</button>
                    <h1 class="page-title">销售控制台</h1>
                    <p class="page-subtitle">销售业绩实时监控</p>
                </div>
            </header>

            <div class="admin-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #3182ce;">💰</div>
                        <div class="stat-content">
                            <div class="stat-number">¥1,265,420</div>
                            <div class="stat-label">本月销售额</div>
                            <div class="stat-change positive">+15.6% 环比</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #38a169;">📋</div>
                        <div class="stat-content">
                            <div class="stat-number">2,456</div>
                            <div class="stat-label">新增订单</div>
                            <div class="stat-change positive">+23 今日</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #d69e2e;">👥</div>
                        <div class="stat-content">
                            <div class="stat-number">1,234</div>
                            <div class="stat-label">活跃客户</div>
                            <div class="stat-change positive">+5.2%</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: #e53e3e;">📈</div>
                        <div class="stat-content">
                            <div class="stat-number">15.8%</div>
                            <div class="stat-label">转化率</div>
                            <div class="stat-change positive">+2.1%</div>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <div class="card-header">
                        <h3 class="card-title">最新订单</h3>
                        <button class="admin-btn admin-btn-primary">新增订单</button>
                    </div>
                    <div class="card-body">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>客户</th>
                                    <th>产品</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>SO20240627001</strong></td>
                                    <td>张记餐厅</td>
                                    <td>有机蔬菜</td>
                                    <td>¥3,500</td>
                                    <td><span class="admin-badge admin-badge-success">已确认</span></td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                                <tr>
                                    <td><strong>SO20240627002</strong></td>
                                    <td>李氏超市</td>
                                    <td>冷冻海鲜</td>
                                    <td>¥8,900</td>
                                    <td><span class="admin-badge admin-badge-warning">待审核</span></td>
                                    <td><button class="admin-btn admin-btn-sm admin-btn-outline">查看</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('collapsed');
            document.querySelector('.admin-layout').classList.toggle('sidebar-collapsed');
        });
        console.log('销售控制台页面已加载');
    </script>
</body>
</html>
