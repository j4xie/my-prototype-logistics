<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 食品溯源系统</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            font-size: 2rem;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: var(--font-size-xlarge);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            font-size: var(--font-size-small);
            color: var(--text-secondary);
        }

        .login-form {
            background-color: var(--background-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-lg);
        }

        .demo-notice {
            background-color: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .demo-notice-title {
            font-size: var(--font-size-small);
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
        }

        .demo-notice-text {
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .quick-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .quick-login-btn {
            padding: var(--spacing-sm);
            border: 1px solid var(--separator);
            border-radius: var(--radius-sm);
            background-color: var(--background-secondary);
            color: var(--text-primary);
            text-decoration: none;
            text-align: center;
            font-size: var(--font-size-caption);
            transition: all 0.2s ease;
        }

        .quick-login-btn:hover {
            border-color: var(--primary-color);
            background-color: var(--background-primary);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--separator);
        }

        .divider-text {
            padding: 0 var(--spacing-md);
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
        }

        .login-footer {
            text-align: center;
            padding: var(--spacing-lg);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-small);
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: var(--font-size-body);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: background-color 0.2s ease;
        }

        .back-to-home:hover {
            background-color: var(--background-secondary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <button class="back-to-home" onclick="window.location.href='../../index.html'">
            ← 返回首页
        </button>

        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">🌾</div>
                <h1 class="login-title">用户登录</h1>
                <p class="login-subtitle">访问您的食品溯源账户</p>
            </div>

            <!-- 演示说明 -->
            <div class="demo-notice">
                <div class="demo-notice-title">📱 移动端体验演示</div>
                <div class="demo-notice-text">
                    这是移动端优化界面预览<br>
                    可使用快速登录或手动输入账号密码
                </div>
            </div>

            <!-- 快速登录选项 -->
            <div class="quick-login">
                <a href="../home/selector.html" class="quick-login-btn">
                    👤 普通用户<br>
                    <small style="color: var(--text-secondary);">farmer01</small>
                </a>
                <a href="../home/selector.html" class="quick-login-btn">
                    🏢 企业用户<br>
                    <small style="color: var(--text-secondary);">company01</small>
                </a>
            </div>

            <div class="divider">
                <div class="divider-text">或使用账号密码登录</div>
            </div>

            <!-- 登录表单 -->
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username" class="form-label">用户名/手机号</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="请输入用户名或手机号"
                        value="demo_user"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="请输入密码"
                        value="123456"
                    >
                </div>

                <div class="form-group" style="margin-bottom: var(--spacing-lg);">
                    <label style="display: flex; align-items: center; font-size: var(--font-size-small);">
                        <input type="checkbox" style="margin-right: var(--spacing-xs);" checked>
                        记住我的登录状态
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    立即登录
                </button>
            </form>

            <!-- 底部链接 -->
            <div class="login-footer">
                <div class="footer-links">
                    <a href="register.html" class="footer-link">立即注册</a>
                    <a href="reset-password.html" class="footer-link">忘记密码</a>
                </div>
                <p style="font-size: var(--font-size-caption); color: var(--text-secondary);">
                    登录即表示您同意我们的
                    <a href="#" style="color: var(--primary-color);">服务条款</a> 和
                    <a href="#" style="color: var(--primary-color);">隐私政策</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            // 显示加载状态
            const button = event.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.innerHTML = '<div class="spinner"></div> 登录中...';
            button.disabled = true;

            // 模拟登录延时
            setTimeout(() => {
                // 跳转到功能选择页
                window.location.href = '../home/selector.html';
            }, 1500);
        }

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 渐进式显示表单元素
            const elements = document.querySelectorAll('.form-group');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.4s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
