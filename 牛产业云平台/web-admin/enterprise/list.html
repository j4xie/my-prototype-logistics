<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企业列表 - 中国牛产业数智云平台</title>
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../assets/css/desktop.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-gray);
    }

    /* 筛选栏 */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-group label {
      font-size: 14px;
      color: #666;
      white-space: nowrap;
    }

    .search-input {
      width: 280px;
      padding: 10px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* 企业卡片 */
    .enterprise-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .enterprise-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: all 0.3s;
    }

    .enterprise-card:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .enterprise-header {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 16px;
    }

    .enterprise-logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
    }

    .enterprise-info {
      flex: 1;
    }

    .enterprise-name {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .verified-badge {
      background: linear-gradient(135deg, #2E7D32, #1B5E20);
      color: #fff;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .enterprise-type {
      font-size: 13px;
      color: #666;
    }

    .enterprise-meta {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .meta-label {
      font-size: 12px;
      color: #999;
    }

    .meta-value {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .enterprise-stats {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
    }

    .stat-mini {
      text-align: center;
    }

    .stat-mini-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stat-mini-label {
      font-size: 12px;
      color: #666;
    }

    .enterprise-actions {
      display: flex;
      gap: 10px;
      padding-top: 16px;
      border-top: 1px solid #f0f0f0;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid #e0e0e0;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .action-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .action-btn.primary {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--primary-color);
    }

    .action-btn.primary:hover {
      background: var(--primary-dark);
    }

    /* 分页 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .page-btn {
      padding: 8px 14px;
      border: 1px solid #e0e0e0;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .page-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .page-btn.active {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--primary-color);
    }

    .page-info {
      color: #666;
      font-size: 14px;
      margin: 0 16px;
    }

    /* 空状态 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: #fff;
      border-radius: 12px;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="desktop-layout">
    <!-- 侧边栏 -->
    <aside class="desktop-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <span><i class="mdi mdi-cow"></i></span>
          <span>牛产业云平台</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="../dashboard/overview.html" class="nav-item">
          <span class="icon"><i class="mdi mdi-chart-bar"></i></span>
          <span>数据概览</span>
        </a>

        <div class="nav-group expanded">
          <div class="nav-group-title">
            <div class="title-wrap">
              <span class="icon"><i class="mdi mdi-office-building"></i></span>
              <span>企业管理</span>
            </div>
            <span class="arrow"><i class="mdi mdi-menu-down"></i></span>
          </div>
          <div class="nav-sub-menu">
            <a href="list.html" class="nav-sub-item active">企业列表</a>
            <a href="review.html" class="nav-sub-item">企业审核</a>
          </div>
        </div>

        <div class="nav-group">
          <div class="nav-group-title">
            <div class="title-wrap">
              <span class="icon"><i class="mdi mdi-file-document-edit"></i></span>
              <span>内容管理</span>
            </div>
            <span class="arrow"><i class="mdi mdi-menu-down"></i></span>
          </div>
          <div class="nav-sub-menu">
            <a href="../content/cattle-manage.html" class="nav-sub-item">活牛信息</a>
            <a href="../content/review-queue.html" class="nav-sub-item">审核队列</a>
          </div>
        </div>

        <div class="nav-group">
          <div class="nav-group-title">
            <div class="title-wrap">
              <span class="icon"><i class="mdi mdi-cog"></i></span>
              <span>系统设置</span>
            </div>
            <span class="arrow"><i class="mdi mdi-menu-down"></i></span>
          </div>
          <div class="nav-sub-menu">
            <a href="../settings/dictionary.html" class="nav-sub-item">字典管理</a>
          </div>
        </div>

        <a href="../../index.html" class="nav-item"
          style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
          <span class="icon"><i class="mdi mdi-home"></i></span>
          <span>返回首页</span>
        </a>
      </nav>
    </aside>

    <!-- 主内容 -->
    <main class="desktop-main">
      <header class="desktop-header">
        <div class="desktop-header-left">
          <h1 class="desktop-header-title">企业列表</h1>
        </div>
        <div class="desktop-header-right">
          <div class="desktop-header-user">
            <div class="desktop-header-avatar">管</div>
            <span class="desktop-header-username">管理员</span>
          </div>
        </div>
      </header>

      <div class="desktop-content">
        <!-- 筛选栏 -->
        <div class="filter-bar">
          <div class="filter-group">
            <input type="text" class="search-input" placeholder="搜索企业名称、联系人..." id="searchInput">
          </div>
          <div class="filter-group">
            <label>状态</label>
            <select class="filter-select" id="statusFilter">
              <option value="">全部状态</option>
              <option value="active">已认证</option>
              <option value="pending">待认证</option>
              <option value="inactive">已禁用</option>
            </select>
          </div>
          <div class="filter-group">
            <label>类型</label>
            <select class="filter-select" id="typeFilter">
              <option value="">全部类型</option>
              <option value="farm">养殖场</option>
              <option value="dealer">经销商</option>
              <option value="slaughter">屠宰场</option>
              <option value="feed">饲料企业</option>
            </select>
          </div>
          <div class="filter-group">
            <label>地区</label>
            <select class="filter-select" id="regionFilter">
              <option value="">全部地区</option>
              <option value="内蒙古">内蒙古</option>
              <option value="吉林">吉林</option>
              <option value="黑龙江">黑龙江</option>
              <option value="河北">河北</option>
              <option value="山东">山东</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="searchEnterprises()">
            <i class="mdi mdi-magnify"></i> 搜索
          </button>
        </div>

        <!-- 企业卡片网格 -->
        <div class="enterprise-grid" id="enterpriseGrid">
          <!-- 企业卡片将由JS动态生成 -->
        </div>

        <!-- 分页 -->
        <div class="pagination">
          <button class="page-btn">上一页</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <button class="page-btn">4</button>
          <button class="page-btn">5</button>
          <span class="page-info">共 1,256 家企业</span>
          <button class="page-btn">下一页</button>
        </div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="../../assets/js/mockData.js"></script>
  <script>
    // 模拟企业数据
    const enterprises = [
      {
        id: 1,
        name: '内蒙古草原牧业有限公司',
        type: '养殖场',
        verified: true,
        region: '内蒙古 · 锡林郭勒',
        contact: '张经理',
        phone: '138****5678',
        publishCount: 156,
        dealCount: 89,
        joinDate: '2023-05-12',
        status: 'active'
      },
      {
        id: 2,
        name: '吉林省长白山养殖场',
        type: '养殖场',
        verified: true,
        region: '吉林 · 延边',
        contact: '李总',
        phone: '139****1234',
        publishCount: 98,
        dealCount: 45,
        joinDate: '2023-08-20',
        status: 'active'
      },
      {
        id: 3,
        name: '河北承德农牧科技',
        type: '经销商',
        verified: true,
        region: '河北 · 承德',
        contact: '王经理',
        phone: '135****9876',
        publishCount: 234,
        dealCount: 178,
        joinDate: '2022-11-08',
        status: 'active'
      },
      {
        id: 4,
        name: '黑龙江牧原肉牛',
        type: '养殖场',
        verified: false,
        region: '黑龙江 · 齐齐哈尔',
        contact: '刘经理',
        phone: '136****4567',
        publishCount: 45,
        dealCount: 12,
        joinDate: '2024-01-15',
        status: 'pending'
      },
      {
        id: 5,
        name: '山东金牛畜牧',
        type: '屠宰场',
        verified: true,
        region: '山东 · 菏泽',
        contact: '赵总',
        phone: '137****8765',
        publishCount: 67,
        dealCount: 34,
        joinDate: '2023-06-22',
        status: 'active'
      },
      {
        id: 6,
        name: '新疆天山牧场',
        type: '养殖场',
        verified: true,
        region: '新疆 · 伊犁',
        contact: '艾力',
        phone: '138****2345',
        publishCount: 189,
        dealCount: 123,
        joinDate: '2022-09-10',
        status: 'active'
      }
    ];

    // 渲染企业卡片
    function renderEnterprises(data) {
      const grid = document.getElementById('enterpriseGrid');
      grid.innerHTML = data.map(ent => `
        <div class="enterprise-card">
          <div class="enterprise-header">
            <div class="enterprise-logo"><i class="mdi mdi-office-building"></i></div>
            <div class="enterprise-info">
              <div class="enterprise-name">
                ${ent.name}
                ${ent.verified ? '<span class="verified-badge">已认证</span>' : ''}
              </div>
              <div class="enterprise-type">${ent.type} · ${ent.region}</div>
            </div>
          </div>
          <div class="enterprise-meta">
            <div class="meta-item">
              <span class="meta-label">联系人</span>
              <span class="meta-value">${ent.contact}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">联系电话</span>
              <span class="meta-value">${ent.phone}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">入驻时间</span>
              <span class="meta-value">${ent.joinDate}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">状态</span>
              <span class="meta-value">${ent.status === 'active' ? '<i class="mdi mdi-check-circle"></i> 正常' : ent.status === 'pending' ? '<i class="mdi mdi-timer-sand"></i> 待认证' : '<i class="mdi mdi-close-circle"></i> 禁用'}</span>
            </div>
          </div>
          <div class="enterprise-stats">
            <div class="stat-mini">
              <div class="stat-mini-value">${ent.publishCount}</div>
              <div class="stat-mini-label">发布数</div>
            </div>
            <div class="stat-mini">
              <div class="stat-mini-value">${ent.dealCount}</div>
              <div class="stat-mini-label">成交数</div>
            </div>
            <div class="stat-mini">
              <div class="stat-mini-value">${Math.floor(ent.dealCount / ent.publishCount * 100)}%</div>
              <div class="stat-mini-label">成交率</div>
            </div>
          </div>
          <div class="enterprise-actions">
            <button class="action-btn" onclick="viewDetail(${ent.id})"><i class="mdi mdi-file-document"></i> 详情</button>
            <button class="action-btn" onclick="viewPublish(${ent.id})"><i class="mdi mdi-cow"></i> 发布</button>
            <button class="action-btn primary" onclick="contactEnt(${ent.id})"><i class="mdi mdi-phone"></i> 联系</button>
          </div>
        </div>
      `).join('');
    }

    // 搜索
    function searchEnterprises() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const status = document.getElementById('statusFilter').value;
      const type = document.getElementById('typeFilter').value;
      const region = document.getElementById('regionFilter').value;

      let filtered = enterprises;

      if (keyword) {
        filtered = filtered.filter(e =>
          e.name.toLowerCase().includes(keyword) ||
          e.contact.toLowerCase().includes(keyword)
        );
      }

      if (status) {
        filtered = filtered.filter(e => e.status === status);
      }

      if (type) {
        filtered = filtered.filter(e => e.type.includes(type));
      }

      if (region) {
        filtered = filtered.filter(e => e.region.includes(region));
      }

      renderEnterprises(filtered);
    }

    // 操作函数
    function viewDetail(id) {
      alert('查看企业详情: ' + id);
    }

    function viewPublish(id) {
      alert('查看企业发布: ' + id);
    }

    function contactEnt(id) {
      alert('联系企业: ' + id);
    }

    // 侧边栏折叠
    document.querySelectorAll('.nav-group-title').forEach(title => {
      title.addEventListener('click', () => {
        title.parentElement.classList.toggle('expanded');
      });
    });

    // 初始化
    renderEnterprises(enterprises);
    console.log('企业列表加载完成');
  </script>
</body>

</html>
