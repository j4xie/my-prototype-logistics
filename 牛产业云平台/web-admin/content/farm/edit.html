<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑养殖场 - 牛产业云平台</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/variables.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #f8fafc; color: #1e293b; }

    .layout { display: flex; min-height: 100vh; }
    .sidebar { width: 280px; background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); padding: 24px 0; position: fixed; height: 100vh; overflow-y: auto; }
    .logo { padding: 0 24px 32px; display: flex; align-items: center; gap: 12px; color: white; font-size: 20px; font-weight: 700; }
    .logo i { font-size: 32px; color: #666fee; }

    .nav-section { margin-bottom: 8px; }
    .nav-title { padding: 12px 24px 8px; font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 600; letter-spacing: 0.5px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 24px; color: #94a3b8; text-decoration: none; transition: all 0.2s; cursor: pointer; }
    .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .nav-item.active { background: rgba(102, 111, 238, 0.15); color: #666fee; border-right: 3px solid #666fee; }
    .nav-item i { font-size: 20px; width: 24px; }

    .main { flex: 1; margin-left: 280px; }
    .header { height: 64px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; position: sticky; top: 0; z-index: 100; }
    .header-title { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 12px; }
    .header-title i { color: #666fee; }

    .header-actions { display: flex; align-items: center; gap: 12px; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; border: none; text-decoration: none; }
    .btn-outline { background: white; border: 1px solid #e2e8f0; color: #64748b; }
    .btn-outline:hover { border-color: #666fee; color: #666fee; }
    .btn-primary { background: linear-gradient(135deg, #666fee 0%, #4f46e5 100%); color: white; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102, 111, 238, 0.4); }
    .btn-success { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; }
    .btn-success:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4); }

    .content { padding: 32px; }

    /* Form Layout */
    .form-layout { display: grid; grid-template-columns: 1fr 380px; gap: 24px; }

    .card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 24px; }
    .card-header { padding: 20px 24px; border-bottom: 1px solid #e2e8f0; }
    .card-title { font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
    .card-title i { color: #666fee; }
    .card-body { padding: 24px; }

    /* Form Elements */
    .form-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 20px; }
    .form-row.single { grid-template-columns: 1fr; }
    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-label { font-size: 14px; font-weight: 500; color: #374151; }
    .form-label .required { color: #ef4444; margin-left: 2px; }
    .form-input, .form-select, .form-textarea {
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.2s;
      background: white;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: #666fee;
      box-shadow: 0 0 0 3px rgba(102, 111, 238, 0.1);
    }
    .form-textarea { min-height: 120px; resize: vertical; }
    .form-hint { font-size: 12px; color: #94a3b8; }

    /* Province/City Selectors */
    .location-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }

    /* Image Upload */
    .image-upload { display: flex; gap: 16px; flex-wrap: wrap; }
    .upload-item {
      width: 120px;
      height: 120px;
      border: 2px dashed #e2e8f0;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }
    .upload-item:hover { border-color: #666fee; background: #f8fafc; }
    .upload-item i { font-size: 32px; color: #94a3b8; }
    .upload-item span { font-size: 12px; color: #94a3b8; margin-top: 8px; }
    .upload-item img { width: 100%; height: 100%; object-fit: cover; }
    .upload-item .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .upload-item:hover .remove-btn { display: flex; }
    .upload-item.has-image { border-style: solid; border-color: #e2e8f0; }

    /* Capacity Settings */
    .capacity-inputs { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .capacity-group { background: #f8fafc; padding: 16px; border-radius: 12px; }
    .capacity-label { font-size: 13px; color: #64748b; margin-bottom: 8px; }
    .capacity-input-wrapper { display: flex; align-items: center; gap: 8px; }
    .capacity-input-wrapper input { flex: 1; padding: 10px 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 16px; font-weight: 600; text-align: right; }
    .capacity-input-wrapper span { font-size: 14px; color: #64748b; }

    /* Sidebar Settings */
    .setting-group { margin-bottom: 24px; }
    .setting-group:last-child { margin-bottom: 0; }
    .setting-title { font-size: 14px; font-weight: 600; color: #1e293b; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
    .setting-title i { color: #666fee; font-size: 18px; }

    /* Certification Selection */
    .cert-options { display: flex; flex-direction: column; gap: 12px; }
    .cert-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .cert-option:hover { border-color: #666fee; }
    .cert-option.selected { border-color: #666fee; background: rgba(102, 111, 238, 0.05); }
    .cert-option input { display: none; }
    .cert-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .cert-option.selected .cert-checkbox { background: #666fee; border-color: #666fee; }
    .cert-checkbox i { font-size: 14px; color: white; opacity: 0; }
    .cert-option.selected .cert-checkbox i { opacity: 1; }
    .cert-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    .cert-icon.organic { background: #dcfce7; color: #16a34a; }
    .cert-icon.green { background: #d1fae5; color: #059669; }
    .cert-icon.harmless { background: #e0f2fe; color: #0284c7; }
    .cert-icon i { font-size: 20px; }
    .cert-info { flex: 1; }
    .cert-name { font-size: 14px; font-weight: 600; color: #1e293b; }
    .cert-desc { font-size: 12px; color: #64748b; }

    /* Farm Type Selection */
    .type-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .type-option {
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .type-option:hover { border-color: #666fee; }
    .type-option.selected { border-color: #666fee; background: rgba(102, 111, 238, 0.05); }
    .type-option input { display: none; }
    .type-option i { font-size: 28px; color: #666fee; margin-bottom: 8px; }
    .type-option .type-name { font-size: 14px; font-weight: 500; color: #1e293b; }

    /* Scale Selection */
    .scale-options { display: flex; flex-direction: column; gap: 8px; }
    .scale-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .scale-option:hover { border-color: #666fee; }
    .scale-option.selected { border-color: #666fee; background: rgba(102, 111, 238, 0.05); }
    .scale-option input { display: none; }
    .scale-radio {
      width: 18px;
      height: 18px;
      border: 2px solid #d1d5db;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scale-option.selected .scale-radio { border-color: #666fee; }
    .scale-radio::after {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666fee;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .scale-option.selected .scale-radio::after { opacity: 1; }
    .scale-info { flex: 1; }
    .scale-name { font-size: 14px; font-weight: 500; color: #1e293b; }
    .scale-range { font-size: 12px; color: #64748b; }

    /* Status Toggle */
    .status-toggle { display: flex; gap: 12px; }
    .toggle-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    .toggle-btn:hover { border-color: #666fee; }
    .toggle-btn.active { background: #22c55e; border-color: #22c55e; color: white; }
    .toggle-btn.inactive { background: #e2e8f0; color: #64748b; }
    .toggle-btn.selected.active { box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3); }
    .toggle-btn.selected.inactive { background: #fee2e2; border-color: #fecaca; color: #dc2626; }

    /* Contact Card */
    .contact-inputs { display: flex; flex-direction: column; gap: 12px; }
    .contact-input-group { display: flex; align-items: center; gap: 12px; }
    .contact-input-group i { font-size: 20px; color: #64748b; width: 24px; }
    .contact-input-group input { flex: 1; padding: 10px 14px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
    .contact-input-group input:focus { outline: none; border-color: #666fee; }

    /* Action Bar */
    .action-bar {
      position: fixed;
      bottom: 0;
      left: 280px;
      right: 0;
      background: white;
      border-top: 1px solid #e2e8f0;
      padding: 16px 32px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      z-index: 100;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* Adjust content padding for fixed action bar */
    .content { padding-bottom: 100px; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="mdi mdi-cow"></i>
        <span>牛产业云平台</span>
      </div>

      <nav>
        <div class="nav-section">
          <div class="nav-title">内容管理</div>
          <a href="../cattle/list.html" class="nav-item"><i class="mdi mdi-cow"></i><span>活牛管理</span></a>
          <a href="../breeding/list.html" class="nav-item"><i class="mdi mdi-dna"></i><span>育种种牛</span></a>
          <a href="../beef/list.html" class="nav-item"><i class="mdi mdi-food-steak"></i><span>牛肉产品</span></a>
          <a href="../feed/list.html" class="nav-item"><i class="mdi mdi-barley"></i><span>饲料产品</span></a>
          <a href="../equipment/list.html" class="nav-item"><i class="mdi mdi-tools"></i><span>设备管理</span></a>
          <a href="list.html" class="nav-item active"><i class="mdi mdi-home-group"></i><span>养殖场</span></a>
          <a href="../slaughter/list.html" class="nav-item"><i class="mdi mdi-factory"></i><span>屠宰场</span></a>
        </div>

        <div class="nav-section">
          <div class="nav-title">系统设置</div>
          <a href="../settings/category.html" class="nav-item"><i class="mdi mdi-shape"></i><span>分类管理</span></a>
          <a href="../settings/banner.html" class="nav-item"><i class="mdi mdi-image"></i><span>Banner广告</span></a>
          <a href="../settings/users.html" class="nav-item"><i class="mdi mdi-account-group"></i><span>用户管理</span></a>
          <a href="../settings/config.html" class="nav-item"><i class="mdi mdi-cog"></i><span>系统配置</span></a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div class="header-title">
          <i class="mdi mdi-home-group"></i>
          <span>编辑养殖场</span>
        </div>
        <div class="header-actions">
          <button class="btn btn-outline" onclick="history.back()">
            <i class="mdi mdi-close"></i>取消
          </button>
        </div>
      </header>

      <div class="content">
        <form class="form-layout" id="farmForm">
          <!-- Main Form Column -->
          <div class="main-column">
            <!-- Basic Info -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-information"></i>基本信息</div>
              </div>
              <div class="card-body">
                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">养殖场名称<span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="请输入养殖场名称" value="绿源生态牧场" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">养殖场编码<span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="系统自动生成" value="FARM001" readonly style="background: #f8fafc;">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">成立时间</label>
                    <input type="month" class="form-input" value="2018-03">
                  </div>
                  <div class="form-group">
                    <label class="form-label">员工人数</label>
                    <input type="number" class="form-input" placeholder="请输入员工人数" value="45">
                  </div>
                </div>

                <div class="form-row single">
                  <div class="form-group">
                    <label class="form-label">主营品种</label>
                    <input type="text" class="form-input" placeholder="请输入主营品种，多个用逗号分隔" value="安格斯、西门塔尔">
                  </div>
                </div>

                <div class="form-row single">
                  <div class="form-group">
                    <label class="form-label">养殖场简介</label>
                    <textarea class="form-textarea" placeholder="请输入养殖场简介">绿源生态牧场位于呼伦贝尔草原腹地，依托天然草场资源，采用生态养殖模式，专注于高品质肉牛养殖。牧场已通过有机认证和绿色食品认证，是内蒙古地区规模最大的生态肉牛养殖基地之一。</textarea>
                  </div>
                </div>
              </div>
            </div>

            <!-- Location Info -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-map-marker"></i>地址信息</div>
              </div>
              <div class="card-body">
                <div class="form-row single">
                  <div class="form-group">
                    <label class="form-label">所在地区<span class="required">*</span></label>
                    <div class="location-row">
                      <select class="form-select" id="province">
                        <option value="">选择省份</option>
                        <option value="neimenggu" selected>内蒙古自治区</option>
                        <option value="xinjiang">新疆维吾尔自治区</option>
                        <option value="sichuan">四川省</option>
                        <option value="yunnan">云南省</option>
                        <option value="guizhou">贵州省</option>
                        <option value="gansu">甘肃省</option>
                        <option value="qinghai">青海省</option>
                        <option value="ningxia">宁夏回族自治区</option>
                      </select>
                      <select class="form-select" id="city">
                        <option value="">选择城市</option>
                        <option value="hulunbeier" selected>呼伦贝尔市</option>
                        <option value="chifeng">赤峰市</option>
                        <option value="tongliao">通辽市</option>
                        <option value="eerduosi">鄂尔多斯市</option>
                      </select>
                      <select class="form-select" id="district">
                        <option value="">选择区县</option>
                        <option value="hailaer" selected>海拉尔区</option>
                        <option value="manzhouli">满洲里市</option>
                        <option value="zhalantun">扎兰屯市</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-row single">
                  <div class="form-group">
                    <label class="form-label">详细地址<span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="请输入详细地址" value="草原路888号" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label">经度</label>
                    <input type="text" class="form-input" placeholder="经度坐标" value="119.7580">
                    <span class="form-hint">可通过地图选点自动获取</span>
                  </div>
                  <div class="form-group">
                    <label class="form-label">纬度</label>
                    <input type="text" class="form-input" placeholder="纬度坐标" value="49.2120">
                  </div>
                </div>

                <div class="form-row single">
                  <div class="form-group">
                    <label class="form-label">占地面积</label>
                    <div style="display: flex; align-items: center; gap: 8px;">
                      <input type="number" class="form-input" style="max-width: 200px;" placeholder="请输入面积" value="5200">
                      <span style="color: #64748b;">亩</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Capacity Settings -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-cow"></i>存栏容量</div>
              </div>
              <div class="card-body">
                <div class="capacity-inputs">
                  <div class="capacity-group">
                    <div class="capacity-label">设计容量</div>
                    <div class="capacity-input-wrapper">
                      <input type="number" value="3000" min="0">
                      <span>头</span>
                    </div>
                  </div>
                  <div class="capacity-group">
                    <div class="capacity-label">当前存栏</div>
                    <div class="capacity-input-wrapper">
                      <input type="number" value="2580" min="0">
                      <span>头</span>
                    </div>
                  </div>
                </div>
                <div class="form-hint" style="margin-top: 12px;">
                  <i class="mdi mdi-information-outline"></i> 当前容量利用率: 86%
                </div>
              </div>
            </div>

            <!-- Images -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-image-multiple"></i>养殖场图片</div>
              </div>
              <div class="card-body">
                <div class="image-upload">
                  <div class="upload-item has-image">
                    <img src="https://images.unsplash.com/photo-1500595046743-cd271d694d30?w=200" alt="">
                    <button type="button" class="remove-btn"><i class="mdi mdi-close"></i></button>
                  </div>
                  <div class="upload-item has-image">
                    <img src="https://images.unsplash.com/photo-1516467508483-a7212febe31a?w=200" alt="">
                    <button type="button" class="remove-btn"><i class="mdi mdi-close"></i></button>
                  </div>
                  <div class="upload-item has-image">
                    <img src="https://images.unsplash.com/photo-1570042225831-d98fa7577f1e?w=200" alt="">
                    <button type="button" class="remove-btn"><i class="mdi mdi-close"></i></button>
                  </div>
                  <div class="upload-item" onclick="document.getElementById('imageInput').click()">
                    <i class="mdi mdi-plus"></i>
                    <span>添加图片</span>
                  </div>
                </div>
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                <div class="form-hint" style="margin-top: 12px;">建议上传尺寸：800x600像素，支持 JPG、PNG 格式</div>
              </div>
            </div>
          </div>

          <!-- Sidebar Settings Column -->
          <div class="sidebar-column">
            <!-- Farm Type -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-shape"></i>养殖类型</div>
              </div>
              <div class="card-body">
                <div class="type-options">
                  <label class="type-option selected">
                    <input type="radio" name="farmType" value="beef" checked>
                    <i class="mdi mdi-food-steak"></i>
                    <div class="type-name">肉牛养殖</div>
                  </label>
                  <label class="type-option">
                    <input type="radio" name="farmType" value="dairy">
                    <i class="mdi mdi-bottle-soda"></i>
                    <div class="type-name">奶牛养殖</div>
                  </label>
                  <label class="type-option">
                    <input type="radio" name="farmType" value="breeding">
                    <i class="mdi mdi-dna"></i>
                    <div class="type-name">种牛繁育</div>
                  </label>
                  <label class="type-option">
                    <input type="radio" name="farmType" value="mixed">
                    <i class="mdi mdi-vector-combine"></i>
                    <div class="type-name">综合养殖</div>
                  </label>
                </div>
              </div>
            </div>

            <!-- Scale Selection -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-resize"></i>养殖规模</div>
              </div>
              <div class="card-body">
                <div class="scale-options">
                  <label class="scale-option">
                    <input type="radio" name="scale" value="small">
                    <div class="scale-radio"></div>
                    <div class="scale-info">
                      <div class="scale-name">小型</div>
                      <div class="scale-range">500头以下</div>
                    </div>
                  </label>
                  <label class="scale-option">
                    <input type="radio" name="scale" value="medium">
                    <div class="scale-radio"></div>
                    <div class="scale-info">
                      <div class="scale-name">中型</div>
                      <div class="scale-range">500-1500头</div>
                    </div>
                  </label>
                  <label class="scale-option selected">
                    <input type="radio" name="scale" value="large" checked>
                    <div class="scale-radio"></div>
                    <div class="scale-info">
                      <div class="scale-name">大型</div>
                      <div class="scale-range">1500-5000头</div>
                    </div>
                  </label>
                  <label class="scale-option">
                    <input type="radio" name="scale" value="xlarge">
                    <div class="scale-radio"></div>
                    <div class="scale-info">
                      <div class="scale-name">超大型</div>
                      <div class="scale-range">5000头以上</div>
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <!-- Certifications -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-certificate"></i>资质认证</div>
              </div>
              <div class="card-body">
                <div class="cert-options">
                  <label class="cert-option selected">
                    <input type="checkbox" name="certs" value="organic" checked>
                    <div class="cert-checkbox"><i class="mdi mdi-check"></i></div>
                    <div class="cert-icon organic"><i class="mdi mdi-leaf"></i></div>
                    <div class="cert-info">
                      <div class="cert-name">有机认证</div>
                      <div class="cert-desc">有机产品生产认证</div>
                    </div>
                  </label>
                  <label class="cert-option selected">
                    <input type="checkbox" name="certs" value="green" checked>
                    <div class="cert-checkbox"><i class="mdi mdi-check"></i></div>
                    <div class="cert-icon green"><i class="mdi mdi-check-circle"></i></div>
                    <div class="cert-info">
                      <div class="cert-name">绿色食品</div>
                      <div class="cert-desc">绿色食品A级认证</div>
                    </div>
                  </label>
                  <label class="cert-option">
                    <input type="checkbox" name="certs" value="harmless">
                    <div class="cert-checkbox"><i class="mdi mdi-check"></i></div>
                    <div class="cert-icon harmless"><i class="mdi mdi-shield-check"></i></div>
                    <div class="cert-info">
                      <div class="cert-name">无公害</div>
                      <div class="cert-desc">无公害农产品认证</div>
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <!-- Contact Info -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-card-account-phone"></i>联系信息</div>
              </div>
              <div class="card-body">
                <div class="contact-inputs">
                  <div class="contact-input-group">
                    <i class="mdi mdi-account"></i>
                    <input type="text" placeholder="负责人姓名" value="张建国">
                  </div>
                  <div class="contact-input-group">
                    <i class="mdi mdi-phone"></i>
                    <input type="tel" placeholder="联系电话" value="139-0470-8888">
                  </div>
                  <div class="contact-input-group">
                    <i class="mdi mdi-email"></i>
                    <input type="email" placeholder="电子邮箱" value="lymuchang@example.com">
                  </div>
                  <div class="contact-input-group">
                    <i class="mdi mdi-web"></i>
                    <input type="url" placeholder="官方网站" value="www.lymuchang.com">
                  </div>
                </div>
              </div>
            </div>

            <!-- Status -->
            <div class="card">
              <div class="card-header">
                <div class="card-title"><i class="mdi mdi-toggle-switch"></i>运营状态</div>
              </div>
              <div class="card-body">
                <div class="status-toggle">
                  <div class="toggle-btn active selected" onclick="selectStatus(this, 'active')">正常运营</div>
                  <div class="toggle-btn inactive" onclick="selectStatus(this, 'inactive')">暂停运营</div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Fixed Action Bar -->
      <div class="action-bar">
        <button type="button" class="btn btn-outline" onclick="history.back()">
          <i class="mdi mdi-close"></i>取消
        </button>
        <button type="button" class="btn btn-outline" onclick="saveDraft()">
          <i class="mdi mdi-content-save-outline"></i>保存草稿
        </button>
        <button type="submit" class="btn btn-success" onclick="submitForm()">
          <i class="mdi mdi-check"></i>保存并发布
        </button>
      </div>
    </main>
  </div>

  <script>
    // Type Option Selection
    document.querySelectorAll('.type-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.type-option').forEach(o => o.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    // Scale Option Selection
    document.querySelectorAll('.scale-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.scale-option').forEach(o => o.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    // Certification Checkbox Selection
    document.querySelectorAll('.cert-option').forEach(option => {
      option.addEventListener('click', function() {
        this.classList.toggle('selected');
        const checkbox = this.querySelector('input[type="checkbox"]');
        checkbox.checked = this.classList.contains('selected');
      });
    });

    // Status Toggle
    function selectStatus(element, status) {
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('selected'));
      element.classList.add('selected');
    }

    // Remove Image
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        this.parentElement.remove();
      });
    });

    // Save Draft
    function saveDraft() {
      alert('草稿已保存');
    }

    // Submit Form
    function submitForm() {
      if (confirm('确定要保存并发布吗？')) {
        alert('保存成功！');
        window.location.href = 'list.html';
      }
    }
  </script>
</body>
</html>
