<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>饲料产品管理 - 中国牛产业数智云平台</title>
  <link rel="stylesheet" href="../../../assets/css/variables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../../assets/css/desktop.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-gray);
    }

    /* 筛选面板 */
    .filter-panel {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: grid;
      grid-template-columns: repeat(5, 1fr) auto;
      gap: 16px;
      align-items: end;
    }

    .filter-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-field label {
      font-size: 13px;
      color: #666;
    }

    .filter-field select,
    .filter-field input {
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }

    .filter-field select:focus,
    .filter-field input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* 表格 */
    .table-wrap {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th,
    .data-table td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    .data-table th {
      background: #fafafa;
      font-weight: 600;
      font-size: 13px;
      color: #666;
    }

    .data-table td {
      font-size: 14px;
      color: #333;
    }

    .data-table tbody tr:hover {
      background: #fafafa;
    }

    /* 饲料信息 */
    .feed-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .feed-img {
      width: 60px;
      height: 45px;
      border-radius: 6px;
      object-fit: cover;
      background: linear-gradient(135deg, #fff8e1, #ffecb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #ff8f00;
    }

    .feed-detail h4 {
      font-size: 14px;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .feed-detail p {
      font-size: 12px;
      color: #999;
    }

    /* 饲料类型标签 */
    .feed-type-tag {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .feed-type-tag.concentrate {
      background: #e3f2fd;
      color: #1976d2;
    }

    .feed-type-tag.roughage {
      background: #e8f5e9;
      color: #388e3c;
    }

    .feed-type-tag.additive {
      background: #fce4ec;
      color: #c2185b;
    }

    .feed-type-tag.premix {
      background: #f3e5f5;
      color: #7b1fa2;
    }

    /* 价格 */
    .price {
      color: #e53935;
      font-weight: 600;
    }

    /* 状态标签 */
    .status-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-tag.online {
      background: #e6f7e6;
      color: #52c41a;
    }

    .status-tag.pending {
      background: #e6f7ff;
      color: #1890ff;
    }

    .status-tag.offline {
      background: #f5f5f5;
      color: #999;
    }

    .status-tag.violation {
      background: #fff2f0;
      color: #ff4d4f;
    }

    /* 操作按钮 */
    .row-actions {
      display: flex;
      gap: 8px;
    }

    .row-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid #e0e0e0;
      background: #fff;
      transition: all 0.2s;
    }

    .row-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .row-btn.danger:hover {
      border-color: #ff4d4f;
      color: #ff4d4f;
    }

    /* 分页 */
    .pagination-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-top: 1px solid #f0f0f0;
    }

    .pagination-info {
      font-size: 14px;
      color: #666;
    }

    .pagination-btns {
      display: flex;
      gap: 8px;
    }

    .page-btn {
      padding: 8px 14px;
      border: 1px solid #e0e0e0;
      background: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .page-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .page-btn.active {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--primary-color);
    }

    /* 批量操作 */
    .batch-actions {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      background: #fff8e1;
      border-bottom: 1px solid #ffe082;
    }

    .batch-actions span {
      font-size: 14px;
      color: #1a1a1a;
    }

    .batch-btn {
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid var(--primary-color);
      background: #fff;
      color: var(--primary-color);
      transition: all 0.2s;
    }

    .batch-btn:hover {
      background: var(--primary-color);
      color: #fff;
    }

    .batch-btn.danger {
      border-color: #ff4d4f;
      color: #ff4d4f;
    }

    .batch-btn.danger:hover {
      background: #ff4d4f;
      color: #fff;
    }
  </style>
</head>

    <!-- 主内容 -->
    <main class="desktop-main">
      <header class="desktop-header">

        </div>

      <div class="desktop-content">
        <!-- 统计卡片 -->
        <div class="stats-grid" style="margin-bottom: 20px;">
          <div class="stat-card">
            <div class="stat-icon" style="background: #fff8e1;"><i class="mdi mdi-food-variant" style="color: #ff8f00;"></i></div>
            <div class="stat-info">
              <div class="stat-value">2,156</div>
              <div class="stat-label">总产品数</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: #e8f5e9;"><i class="mdi mdi-check-circle" style="color: #4caf50;"></i></div>
            <div class="stat-info">
              <div class="stat-value">1,892</div>
              <div class="stat-label">已上架</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: #e3f2fd;"><i class="mdi mdi-timer-sand" style="color: #1976d2;"></i></div>
            <div class="stat-info">
              <div class="stat-value">156</div>
              <div class="stat-label">待审核</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon" style="background: #fce4ec;"><i class="mdi mdi-package-variant-closed" style="color: #e91e63;"></i></div>
            <div class="stat-info">
              <div class="stat-value">68</div>
              <div class="stat-label">供应商</div>
            </div>
          </div>
        </div>

        <!-- 筛选面板 -->
        <div class="filter-panel">
          <div class="filter-field">
            <label>关键词</label>
            <input type="text" placeholder="搜索产品名称/品牌" id="searchKeyword">
          </div>
          <div class="filter-field">
            <label>饲料类型</label>
            <select id="typeFilter">
              <option value="">全部类型</option>
              <option value="concentrate">精饲料</option>
              <option value="roughage">粗饲料</option>
              <option value="additive">添加剂</option>
              <option value="premix">预混料</option>
            </select>
          </div>
          <div class="filter-field">
            <label>状态</label>
            <select id="statusFilter">
              <option value="">全部状态</option>
              <option value="online">已上架</option>
              <option value="pending">待审核</option>
              <option value="offline">已下架</option>
              <option value="violation">违规</option>

          <div class="filter-field">
            <label>发布时间</label>
            <select id="timeFilter">
              <option value="">全部时间</option>
              <option value="today">今天</option>
              <option value="week">近7天</option>
              <option value="month">近30天</option>
            </select>
          </div>
          <div class="filter-field">
            <label>价格区间</label>
            <select id="priceFilter">
              <option value="">全部价格</option>
              <option value="0-100">100元以下</option>
              <option value="100-500">100-500元</option>
              <option value="500-1000">500-1000元</option>

            <button class="batch-btn" onclick="batchApprove()"><i class="mdi mdi-check"></i> 批量通过</button>

  <!-- JS -->
  <script>
    // 模拟数据
    const feedData = [
      { id: 1, name: '高蛋白肉牛精饲料', brand: '正大康地', type: 'concentrate', spec: '40kg/袋', price: 180, supplier: '正大集团', stock: 5000, status: 'online', time: '2024-06-22 14:30' },
      { id: 2, name: '优质羊草 青储饲料', brand: '草原牧歌', type: 'roughage', spec: '500kg/包', price: 450, supplier: '内蒙古草业', stock: 2000, status: 'online', time: '2024-06-22 10:15' },
      { id: 3, name: '复合维生素预混料', brand: '帝斯曼', type: 'premix', spec: '25kg/袋', price: 680, supplier: '帝斯曼中国', stock: 800, status: 'pending', time: '2024-06-21 16:45' },
      { id: 4, name: '益生菌饲料添加剂', brand: '科益健', type: 'additive', spec: '1kg/瓶', price: 120, supplier: '科益生物', stock: 3500, status: 'online', time: '2024-06-21 09:20' },
      { id: 5, name: '玉米压片饲料', brand: '金玉粮', type: 'concentrate', spec: '50kg/袋', price: 95, supplier: '山东金玉', stock: 8000, status: 'online', time: '2024-06-20 15:30' },
      { id: 6, name: '苜蓿草颗粒', brand: '西北牧草', type: 'roughage', spec: '25kg/袋', price: 85, supplier: '甘肃牧草', stock: 6000, status: 'online', time: '2024-06-20 11:00' },
      { id: 7, name: '肉牛育肥预混料', brand: '新希望', type: 'premix', spec: '40kg/袋', price: 520, supplier: '新希望六和', stock: 1500, status: 'violation', time: '2024-06-19 14:20' },
      { id: 8, name: '瘤胃调节剂', brand: '普瑞纳', type: 'additive', spec: '5kg/桶', price: 380, supplier: '嘉吉饲料', stock: 420, status: 'offline', time: '2024-06-19 10:00' }
    ];

    // 类型映射
    const typeMap = {
      concentrate: { text: '精饲料', class: 'concentrate' },
      roughage: { text: '粗饲料', class: 'roughage' },
      additive: { text: '添加剂', class: 'additive' },
      premix: { text: '预混料', class: 'premix' }
    };

    // 状态映射
    const statusMap = {
      online: { text: '已上架', class: 'online' },
      pending: { text: '待审核', class: 'pending' },
      offline: { text: '已下架', class: 'offline' },
      violation: { text: '违规', class: 'violation' }
    };

    // 渲染表格
    function renderTable(data) {
      const tbody = document.getElementById('feedTableBody');
      tbody.innerHTML = data.map(item => `
        <tr>
          <td><input type="checkbox" class="row-checkbox" data-id="${item.id}" onchange="updateSelection()"></td>
          <td>
            <div class="feed-info">
              <div class="feed-img"><i class="mdi mdi-food-variant"></i></div>
              <div class="feed-detail">
                <h4>${item.name}</h4>
                <p>${item.brand}</p>
              </div>
            </div>
          </td>
          <td><span class="feed-type-tag ${typeMap[item.type].class}">${typeMap[item.type].text}</span></td>
          <td>${item.spec}</td>
          <td class="price">¥${item.price.toLocaleString()}</td>
          <td>${item.supplier}</td>
          <td>${item.stock.toLocaleString()}</td>
          <td><span class="status-tag ${statusMap[item.status].class}">${statusMap[item.status].text}</span></td>
          <td>${item.time}</td>
          <td>
            <div class="row-actions">
              <button class="row-btn" onclick="viewDetail(${item.id})">查看</button>
              ${item.status === 'pending' ? `<button class="row-btn" onclick="approveItem(${item.id})">通过</button>` : ''}
              ${item.status === 'online' ? `<button class="row-btn danger" onclick="offlineItem(${item.id})">下架</button>` : ''}
            </div>
          </td>
        </tr>
      `).join('');
    }

    // 全选
    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll');
      document.querySelectorAll('.row-checkbox').forEach(cb => {
        cb.checked = selectAll.checked;
      });
      updateSelection();
    }

    // 更新选择状态
    function updateSelection() {
      const checked = document.querySelectorAll('.row-checkbox:checked');
      const batchActions = document.getElementById('batchActions');
      const countSpan = document.getElementById('selectedCount');

      if (checked.length > 0) {
        batchActions.style.display = 'flex';
        countSpan.textContent = checked.length;
      } else {
        batchActions.style.display = 'none';
      }
    }

    // 搜索
    function searchFeed() {
      const keyword = document.getElementById('searchKeyword').value.toLowerCase();
      const type = document.getElementById('typeFilter').value;
      const status = document.getElementById('statusFilter').value;

      let filtered = feedData;

      if (keyword) {
        filtered = filtered.filter(f => f.name.toLowerCase().includes(keyword) || f.brand.toLowerCase().includes(keyword));
      }
      if (type) {
        filtered = filtered.filter(f => f.type === type);
      }
      if (status) {
        filtered = filtered.filter(f => f.status === status);
      }

      renderTable(filtered);
    }

    // 操作函数
    function viewDetail(id) { location.href = `detail.html?id=${id}`; }
    function approveItem(id) { if (confirm('确定通过审核吗？')) alert('已通过审核: ' + id); }
    function offlineItem(id) { if (confirm('确定下架该产品吗？')) alert('已下架: ' + id); }
    function batchApprove() { alert('批量通过'); }
    function batchOffline() { if (confirm('确定批量下架吗？')) alert('批量下架完成'); }

    // 侧边栏
    document.querySelectorAll('.nav-group-title').forEach(title => {
      title.addEventListener('click', () => title.parentElement.classList.toggle('expanded'));
    });

    // 初始化
    renderTable(feedData);
    console.log('饲料产品管理加载完成');
  </script>
</body>
