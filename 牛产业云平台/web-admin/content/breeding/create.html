<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布种牛 - 中国牛产业数智云平台</title>
  <link rel="stylesheet" href="../../../assets/css/variables.css">

  <link rel="stylesheet" href="../../../assets/css/desktop.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-family); background: var(--bg-gray); }

    .breadcrumb { display: flex; align-items: center; gap: 8px; margin-bottom: 20px; font-size: 14px; }
    .breadcrumb a { color: #666; text-decoration: none; }
    .breadcrumb a:hover { color: var(--primary-color); }
    .breadcrumb .current { color: #1a1a1a; }

    .form-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      margin-bottom: 20px;
    }
    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid #f0f0f0;
    }
    .card-title { font-size: 16px; font-weight: 600; color: #1a1a1a; display: flex; align-items: center; gap: 8px; }
    .card-title i { color: var(--primary-color); }
    .card-body { padding: 24px; }

    .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-group.full-width { grid-column: span 3; }
    .form-group.half-width { grid-column: span 2; }
    .form-group label { font-size: 14px; color: #333; font-weight: 500; }
    .form-group label .required { color: #e53935; margin-left: 2px; }
    .form-group input, .form-group select, .form-group textarea {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .form-group textarea { min-height: 100px; resize: vertical; }
    .form-help { font-size: 12px; color: #999; margin-top: 4px; }

    .input-group { display: flex; align-items: center; gap: 8px; }
    .input-group input { flex: 1; }
    .input-group .unit { font-size: 14px; color: #666; white-space: nowrap; }

    .upload-area { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
    .upload-item {
      aspect-ratio: 4/3;
      background: #fafafa;
      border: 2px dashed #e0e0e0;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .upload-item:hover { border-color: var(--primary-color); background: #f0fdf4; }
    .upload-item i { font-size: 28px; color: #bbb; margin-bottom: 8px; }
    .upload-item span { font-size: 12px; color: #999; }

    /* 系谱选择 */
    .pedigree-select { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .parent-card {
      background: #fafafa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .parent-card:hover { border-color: var(--primary-color); }
    .parent-card.selected { border-color: var(--primary-color); background: #f0fdf4; }
    .parent-card.male { border-color: #1976d2; background: #e3f2fd; }
    .parent-card.female { border-color: #e91e63; background: #fce4ec; }
    .parent-card-header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
    .parent-card-header i { font-size: 20px; }
    .parent-card-header.male i { color: #1976d2; }
    .parent-card-header.female i { color: #e91e63; }
    .parent-card-header span { font-weight: 600; color: #333; }
    .parent-card-body { font-size: 13px; color: #666; }
    .parent-card-body p { margin-bottom: 8px; }

    /* 基因检测 */
    .gene-inputs { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; }
    .gene-input-item { display: flex; flex-direction: column; gap: 6px; text-align: center; }
    .gene-input-item label { font-size: 12px; color: #666; }
    .gene-input-item select {
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      font-weight: 600;
    }

    .action-bar {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 20px 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    .action-bar .btn {
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .action-bar .btn-default { background: #fff; border: 1px solid #e0e0e0; color: #666; }
    .action-bar .btn-outline { background: #fff; border: 1px solid var(--primary-color); color: var(--primary-color); }
    .action-bar .btn-primary { background: var(--primary-color); color: #fff; }
    .action-bar .btn-primary:hover { background: var(--primary-dark); }
  </style>
</head>

<body>
  <div class="desktop-layout">
    <aside class="desktop-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <span><i class="mdi mdi-cow"></i></span>
          <span>牛产业云平台</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="../../dashboard/overview.html" class="nav-item">
          <span class="icon"><i class="mdi mdi-chart-bar"></i></span>
          <span>数据概览</span>
        </a>
        <div class="nav-group">
          <div class="nav-group-title">
            <div class="title-wrap">
              <span class="icon"><i class="mdi mdi-office-building"></i></span>
              <span>企业管理</span>
            </div>
            <span class="arrow"><i class="mdi mdi-menu-down"></i></span>
          </div>
          <div class="nav-sub-menu">
            <a href="../../enterprise/list.html" class="nav-sub-item">企业列表</a>
            <a href="../../enterprise/review.html" class="nav-sub-item">企业审核</a>
          </div>
        </div>
        <div class="nav-group expanded">
          <div class="nav-group-title">
            <div class="title-wrap">
              <span class="icon"><i class="mdi mdi-file-document-edit"></i></span>
              <span>内容管理</span>
            </div>
            <span class="arrow"><i class="mdi mdi-menu-down"></i></span>
          </div>
          <div class="nav-sub-menu">
            <a href="../cattle/list.html" class="nav-sub-item">活牛信息</a>
            <a href="list.html" class="nav-sub-item active">育种种牛</a>
            <a href="../beef/list.html" class="nav-sub-item">牛肉产品</a>
            <a href="../feed/list.html" class="nav-sub-item">饲料产品</a>
            <a href="../equipment/list.html" class="nav-sub-item">设备管理</a>
            <a href="../farm/list.html" class="nav-sub-item">养殖场</a>
            <a href="../slaughter/list.html" class="nav-sub-item">屠宰场</a>
            <a href="../review-queue.html" class="nav-sub-item">审核队列</a>
          </div>
        </div>
        <div class="nav-group">
          <div class="nav-group-title">
            <div class="title-wrap">
              <span class="icon"><i class="mdi mdi-cog"></i></span>
              <span>系统设置</span>
            </div>
            <span class="arrow"><i class="mdi mdi-menu-down"></i></span>
          </div>
          <div class="nav-sub-menu">
            <a href="../../settings/dictionary.html" class="nav-sub-item">字典管理</a>
            <a href="../settings/category.html" class="nav-sub-item">分类管理</a>
            <a href="../settings/banner.html" class="nav-sub-item">Banner管理</a>
            <a href="../settings/users.html" class="nav-sub-item">用户管理</a>
            <a href="../settings/config.html" class="nav-sub-item">系统配置</a>
            <a href="../settings/permissions.html" class="nav-sub-item">权限设置</a>
          </div>
        </div>
        <a href="../../../index.html" class="nav-item" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
          <span class="icon"><i class="mdi mdi-home"></i></span>
          <span>返回首页</span>
        </a>
      </nav>
    </aside>

    <main class="desktop-main">
      <header class="desktop-header">
        <div class="desktop-header-left">
          <h1 class="desktop-header-title" id="pageTitle">发布种牛</h1>
        </div>
        <div class="desktop-header-right">
          <div class="desktop-header-user">
            <div class="desktop-header-avatar">管</div>
            <span class="desktop-header-username">管理员</span>
          </div>
        </div>
      </header>

      <div class="desktop-content">
        <div class="breadcrumb">
          <a href="list.html">育种种牛管理</a>
          <span>/</span>
          <span class="current" id="breadcrumbCurrent">新增发布</span>
        </div>

        <form id="breedingForm">
          <!-- 基本信息 -->
          <div class="form-card">
            <div class="card-header">
              <div class="card-title"><i class="mdi mdi-information-outline"></i> 基本信息</div>
            </div>
            <div class="card-body">
              <div class="form-grid">
                <div class="form-group">
                  <label>种牛名称 <span class="required">*</span></label>
                  <input type="text" id="name" placeholder="如：锡盟一号" required>
                </div>
                <div class="form-group">
                  <label>种牛编号 <span class="required">*</span></label>
                  <input type="text" id="code" placeholder="如：SN-2024-001" required>
                </div>
                <div class="form-group">
                  <label>发布企业 <span class="required">*</span></label>
                  <select id="enterpriseId" required>
                    <option value="">选择企业</option>
                    <option value="1">内蒙古种牛繁育中心</option>
                    <option value="2">吉林省种畜场</option>
                    <option value="3">河北种牛基地</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>品种 <span class="required">*</span></label>
                  <select id="breed" required>
                    <option value="">选择品种</option>
                    <option value="西门塔尔">西门塔尔</option>
                    <option value="夏洛莱">夏洛莱</option>
                    <option value="利木赞">利木赞</option>
                    <option value="安格斯">安格斯</option>
                    <option value="鲁西黄牛">鲁西黄牛</option>
                    <option value="秦川牛">秦川牛</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>性别 <span class="required">*</span></label>
                  <select id="gender" required>
                    <option value="">选择性别</option>
                    <option value="公">公牛</option>
                    <option value="母">母牛</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>出生日期 <span class="required">*</span></label>
                  <input type="date" id="birthDate" required>
                </div>
                <div class="form-group">
                  <label>体重</label>
                  <div class="input-group">
                    <input type="number" id="weight" placeholder="输入体重" min="0">
                    <span class="unit">公斤</span>
                  </div>
                </div>
                <div class="form-group">
                  <label>报价 <span class="required">*</span></label>
                  <div class="input-group">
                    <input type="number" id="price" placeholder="输入报价" min="0" required>
                    <span class="unit">元</span>
                  </div>
                </div>
                <div class="form-group">
                  <label>配种方式</label>
                  <select id="breedingMethod">
                    <option value="">选择方式</option>
                    <option value="人工授精">人工授精</option>
                    <option value="自然配种">自然配种</option>
                    <option value="胚胎移植">胚胎移植</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- 系谱信息 -->
          <div class="form-card">
            <div class="card-header">
              <div class="card-title"><i class="mdi mdi-family-tree"></i> 系谱信息</div>
            </div>
            <div class="card-body">
              <div class="pedigree-select">
                <div class="parent-card male" onclick="selectParent('father')">
                  <div class="parent-card-header male">
                    <i class="mdi mdi-gender-male"></i>
                    <span>父本信息</span>
                  </div>
                  <div class="parent-card-body">
                    <p><strong>编号：</strong> <span id="fatherCode">点击选择父本</span></p>
                    <p><strong>名称：</strong> <span id="fatherName">-</span></p>
                    <p><strong>品种：</strong> <span id="fatherBreed">-</span></p>
                  </div>
                </div>
                <div class="parent-card female" onclick="selectParent('mother')">
                  <div class="parent-card-header female">
                    <i class="mdi mdi-gender-female"></i>
                    <span>母本信息</span>
                  </div>
                  <div class="parent-card-body">
                    <p><strong>编号：</strong> <span id="motherCode">点击选择母本</span></p>
                    <p><strong>名称：</strong> <span id="motherName">-</span></p>
                    <p><strong>品种：</strong> <span id="motherBreed">-</span></p>
                  </div>
                </div>
              </div>
              <span class="form-help" style="margin-top: 16px; display: block;">选择种牛的父本和母本，用于生成完整系谱图</span>
            </div>
          </div>

          <!-- 基因检测 -->
          <div class="form-card">
            <div class="card-header">
              <div class="card-title"><i class="mdi mdi-dna"></i> 基因检测</div>
            </div>
            <div class="card-body">
              <div class="gene-inputs">
                <div class="gene-input-item">
                  <label>生长速度</label>
                  <select id="geneGrowth">
                    <option value="">-</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                  </select>
                </div>
                <div class="gene-input-item">
                  <label>肉质评分</label>
                  <select id="geneMeat">
                    <option value="">-</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                  </select>
                </div>
                <div class="gene-input-item">
                  <label>繁殖能力</label>
                  <select id="geneReproduction">
                    <option value="">-</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                  </select>
                </div>
                <div class="gene-input-item">
                  <label>抗病能力</label>
                  <select id="geneResistance">
                    <option value="">-</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                  </select>
                </div>
                <div class="gene-input-item">
                  <label>综合评级</label>
                  <select id="geneLevel" style="color: var(--primary-color);">
                    <option value="">-</option>
                    <option value="premium">特级</option>
                    <option value="excellent">优良</option>
                    <option value="standard">标准</option>
                  </select>
                </div>
              </div>
              <span class="form-help" style="margin-top: 16px; display: block;">请填写经过权威机构检测的基因评分结果</span>
            </div>
          </div>

          <!-- 图片信息 -->
          <div class="form-card">
            <div class="card-header">
              <div class="card-title"><i class="mdi mdi-image-multiple"></i> 图片信息</div>
            </div>
            <div class="card-body">
              <div class="upload-area">
                <div class="upload-item" onclick="uploadImage(this)">
                  <i class="mdi mdi-camera-plus"></i>
                  <span>正面照</span>
                </div>
                <div class="upload-item" onclick="uploadImage(this)">
                  <i class="mdi mdi-image-plus"></i>
                  <span>侧面照</span>
                </div>
                <div class="upload-item" onclick="uploadImage(this)">
                  <i class="mdi mdi-image-plus"></i>
                  <span>体型照</span>
                </div>
                <div class="upload-item" onclick="uploadImage(this)">
                  <i class="mdi mdi-file-document"></i>
                  <span>证书照</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 详细描述 -->
          <div class="form-card">
            <div class="card-header">
              <div class="card-title"><i class="mdi mdi-text-box-outline"></i> 详细描述</div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>描述内容</label>
                <textarea id="description" placeholder="请详细描述种牛的特点、优势、繁殖历史等信息"></textarea>
              </div>
            </div>
          </div>

          <!-- 操作栏 -->
          <div class="action-bar">
            <button type="button" class="btn btn-default" onclick="goBack()"><i class="mdi mdi-arrow-left"></i> 取消</button>
            <button type="button" class="btn btn-outline" onclick="saveDraft()"><i class="mdi mdi-content-save-outline"></i> 保存草稿</button>
            <button type="submit" class="btn btn-primary"><i class="mdi mdi-check"></i> 提交审核</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isEditMode = urlParams.get('mode') === 'edit';

    if (isEditMode) {
      document.getElementById('pageTitle').textContent = '编辑种牛信息';
      document.getElementById('breadcrumbCurrent').textContent = '编辑信息';
    }

    function selectParent(type) {
      const name = type === 'father' ? '父本' : '母本';
      alert(`打开${name}选择弹窗`);
    }

    function uploadImage(element) {
      alert('上传图片');
    }

    function goBack() {
      if (confirm('确定取消吗？')) location.href = 'list.html';
    }

    function saveDraft() { alert('草稿已保存'); }

    document.getElementById('breedingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (confirm('确定提交审核吗？')) {
        alert('已提交审核');
        location.href = 'list.html';
      }
    });

    document.querySelectorAll('.nav-group-title').forEach(title => {
      title.addEventListener('click', () => title.parentElement.classList.toggle('expanded'));
    });

    console.log('发布种牛页面加载完成');
  </script>
</body>
</html>
