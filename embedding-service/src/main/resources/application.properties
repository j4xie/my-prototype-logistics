# Embedding Service Configuration
spring.application.name=embedding-service

# gRPC Server Configuration
grpc.server.port=9090

# Model Configuration
# v13.0: Use original ONNX model (fine-tuned model requires conversion to ONNX format)
# Fine-tuned model path: /www/wwwroot/cretas/models/gte-base-zh-finetuned-contrastive (safetensors format, not compatible)
embedding.model-path=/www/wwwroot/cretas/models/gte-base-zh

# Logging
logging.level.com.cretas.embedding=INFO
logging.level.io.grpc=INFO
