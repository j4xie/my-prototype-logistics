    <script>
        // éªŒè¯ç å€’è®¡æ—¶
        let countdown = 60;
        let countdownTimer = null;

        // è·å–éªŒè¯ç æŒ‰é’®
        document.getElementById('getCodeBtn').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            // éªŒè¯æ‰‹æœºå·
            if (!phoneNumber || phoneNumber.length !== 11) {
                alert('è¯·è¾“å…¥æ­£ç¡®çš„11ä½æ‰‹æœºå·');
                return;
            }

            // ç¦ç”¨æŒ‰é’®
            this.disabled = true;
            this.textContent = 'å‘é€ä¸­...';

            // æ¨¡æ‹ŸAPIè°ƒç”¨
            setTimeout(() => {
                // æ˜¾ç¤ºéªŒè¯ç è¾“å…¥åŒº
                document.getElementById('verificationSection').classList.add('visible');

                // èšç„¦åˆ°ç¬¬ä¸€ä¸ªéªŒè¯ç è¾“å…¥æ¡†
                document.querySelector('.code-digit').focus();

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                this.textContent = 'å·²å‘é€éªŒè¯ç ';

                // å¼€å§‹å€’è®¡æ—¶
                startCountdown();

                alert('éªŒè¯ç å·²å‘é€åˆ°æ‚¨çš„æ‰‹æœºï¼ˆæ¨¡æ‹Ÿï¼‰ï¼š123456');
            }, 1000);
        });

        // å€’è®¡æ—¶å‡½æ•°
        function startCountdown() {
            countdown = 60;
            const timerEl = document.getElementById('resendTimer');
            const getCodeBtn = document.getElementById('getCodeBtn');

            countdownTimer = setInterval(() => {
                countdown--;
                timerEl.textContent = `${countdown}ç§’åé‡æ–°å‘é€`;

                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    timerEl.textContent = 'é‡æ–°å‘é€éªŒè¯ç ';
                    timerEl.classList.add('clickable');
                    getCodeBtn.disabled = false;
                    getCodeBtn.textContent = 'é‡æ–°è·å–éªŒè¯ç ';

                    // æ·»åŠ é‡æ–°å‘é€ç‚¹å‡»äº‹ä»¶
                    timerEl.onclick = function() {
                        if (this.classList.contains('clickable')) {
                            this.classList.remove('clickable');
                            getCodeBtn.click();
                        }
                    };
                }
            }, 1000);
        }

        // éªŒè¯ç è¾“å…¥æ¡†è‡ªåŠ¨è·³è½¬
        const codeInputs = document.querySelectorAll('.code-digit');
        codeInputs.forEach((input, index) => {
            // è¾“å…¥æ—¶è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€ä¸ª
            input.addEventListener('input', function(e) {
                if (this.value.length === 1) {
                    this.classList.add('filled');
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }

                    // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨å¡«å†™å®Œæˆ
                    checkCodeComplete();
                } else {
                    this.classList.remove('filled');
                }
            });

            // é€€æ ¼é”®è¿”å›ä¸Šä¸€ä¸ª
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    codeInputs[index - 1].focus();
                    codeInputs[index - 1].value = '';
                    codeInputs[index - 1].classList.remove('filled');
                }
            });

            // åªå…è®¸è¾“å…¥æ•°å­—
            input.addEventListener('keypress', function(e) {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });

            // ç²˜è´´å¤„ç†
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').slice(0, 6);
                const digits = pasteData.split('');

                digits.forEach((digit, i) => {
                    if (codeInputs[i] && /[0-9]/.test(digit)) {
                        codeInputs[i].value = digit;
                        codeInputs[i].classList.add('filled');
                    }
                });

                if (digits.length > 0) {
                    const lastIndex = Math.min(digits.length - 1, 5);
                    codeInputs[lastIndex].focus();
                }

                checkCodeComplete();
            });
        });

        // æ£€æŸ¥éªŒè¯ç æ˜¯å¦å¡«å†™å®Œæ•´
        function checkCodeComplete() {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            const verifyBtn = document.getElementById('verifyBtn');

            if (code.length === 6) {
                verifyBtn.disabled = false;
            } else {
                verifyBtn.disabled = true;
            }
        }

        // éªŒè¯æŒ‰é’®
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (code.length !== 6) {
                alert('è¯·è¾“å…¥å®Œæ•´çš„6ä½éªŒè¯ç ');

            setTimeout(() => {

                if (code === '123456') {

                    // window.location.href = 'register-phase2.html?phone=' + encodeURIComponent(phoneNumber);

                    // æ¼”ç¤ºç”¨ï¼šé‡ç½®è¡¨å•
                    this.textContent = 'éªŒè¯å¹¶ç»§ç»­';
                    this.disabled = false;
                } else {

                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    codeInputs[0].focus();
                    this.textContent = 'éªŒè¯å¹¶ç»§ç»­';
                    this.disabled = false;
                }
            }, 1000);
        });

        // æ‰‹æœºå·è¾“å…¥æ¡†åªå…è®¸æ•°å­—
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
