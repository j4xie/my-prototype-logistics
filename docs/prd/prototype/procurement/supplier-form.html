<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增供应商 - 白垩纪食品溯源系统</title>
  <link rel="stylesheet" href="procurement.css">
  <link rel="stylesheet" href="../components.css">
</head>
<body>
  <a href="supplier-list.html" class="back-to-index">< 返回供应商列表</a>

  <div class="mobile-container">
    <header class="header">
      <h1>新增供应商</h1>
      <p>填写供应商信息</p>
    </header>

    <div class="page-content">
      <form class="form-container">
        <!-- 基本信息 -->
        <div class="form-section">
          <div class="form-section-title">基本信息</div>

          <div class="form-group">
            <label class="form-label required">供应商名称</label>
            <input type="text" class="form-input" placeholder="请输入供应商名称">
          </div>

          <div class="form-group">
            <label class="form-label required">供应商代码</label>
            <input type="text" class="form-input" value="SUP-013" readonly>
            <div class="form-hint">系统自动生成，不可修改</div>
          </div>

          <div class="form-group">
            <label class="form-label required">联系人</label>
            <input type="text" class="form-input" placeholder="请输入联系人姓名">
          </div>

          <div class="form-group">
            <label class="form-label required">联系电话</label>
            <input type="tel" class="form-input" placeholder="请输入联系电话">
          </div>

          <div class="form-group">
            <label class="form-label">电子邮箱</label>
            <input type="email" class="form-input" placeholder="请输入电子邮箱">
          </div>

          <div class="form-group">
            <label class="form-label required">地址</label>
            <textarea class="form-textarea" rows="2" placeholder="请输入详细地址"></textarea>
          </div>
        </div>

        <!-- 经营信息 -->
        <div class="form-section">
          <div class="form-section-title">经营信息</div>

          <div class="form-group">
            <label class="form-label">营业执照号</label>
            <input type="text" class="form-input" placeholder="请输入营业执照号">
          </div>

          <div class="form-group">
            <label class="form-label">税务登记号</label>
            <input type="text" class="form-input" placeholder="请输入税务登记号">
          </div>

          <div class="form-group">
            <label class="form-label required">主营产品</label>
            <div class="tag-selector">
              <label class="tag-checkbox">
                <input type="checkbox" value="带鱼">
                <span class="tag-label">带鱼</span>
              </label>
              <label class="tag-checkbox">
                <input type="checkbox" value="黄鱼">
                <span class="tag-label">黄鱼</span>
              </label>
              <label class="tag-checkbox">
                <input type="checkbox" value="鲈鱼">
                <span class="tag-label">鲈鱼</span>
              </label>
              <label class="tag-checkbox">
                <input type="checkbox" value="鱿鱼">
                <span class="tag-label">鱿鱼</span>
              </label>
              <label class="tag-checkbox">
                <input type="checkbox" value="虾仁">
                <span class="tag-label">虾仁</span>
              </label>
              <label class="tag-checkbox">
                <input type="checkbox" value="蟹类">
                <span class="tag-label">蟹类</span>
              </label>
              <label class="tag-checkbox">
                <input type="checkbox" value="贝类">
                <span class="tag-label">贝类</span>
              </label>
              <label class="tag-checkbox">
                <input type="checkbox" value="其他">
                <span class="tag-label">其他</span>
              </label>
            </div>
          </div>
        </div>

        <!-- 配送信息 -->
        <div class="form-section">
          <div class="form-section-title">配送信息</div>

          <div class="form-group">
            <label class="form-label required">交货周期 (天)</label>
            <input type="number" class="form-input" placeholder="请输入交货周期" value="1">
          </div>

          <div class="form-group">
            <label class="form-label">配送范围</label>
            <select class="form-select">
              <option value="">请选择配送范围</option>
              <option value="local">本市</option>
              <option value="province">本省</option>
              <option value="national">全国</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">运费政策</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="radio" name="shipping" value="free" checked>
                <span class="radio-label">包邮</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="shipping" value="conditional">
                <span class="radio-label">满额包邮</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="shipping" value="paid">
                <span class="radio-label">买家承担</span>
              </label>
            </div>
          </div>
        </div>

        <!-- 资质证书 -->
        <div class="form-section">
          <div class="form-section-title">资质证书</div>

          <div class="form-group">
            <label class="form-label">营业执照</label>
            <div class="upload-area small">
              <div class="upload-placeholder">
                <span class="upload-icon">+</span>
                <span class="upload-text">上传营业执照</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">食品经营许可证</label>
            <div class="upload-area small">
              <div class="upload-placeholder">
                <span class="upload-icon">+</span>
                <span class="upload-text">上传许可证</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">其他资质</label>
            <div class="upload-area small">
              <div class="upload-placeholder">
                <span class="upload-icon">+</span>
                <span class="upload-text">上传其他资质</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 初始评级 -->
        <div class="form-section">
          <div class="form-section-title">初始评级</div>

          <div class="form-group">
            <label class="form-label">供应商评级</label>
            <div class="rating-input">
              <span class="star active" data-value="1">★</span>
              <span class="star active" data-value="2">★</span>
              <span class="star active" data-value="3">★</span>
              <span class="star active" data-value="4">★</span>
              <span class="star" data-value="5">☆</span>
              <span class="rating-text">(4星)</span>
            </div>
            <div class="form-hint">新供应商默认4星，可根据首次合作情况调整</div>
          </div>
        </div>

        <!-- 备注 -->
        <div class="form-section">
          <div class="form-section-title">备注</div>

          <div class="form-group">
            <textarea class="form-textarea" rows="3" placeholder="请输入备注信息（选填）"></textarea>
          </div>
        </div>

        <!-- 提交按钮 -->
        <div class="form-actions">
          <a href="supplier-list.html" class="action-btn secondary">取消</a>
          <button type="button" class="action-btn primary" onclick="alert('供应商添加成功'); location.href='supplier-list.html';">保存</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
