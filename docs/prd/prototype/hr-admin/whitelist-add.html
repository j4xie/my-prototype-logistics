<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加白名单 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">添加白名单</span>
      <span></span>
    </div>

    <div class="content">
      <div class="form-group">
        <label class="form-label">手机号 *</label>
        <input type="tel" class="form-input" placeholder="请输入手机号">
      </div>

      <div class="form-group">
        <label class="form-label">预设角色 *</label>
        <select class="form-select">
          <option value="">请选择角色</option>
          <option value="operator">操作员</option>
          <option value="inspector">质检员</option>
          <option value="warehouse">仓管员</option>
          <option value="supervisor">主管</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">预设部门</label>
        <select class="form-select">
          <option value="">请选择部门（可选）</option>
          <option value="1">1号车间</option>
          <option value="2">2号车间</option>
          <option value="3">3号车间</option>
          <option value="4">仓库</option>
          <option value="5">质检部</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">有效期</label>
        <select class="form-select">
          <option value="7">7天</option>
          <option value="30" selected>30天</option>
          <option value="90">90天</option>
          <option value="0">永久有效</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">备注</label>
        <input type="text" class="form-input" placeholder="可选填写备注信息">
      </div>

      <button class="btn-primary-hr">确认添加</button>

      <!-- 批量添加 -->
      <div style="margin-top: 24px; padding: 16px; background: #f5f5f5; border-radius: 12px;">
        <div style="font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">批量添加</div>
        <div style="font-size: 12px; color: #999; margin-bottom: 12px;">支持一次添加多个手机号，每行一个</div>
        <textarea style="width: 100%; height: 100px; padding: 12px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px; resize: none; box-sizing: border-box;" placeholder="13800001111&#10;13800002222&#10;13800003333"></textarea>
        <button style="width: 100%; padding: 12px; background: white; border: 1px solid #f093fb; color: #f093fb; border-radius: 8px; margin-top: 12px; font-size: 14px;">批量添加</button>
      </div>
    </div>
  </div>
</body>
</html>
