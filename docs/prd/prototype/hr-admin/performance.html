<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绩效分析 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">绩效分析</span>
      <span style="color: #f093fb;">导出</span>
    </div>

    <div class="content">
      <!-- 时间范围 -->
      <div class="filter-chips">
        <button class="filter-chip active">本月</button>
        <button class="filter-chip">本季度</button>
        <button class="filter-chip">本年</button>
        <button class="filter-chip">自定义</button>
      </div>

      <!-- 绩效概览 -->
      <div class="section-header">
        <span class="section-title">绩效概览</span>
      </div>
      <div class="attendance-summary">
        <div class="attendance-item">
          <div class="attendance-value green">82</div>
          <div class="attendance-label">平均绩效分</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value" style="color: #f093fb;">8</div>
          <div class="attendance-label">优秀员工</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value orange">3</div>
          <div class="attendance-label">需关注</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value red">1</div>
          <div class="attendance-label">待改进</div>
        </div>
      </div>

      <!-- 绩效等级分布 -->
      <div class="section-header">
        <span class="section-title">绩效等级分布</span>
      </div>
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: flex-end; height: 120px; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0;">
          <div style="display: flex; flex-direction: column; align-items: center; width: 20%;">
            <div style="width: 100%; height: 80px; background: linear-gradient(180deg, #52c41a 0%, #95de64 100%); border-radius: 4px 4px 0 0;"></div>
            <span style="font-size: 12px; color: #999; margin-top: 8px;">A (8人)</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; width: 20%;">
            <div style="width: 100%; height: 100px; background: linear-gradient(180deg, #f093fb 0%, #f5576c 100%); border-radius: 4px 4px 0 0;"></div>
            <span style="font-size: 12px; color: #999; margin-top: 8px;">B (18人)</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; width: 20%;">
            <div style="width: 100%; height: 60px; background: linear-gradient(180deg, #faad14 0%, #ffd666 100%); border-radius: 4px 4px 0 0;"></div>
            <span style="font-size: 12px; color: #999; margin-top: 8px;">C (12人)</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; width: 20%;">
            <div style="width: 100%; height: 30px; background: linear-gradient(180deg, #ff7a45 0%, #ffa940 100%); border-radius: 4px 4px 0 0;"></div>
            <span style="font-size: 12px; color: #999; margin-top: 8px;">D (3人)</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; width: 20%;">
            <div style="width: 100%; height: 15px; background: linear-gradient(180deg, #ff4d4f 0%, #ff7875 100%); border-radius: 4px 4px 0 0;"></div>
            <span style="font-size: 12px; color: #999; margin-top: 8px;">E (1人)</span>
          </div>
        </div>
      </div>

      <!-- 优秀员工 -->
      <div class="section-header">
        <span class="section-title">优秀员工 (A级)</span>
        <span class="section-action section-action--hr">查看全部</span>
      </div>
      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar">张</div>
        <div class="staff-info">
          <div class="staff-name">张三丰</div>
          <div class="staff-meta">操作员 · 1号车间 · 综合分: 92</div>
        </div>
        <span style="background: #f6ffed; color: #52c41a; padding: 4px 8px; border-radius: 4px; font-size: 12px;">A</span>
      </a>
      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar">李</div>
        <div class="staff-info">
          <div class="staff-name">李四海</div>
          <div class="staff-meta">质检员 · 质检部 · 综合分: 90</div>
        </div>
        <span style="background: #f6ffed; color: #52c41a; padding: 4px 8px; border-radius: 4px; font-size: 12px;">A</span>
      </a>

      <!-- 待改进员工 -->
      <div class="section-header" style="margin-top: 16px;">
        <span class="section-title">待改进员工</span>
      </div>
      <a href="staff-detail.html" class="staff-card" style="text-decoration: none; margin-bottom: 40px;">
        <div class="staff-avatar" style="background: linear-gradient(135deg, #ff4d4f 0%, #ff7875 100%);">王</div>
        <div class="staff-info">
          <div class="staff-name">王小明</div>
          <div class="staff-meta">操作员 · 3号车间 · 综合分: 58</div>
        </div>
        <span style="background: #fff2f0; color: #ff4d4f; padding: 4px 8px; border-radius: 4px; font-size: 12px;">E</span>
      </a>
    </div>
  </div>
</body>
</html>
