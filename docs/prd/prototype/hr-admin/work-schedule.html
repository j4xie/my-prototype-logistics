<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>排班管理 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">排班管理</span>
      <span style="color: #f093fb;">+ 新增</span>
    </div>

    <div class="content">
      <!-- 周选择 -->
      <div style="display: flex; align-items: center; justify-content: space-between; background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <button style="background: none; border: none; font-size: 20px; color: #f093fb;"><</button>
        <span style="font-weight: 500;">2025年12月 第4周 (12.23 - 12.29)</span>
        <button style="background: none; border: none; font-size: 20px; color: #f093fb;">></button>
      </div>

      <!-- 班次统计 -->
      <div class="attendance-summary">
        <div class="attendance-item">
          <div class="attendance-value" style="color: #f093fb;">42</div>
          <div class="attendance-label">本周排班</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value green">38</div>
          <div class="attendance-label">已确认</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value orange">4</div>
          <div class="attendance-label">待确认</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value red">0</div>
          <div class="attendance-label">冲突</div>
        </div>
      </div>

      <!-- 今日排班 -->
      <div class="section-header">
        <span class="section-title">今日排班 (12.27 周五)</span>
        <span class="section-action section-action--hr">15人</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <span style="font-weight: 500; color: #333;">早班 08:00-12:00</span>
          <span style="color: #f093fb; font-size: 14px;">8人</span>
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">张三丰</span>
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">李四海</span>
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">王五行</span>
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">赵六顺</span>
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">+4</span>
        </div>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <span style="font-weight: 500; color: #333;">午班 12:00-18:00</span>
          <span style="color: #f093fb; font-size: 14px;">7人</span>
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">陈七星</span>
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">刘新员</span>
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">孙小二</span>
          <span style="background: #f0f0f0; padding: 4px 10px; border-radius: 12px; font-size: 12px;">+4</span>
        </div>
      </div>

      <!-- 快捷操作 -->
      <div style="display: flex; gap: 12px; margin-top: 16px; margin-bottom: 40px;">
        <button style="flex: 1; padding: 12px; background: white; color: #f093fb; border: 1px solid #f093fb; border-radius: 8px; font-size: 14px;">复制上周</button>
        <button style="flex: 1; padding: 12px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 8px; font-size: 14px;">智能排班</button>
      </div>
    </div>
  </div>
</body>
</html>
