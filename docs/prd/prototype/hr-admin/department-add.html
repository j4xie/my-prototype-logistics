<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加部门 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">添加部门</span>
      <span style="color: #f093fb;">保存</span>
    </div>

    <div class="content">
      <!-- 基本信息 -->
      <div class="section-header">
        <span class="section-title">基本信息</span>
      </div>
      <div style="background: white; border-radius: 12px; overflow: hidden; margin-bottom: 16px;">
        <div style="padding: 14px 16px; border-bottom: 1px solid #f0f0f0;">
          <div style="font-size: 12px; color: #999; margin-bottom: 6px;">部门名称 *</div>
          <input type="text" placeholder="请输入部门名称" style="width: 100%; border: none; font-size: 15px; color: #333; outline: none;">
        </div>
        <div style="padding: 14px 16px; border-bottom: 1px solid #f0f0f0;">
          <div style="font-size: 12px; color: #999; margin-bottom: 6px;">部门类型 *</div>
          <select style="width: 100%; border: none; font-size: 15px; color: #333; outline: none; background: transparent;">
            <option value="">请选择部门类型</option>
            <option value="production">生产部门</option>
            <option value="support">辅助部门</option>
            <option value="admin">行政部门</option>
          </select>
        </div>
        <div style="padding: 14px 16px; border-bottom: 1px solid #f0f0f0;">
          <div style="font-size: 12px; color: #999; margin-bottom: 6px;">部门负责人</div>
          <select style="width: 100%; border: none; font-size: 15px; color: #333; outline: none; background: transparent;">
            <option value="">请选择负责人</option>
            <option value="1">张三丰 (操作员)</option>
            <option value="2">李四海 (质检员)</option>
            <option value="3">王五行 (操作员)</option>
          </select>
        </div>
        <div style="padding: 14px 16px;">
          <div style="font-size: 12px; color: #999; margin-bottom: 6px;">部门描述</div>
          <textarea placeholder="请输入部门描述（选填）" style="width: 100%; border: none; font-size: 15px; color: #333; outline: none; resize: none; min-height: 80px;"></textarea>
        </div>
      </div>

      <!-- 工序配置 -->
      <div class="section-header">
        <span class="section-title">工序配置</span>
        <span class="section-action section-action--hr">+ 添加</span>
      </div>
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
          <span style="padding: 8px 16px; background: #f0f5ff; color: #f093fb; border-radius: 20px; font-size: 13px; display: flex; align-items: center; gap: 4px;">
            切割加工 <span style="cursor: pointer;">×</span>
          </span>
          <span style="padding: 8px 16px; background: #f0f5ff; color: #f093fb; border-radius: 20px; font-size: 13px; display: flex; align-items: center; gap: 4px;">
            分拣 <span style="cursor: pointer;">×</span>
          </span>
          <span style="padding: 8px 16px; background: #f5f5f5; color: #999; border-radius: 20px; font-size: 13px; border: 1px dashed #d9d9d9;">
            + 添加工序
          </span>
        </div>
      </div>

      <!-- 初始成员 -->
      <div class="section-header">
        <span class="section-title">初始成员</span>
        <span class="section-action section-action--hr">+ 添加</span>
      </div>
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="color: #999; font-size: 14px; text-align: center; padding: 20px 0;">
          暂未添加成员，点击上方"+ 添加"选择员工
        </div>
      </div>

      <!-- 提交按钮 -->
      <button style="width: 100%; padding: 14px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; margin-bottom: 100px;">
        创建部门
      </button>
    </div>
  </div>
</body>
</html>
