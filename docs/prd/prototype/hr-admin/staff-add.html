<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加员工 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">添加员工</span>
      <span></span>
    </div>

    <div class="content">
      <div class="form-group">
        <label class="form-label">手机号 *</label>
        <input type="tel" class="form-input" placeholder="请输入员工手机号">
      </div>

      <div class="form-group">
        <label class="form-label">姓名 *</label>
        <input type="text" class="form-input" placeholder="请输入员工姓名">
      </div>

      <div class="form-group">
        <label class="form-label">工号</label>
        <input type="text" class="form-input" placeholder="留空将自动生成">
      </div>

      <div class="form-group">
        <label class="form-label">部门 *</label>
        <select class="form-select">
          <option value="">请选择部门</option>
          <option value="1">1号车间</option>
          <option value="2">2号车间</option>
          <option value="3">3号车间</option>
          <option value="4">仓库</option>
          <option value="5">质检部</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">角色 *</label>
        <select class="form-select">
          <option value="">请选择角色</option>
          <option value="operator">操作员</option>
          <option value="inspector">质检员</option>
          <option value="warehouse">仓管员</option>
          <option value="supervisor">主管</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">入职日期</label>
        <input type="date" class="form-input" value="2025-12-26">
      </div>

      <div class="form-group">
        <label class="form-label">初始密码</label>
        <input type="text" class="form-input" value="123456" readonly>
        <div style="font-size: 12px; color: #999; margin-top: 4px;">员工首次登录后需修改密码</div>
      </div>

      <button class="btn-primary-hr">确认添加</button>
    </div>
  </div>
</body>
</html>
