<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人员管理 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="header role-header--hr">
      <div class="header-left"></div>
      <div class="header-title">人员管理</div>
      <div class="header-right">
        <a href="staff-add.html" style="color: white;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="content">
      <!-- 搜索框 -->
      <div class="search-box">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" placeholder="搜索员工姓名、工号、手机号">
      </div>

      <!-- 筛选标签 -->
      <div class="filter-chips">
        <button class="filter-chip active">全部 (45)</button>
        <button class="filter-chip">在岗 (42)</button>
        <button class="filter-chip">休假 (2)</button>
        <button class="filter-chip">离职 (1)</button>
      </div>

      <!-- 部门筛选 -->
      <div class="filter-chips">
        <button class="filter-chip active">全部部门</button>
        <button class="filter-chip">1号车间</button>
        <button class="filter-chip">2号车间</button>
        <button class="filter-chip">3号车间</button>
        <button class="filter-chip">仓库</button>
        <button class="filter-chip">质检</button>
      </div>

      <!-- 员工列表 -->
      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar">张</div>
        <div class="staff-info">
          <div class="staff-name">张三丰</div>
          <div class="staff-meta">操作员 · 1号车间 · 工号: E001</div>
        </div>
        <span class="staff-status online">在岗</span>
      </a>

      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar">李</div>
        <div class="staff-info">
          <div class="staff-name">李四海</div>
          <div class="staff-meta">质检员 · 质检部 · 工号: E002</div>
        </div>
        <span class="staff-status online">在岗</span>
      </a>

      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar">王</div>
        <div class="staff-info">
          <div class="staff-name">王五行</div>
          <div class="staff-meta">仓管员 · 仓库 · 工号: E003</div>
        </div>
        <span class="staff-status leave">休假</span>
      </a>

      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar">赵</div>
        <div class="staff-info">
          <div class="staff-name">赵六顺</div>
          <div class="staff-meta">操作员 · 2号车间 · 工号: E004</div>
        </div>
        <span class="staff-status online">在岗</span>
      </a>

      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar">陈</div>
        <div class="staff-info">
          <div class="staff-name">陈七星</div>
          <div class="staff-meta">操作员 · 3号车间 · 工号: E005</div>
        </div>
        <span class="staff-status online">在岗</span>
      </a>
    </div>

    <!-- 悬浮添加按钮 -->
    <a href="staff-add.html" class="fab-button" style="text-decoration: none;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </a>

    <!-- 底部导航 -->
    <div class="tab-bar">
      <a href="index.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="tab-label">首页</span>
      </a>
      <a href="staff.html" class="tab-item active" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        <span class="tab-label">人员</span>
      </a>
      <a href="attendance.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span class="tab-label">考勤</span>
      </a>
      <a href="whitelist.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span class="tab-label">白名单</span>
      </a>
      <a href="profile.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span class="tab-label">我的</span>
      </a>
    </div>
  </div>
</body>
</html>
