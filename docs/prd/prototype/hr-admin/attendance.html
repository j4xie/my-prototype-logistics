<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考勤管理 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="header role-header--hr">
      <div class="header-left"></div>
      <div class="header-title">考勤管理</div>
      <div class="header-right">
        <a href="attendance-stats.html" style="color: white;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
            <path d="M3 3v18h18"/>
            <path d="M18 17V9"/>
            <path d="M13 17V5"/>
            <path d="M8 17v-3"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="content">
      <!-- 日期选择 -->
      <div class="date-range">
        <input type="date" value="2025-12-26">
      </div>

      <!-- 今日考勤统计 -->
      <div class="section-header">
        <span class="section-title">今日考勤概览</span>
      </div>
      <div class="attendance-summary">
        <div class="attendance-item">
          <div class="attendance-value green">42</div>
          <div class="attendance-label">已打卡</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value red">2</div>
          <div class="attendance-label">迟到</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value orange">1</div>
          <div class="attendance-label">未打卡</div>
        </div>
        <div class="attendance-item">
          <div class="attendance-value">0</div>
          <div class="attendance-label">早退</div>
        </div>
      </div>

      <!-- 考勤趋势图 -->
      <div class="section-header">
        <span class="section-title">本周考勤趋势</span>
        <a href="attendance-stats.html" class="section-action section-action--hr" style="text-decoration: none;">详细统计 ></a>
      </div>
      <div class="chart-placeholder">
        考勤趋势图表
      </div>

      <!-- 今日打卡记录 -->
      <div class="section-header">
        <span class="section-title">今日打卡记录</span>
      </div>
      <div class="record-list">
        <div class="record-item">
          <span class="record-time">08:00</span>
          <span class="record-name">张三丰</span>
          <span class="record-status normal">正常</span>
        </div>
        <div class="record-item">
          <span class="record-time">08:05</span>
          <span class="record-name">李四海</span>
          <span class="record-status normal">正常</span>
        </div>
        <div class="record-item">
          <span class="record-time">08:15</span>
          <span class="record-name">王小明</span>
          <span class="record-status late">迟到15分钟</span>
        </div>
        <div class="record-item">
          <span class="record-time">08:02</span>
          <span class="record-name">赵六顺</span>
          <span class="record-status normal">正常</span>
        </div>
        <div class="record-item">
          <span class="record-time">--:--</span>
          <span class="record-name">李大强</span>
          <span class="record-status late">未打卡</span>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <div class="tab-bar">
      <a href="index.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="tab-label">首页</span>
      </a>
      <a href="staff.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        <span class="tab-label">人员</span>
      </a>
      <a href="attendance.html" class="tab-item active" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span class="tab-label">考勤</span>
      </a>
      <a href="whitelist.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span class="tab-label">白名单</span>
      </a>
      <a href="profile.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span class="tab-label">我的</span>
      </a>
    </div>
  </div>
</body>
</html>
