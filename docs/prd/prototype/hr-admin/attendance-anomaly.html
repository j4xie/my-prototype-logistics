<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考勤异常 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">考勤异常</span>
      <span></span>
    </div>

    <div class="content">
      <!-- 筛选 -->
      <div class="filter-chips">
        <button class="filter-chip active">全部</button>
        <button class="filter-chip">迟到</button>
        <button class="filter-chip">早退</button>
        <button class="filter-chip">未打卡</button>
      </div>

      <!-- 日期选择 -->
      <div class="date-range">
        <input type="date" value="2025-12-26">
      </div>

      <!-- 异常列表 -->
      <div class="section-header">
        <span class="section-title">今日异常 (3)</span>
      </div>
      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar" style="background: #ff4d4f;">王</div>
        <div class="staff-info">
          <div class="staff-name">王小明</div>
          <div class="staff-meta">操作员 · 3号车间</div>
        </div>
        <span class="staff-status" style="background: #fff2f0; color: #ff4d4f;">迟到15分钟</span>
      </a>

      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar" style="background: #faad14;">李</div>
        <div class="staff-info">
          <div class="staff-name">李大强</div>
          <div class="staff-meta">操作员 · 1号车间</div>
        </div>
        <span class="staff-status" style="background: #fff7e6; color: #fa8c16;">未打卡</span>
      </a>

      <a href="staff-detail.html" class="staff-card" style="text-decoration: none;">
        <div class="staff-avatar" style="background: #ff4d4f;">陈</div>
        <div class="staff-info">
          <div class="staff-name">陈七星</div>
          <div class="staff-meta">操作员 · 2号车间</div>
        </div>
        <span class="staff-status" style="background: #fff2f0; color: #ff4d4f;">迟到8分钟</span>
      </a>

      <!-- 历史异常 -->
      <div class="section-header" style="margin-top: 24px;">
        <span class="section-title">本周历史异常</span>
      </div>
      <div class="record-list" style="margin-bottom: 40px;">
        <div class="record-item">
          <span class="record-time">12-25</span>
          <span class="record-name">赵六顺</span>
          <span class="record-status early">早退30分钟</span>
        </div>
        <div class="record-item">
          <span class="record-time">12-24</span>
          <span class="record-name">王小明</span>
          <span class="record-status late">迟到12分钟</span>
        </div>
        <div class="record-item">
          <span class="record-time">12-23</span>
          <span class="record-name">李大强</span>
          <span class="record-status late">迟到5分钟</span>
        </div>
        <div class="record-item">
          <span class="record-time">12-22</span>
          <span class="record-name">周八卦</span>
          <span class="record-status late">未打卡</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
