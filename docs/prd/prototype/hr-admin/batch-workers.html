<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>批次员工管理 - HR管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">批次员工管理</span>
      <span style="color: #f093fb;">+ 添加</span>
    </div>

    <div class="content">
      <!-- 批次信息 -->
      <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); border-radius: 12px; padding: 16px; color: white; margin-bottom: 16px;">
        <div style="font-size: 18px; font-weight: 500;">PB20241220001</div>
        <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">鱿鱼圈 · 目标 800袋</div>
        <div style="display: flex; gap: 20px; margin-top: 16px;">
          <div>
            <div style="font-size: 24px; font-weight: 600;">3</div>
            <div style="font-size: 12px; opacity: 0.8;">已分配</div>
          </div>
          <div style="width: 1px; background: rgba(255,255,255,0.3);"></div>
          <div>
            <div style="font-size: 24px; font-weight: 600;">720min</div>
            <div style="font-size: 12px; opacity: 0.8;">总工时</div>
          </div>
          <div style="width: 1px; background: rgba(255,255,255,0.3);"></div>
          <div>
            <div style="font-size: 24px; font-weight: 600;">¥600</div>
            <div style="font-size: 12px; opacity: 0.8;">劳动成本</div>
          </div>
        </div>
      </div>

      <!-- 已分配员工列表 -->
      <div class="section-header">
        <span class="section-title">已分配员工</span>
        <span class="section-action section-action--hr">3 人</span>
      </div>

      <!-- 员工卡片1: 已完成 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div style="width: 48px; height: 48px; border-radius: 24px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; display: flex; align-items: center; justify-content: center; font-size: 18px;">张</div>
          <div style="flex: 1;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="font-size: 16px; font-weight: 500;">张三丰</span>
              <span style="background: #f6ffed; color: #52c41a; padding: 2px 6px; border-radius: 4px; font-size: 10px;">已完成</span>
            </div>
            <div style="font-size: 12px; color: #999; margin-top: 4px;">生产经理 · 工号: E001</div>
          </div>
        </div>
        <div style="display: flex; gap: 12px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #f0f0f0;">
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">签入</div>
            <div style="font-size: 14px; font-weight: 500; color: #333;">08:00</div>
          </div>
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">签出</div>
            <div style="font-size: 14px; font-weight: 500; color: #333;">12:00</div>
          </div>
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">工时</div>
            <div style="font-size: 14px; font-weight: 500; color: #52c41a;">240min</div>
          </div>
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">成本</div>
            <div style="font-size: 14px; font-weight: 500; color: #fa8c16;">¥200</div>
          </div>
        </div>
      </div>

      <!-- 员工卡片2: 工作中 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border-left: 4px solid #1890ff;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div style="width: 48px; height: 48px; border-radius: 24px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; display: flex; align-items: center; justify-content: center; font-size: 18px;">李</div>
          <div style="flex: 1;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="font-size: 16px; font-weight: 500;">李四海</span>
              <span style="background: #e6f7ff; color: #1890ff; padding: 2px 6px; border-radius: 4px; font-size: 10px;">工作中</span>
            </div>
            <div style="font-size: 12px; color: #999; margin-top: 4px;">车间主任 · 工号: E002</div>
          </div>
          <button style="padding: 8px 16px; background: #ff4d4f; color: white; border: none; border-radius: 6px; font-size: 12px;">签出</button>
        </div>
        <div style="display: flex; gap: 12px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #f0f0f0;">
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">签入</div>
            <div style="font-size: 14px; font-weight: 500; color: #333;">08:30</div>
          </div>
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">签出</div>
            <div style="font-size: 14px; font-weight: 500; color: #999;">--:--</div>
          </div>
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">已工作</div>
            <div style="font-size: 14px; font-weight: 500; color: #1890ff;">180min</div>
          </div>
          <div style="flex: 1; text-align: center;">
            <div style="font-size: 12px; color: #999;">预估成本</div>
            <div style="font-size: 14px; font-weight: 500; color: #fa8c16;">¥150</div>
          </div>
        </div>
      </div>

      <!-- 员工卡片3: 已分配待签入 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border-left: 4px solid #faad14;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div style="width: 48px; height: 48px; border-radius: 24px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; display: flex; align-items: center; justify-content: center; font-size: 18px;">王</div>
          <div style="flex: 1;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="font-size: 16px; font-weight: 500;">王五行</span>
              <span style="background: #fff7e6; color: #fa8c16; padding: 2px 6px; border-radius: 4px; font-size: 10px;">已分配</span>
            </div>
            <div style="font-size: 12px; color: #999; margin-top: 4px;">质检员 · 工号: E003</div>
          </div>
          <button style="padding: 8px 16px; background: white; color: #ff4d4f; border: 1px solid #ff4d4f; border-radius: 6px; font-size: 12px;">取消</button>
        </div>
        <div style="background: #fff7e6; border-radius: 8px; padding: 10px; margin-top: 12px; font-size: 12px; color: #fa8c16;">
          已分配，等待员工开始工作
        </div>
      </div>

      <!-- 添加员工按钮 -->
      <div style="margin-top: 24px; margin-bottom: 40px;">
        <button style="width: 100%; padding: 14px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 8px; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          分配更多员工
        </button>
      </div>
    </div>
  </div>
</body>
</html>
