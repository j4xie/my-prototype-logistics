<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI详细创建 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="factory-ai-quick.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">详细配置向导</div>
      <div class="header-right"></div>
    </div>

    <!-- 步骤指示器 -->
    <div class="wizard-steps">
      <div class="wizard-step wizard-step--completed">
        <div class="wizard-step__dot">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <div class="wizard-step__label">基本信息</div>
      </div>
      <div class="wizard-step__line wizard-step__line--completed"></div>
      <div class="wizard-step wizard-step--active">
        <div class="wizard-step__dot">2</div>
        <div class="wizard-step__label">行业配置</div>
      </div>
      <div class="wizard-step__line"></div>
      <div class="wizard-step">
        <div class="wizard-step__dot">3</div>
        <div class="wizard-step__label">AI生成</div>
      </div>
      <div class="wizard-step__line"></div>
      <div class="wizard-step">
        <div class="wizard-step__dot">4</div>
        <div class="wizard-step__label">确认</div>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 100px;">
      <!-- 当前步骤：行业配置 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">行业类型选择</span>
      </div>

      <div class="industry-grid" style="margin-bottom: 20px;">
        <div class="industry-card industry-card--selected">
          <div class="industry-card__icon" style="background: rgba(24, 144, 255, 0.1); color: #1890ff;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </div>
          <div class="industry-card__name">水产加工</div>
          <div class="industry-card__desc">海鲜类水产品加工</div>
          <div class="industry-card__check">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(3, 169, 244, 0.1); color: #03a9f4;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            </svg>
          </div>
          <div class="industry-card__name">速冻食品</div>
          <div class="industry-card__desc">冷冻食品生产加工</div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(233, 30, 99, 0.1); color: #e91e63;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
          </div>
          <div class="industry-card__name">肉类加工</div>
          <div class="industry-card__desc">肉类屠宰分割加工</div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(255, 152, 0, 0.1); color: #ff9800;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M8 12h8"/>
              <path d="M12 8v8"/>
            </svg>
          </div>
          <div class="industry-card__name">乳制品</div>
          <div class="industry-card__desc">乳制品加工生产</div>
        </div>
      </div>

      <!-- 业务描述 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">业务描述</span>
        <span style="font-size: 12px; color: #8c8c8c; margin-left: 8px;">可选，帮助AI更精准配置</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 20px;">
        <textarea placeholder="请描述您的工厂业务特点，例如：
• 主要加工哪些产品？
• 有哪些特殊的质检要求？
• 有哪些特殊的存储要求？
• 需要追溯哪些关键信息？" rows="5" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; resize: none; box-sizing: border-box; line-height: 1.6;">主要加工带鱼、黄鱼等海产品，需要严格的冷链管理，产品需要符合出口标准。</textarea>
        <div style="display: flex; justify-content: flex-end; margin-top: 8px;">
          <span style="font-size: 12px; color: #8c8c8c;">56 / 500 字</span>
        </div>
      </div>

      <!-- 高级选项 -->
      <div class="section__header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">高级选项</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 20px;">
        <!-- 选择蓝图模板 -->
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            基础蓝图模板
          </label>
          <div style="position: relative;">
            <select style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; appearance: none; background: white; box-sizing: border-box;">
              <option value="auto">自动选择（推荐）</option>
              <option value="seafood-std">水产加工标准版 v2.0.1</option>
              <option value="frozen-std">速冻食品标准版 v2.1.0</option>
            </select>
            <svg style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </div>
        </div>

        <!-- 生成选项 -->
        <div style="display: flex; flex-direction: column; gap: 12px;">
          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: #667eea;">
            <div>
              <div style="font-size: 14px; color: #262626;">生成产品类型</div>
              <div style="font-size: 12px; color: #8c8c8c;">根据行业自动生成产品类型</div>
            </div>
          </label>

          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: #667eea;">
            <div>
              <div style="font-size: 14px; color: #262626;">生成原材料类型</div>
              <div style="font-size: 12px; color: #8c8c8c;">根据产品自动推断原材料</div>
            </div>
          </label>

          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: #667eea;">
            <div>
              <div style="font-size: 14px; color: #262626;">生成部门结构</div>
              <div style="font-size: 12px; color: #8c8c8c;">根据行业规模生成部门</div>
            </div>
          </label>

          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: #667eea;">
            <div>
              <div style="font-size: 14px; color: #262626;">生成表单模板</div>
              <div style="font-size: 12px; color: #8c8c8c;">入库/加工/出货等表单</div>
            </div>
          </label>

          <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
            <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: #667eea;">
            <div>
              <div style="font-size: 14px; color: #262626;">生成业务规则</div>
              <div style="font-size: 12px; color: #8c8c8c;">验证规则、工作流、质检规则</div>
            </div>
          </label>
        </div>
      </div>

      <!-- AI配额预设 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">AI配额预设</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px;">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
          <input type="range" min="100" max="2000" value="500" style="flex: 1; height: 8px; border-radius: 4px;">
          <span style="min-width: 60px; text-align: right; font-size: 14px; font-weight: 500; color: #262626;">500次/周</span>
        </div>
        <div style="font-size: 12px; color: #8c8c8c;">
          可在创建后随时调整配额设置
        </div>
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bottom-actions">
      <a href="factory-ai-quick.html" class="bottom-actions__btn bottom-actions__btn--secondary" style="text-decoration: none;">上一步</a>
      <a href="factory-ai-preview.html" class="bottom-actions__btn bottom-actions__btn--primary" style="text-decoration: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
          <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        开始生成
      </a>
    </div>
  </div>
</body>
</html>
