<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI快速创建工厂 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="factories.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">AI快速创建</div>
      <div class="header-right"></div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 100px;">
      <!-- AI 介绍卡片 -->
      <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 16px; padding: 20px; margin-bottom: 20px; color: white;">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
          <div style="width: 44px; height: 44px; background: rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
          </div>
          <div>
            <div style="font-size: 16px; font-weight: 600;">AI 智能创建</div>
            <div style="font-size: 13px; opacity: 0.8;">一键生成工厂配置</div>
          </div>
        </div>
        <div style="font-size: 13px; opacity: 0.9; line-height: 1.6;">
          选择行业模板，AI将自动为您生成：产品类型、原材料配置、部门结构、表单模板、业务规则等完整配置。
        </div>
      </div>

      <!-- 工厂名称输入 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">工厂名称</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 20px;">
        <input type="text" placeholder="请输入工厂名称，如：海鲜加工三厂" style="width: 100%; padding: 14px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 15px; box-sizing: border-box;">
      </div>

      <!-- 行业模板选择 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">选择行业模板</span>
      </div>

      <div class="industry-grid">
        <div class="industry-card industry-card--selected">
          <div class="industry-card__icon" style="background: rgba(24, 144, 255, 0.1); color: #1890ff;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </div>
          <div class="industry-card__name">水产加工</div>
          <div class="industry-card__desc">海鲜类水产品加工</div>
          <div class="industry-card__check">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(3, 169, 244, 0.1); color: #03a9f4;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            </svg>
          </div>
          <div class="industry-card__name">速冻食品</div>
          <div class="industry-card__desc">冷冻食品生产加工</div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(233, 30, 99, 0.1); color: #e91e63;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
          </div>
          <div class="industry-card__name">肉类加工</div>
          <div class="industry-card__desc">肉类屠宰分割加工</div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(255, 152, 0, 0.1); color: #ff9800;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M8 12h8"/>
              <path d="M12 8v8"/>
            </svg>
          </div>
          <div class="industry-card__name">乳制品</div>
          <div class="industry-card__desc">乳制品加工生产</div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(156, 39, 176, 0.1); color: #9c27b0;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <div class="industry-card__name">果蔬加工</div>
          <div class="industry-card__desc">水果蔬菜深加工</div>
        </div>

        <div class="industry-card">
          <div class="industry-card__icon" style="background: rgba(139, 195, 74, 0.1); color: #8bc34a;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="12" y1="8" x2="12" y2="16"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
          </div>
          <div class="industry-card__name">自定义</div>
          <div class="industry-card__desc">其他行业类型</div>
        </div>
      </div>

      <!-- 快速/详细模式切换 -->
      <div style="background: #f5f5f5; border-radius: 12px; padding: 4px; display: flex; gap: 4px; margin-bottom: 20px;">
        <div style="flex: 1; background: white; border-radius: 8px; padding: 12px; text-align: center; font-size: 14px; font-weight: 500; color: #262626; box-shadow: 0 1px 2px rgba(0,0,0,0.05);">
          一键创建
        </div>
        <a href="factory-ai-wizard.html" style="flex: 1; padding: 12px; text-align: center; font-size: 14px; color: #8c8c8c; text-decoration: none;">
          详细配置
        </a>
      </div>

      <!-- 预计生成内容 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">预计生成内容</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px;">
        <div style="display: flex; align-items: center; gap: 12px; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 36px; height: 36px; border-radius: 8px; background: rgba(82, 196, 26, 0.1); display: flex; align-items: center; justify-content: center;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #262626;">产品类型配置</div>
            <div style="font-size: 12px; color: #8c8c8c;">约 8-12 种产品类型</div>
          </div>
        </div>

        <div style="display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 36px; height: 36px; border-radius: 8px; background: rgba(24, 144, 255, 0.1); display: flex; align-items: center; justify-content: center;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1890ff" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #262626;">原材料类型</div>
            <div style="font-size: 12px; color: #8c8c8c;">约 15-20 种原材料</div>
          </div>
        </div>

        <div style="display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 36px; height: 36px; border-radius: 8px; background: rgba(250, 173, 20, 0.1); display: flex; align-items: center; justify-content: center;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#faad14" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #262626;">部门结构</div>
            <div style="font-size: 12px; color: #8c8c8c;">约 8-10 个部门</div>
          </div>
        </div>

        <div style="display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 36px; height: 36px; border-radius: 8px; background: rgba(114, 46, 209, 0.1); display: flex; align-items: center; justify-content: center;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#722ed1" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #262626;">表单模板</div>
            <div style="font-size: 12px; color: #8c8c8c;">入库/加工/出货等表单</div>
          </div>
        </div>

        <div style="display: flex; align-items: center; gap: 12px; padding-top: 12px;">
          <div style="width: 36px; height: 36px; border-radius: 8px; background: rgba(255, 77, 79, 0.1); display: flex; align-items: center; justify-content: center;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ff4d4f" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #262626;">业务规则</div>
            <div style="font-size: 12px; color: #8c8c8c;">验证/工作流/质检规则</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bottom-actions">
      <a href="factory-create.html" class="bottom-actions__btn bottom-actions__btn--secondary" style="text-decoration: none;">手动创建</a>
      <a href="factory-ai-preview.html" class="bottom-actions__btn bottom-actions__btn--primary" style="text-decoration: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
          <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        AI 生成配置
      </a>
    </div>
  </div>
</body>
</html>
