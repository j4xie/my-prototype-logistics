<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="personal-info.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">修改密码</div>
      <div class="header-right"></div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 20px;">
      <!-- 安全提示 -->
      <div style="background: #fffbe6; border: 1px solid #ffe58f; border-radius: 12px; padding: 16px; margin-bottom: 20px; display: flex; gap: 12px;">
        <div style="width: 36px; height: 36px; background: #faad14; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
        </div>
        <div>
          <div style="font-size: 14px; color: #d48806; font-weight: 500; margin-bottom: 4px;">安全提示</div>
          <div style="font-size: 12px; color: #ad6800; line-height: 1.5;">为了账户安全，建议定期修改密码，并使用包含大小写字母、数字和特殊字符的强密码。</div>
        </div>
      </div>

      <!-- 密码表单 -->
      <div style="background: white; border-radius: 12px; padding: 20px;">
        <!-- 当前密码 -->
        <div style="margin-bottom: 24px;">
          <label style="display: block; font-size: 14px; color: #262626; font-weight: 500; margin-bottom: 8px;">
            当前密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <input type="password" placeholder="请输入当前密码" style="width: 100%; padding: 14px 44px 14px 14px; border: 1px solid #e8e8e8; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
            <div style="position: absolute; right: 14px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- 新密码 -->
        <div style="margin-bottom: 24px;">
          <label style="display: block; font-size: 14px; color: #262626; font-weight: 500; margin-bottom: 8px;">
            新密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <input type="password" placeholder="请输入新密码" style="width: 100%; padding: 14px 44px 14px 14px; border: 1px solid #e8e8e8; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
            <div style="position: absolute; right: 14px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </div>
          </div>
          <!-- 密码强度指示器 -->
          <div style="margin-top: 10px;">
            <div style="display: flex; gap: 4px; margin-bottom: 6px;">
              <div style="flex: 1; height: 4px; background: #52c41a; border-radius: 2px;"></div>
              <div style="flex: 1; height: 4px; background: #52c41a; border-radius: 2px;"></div>
              <div style="flex: 1; height: 4px; background: #52c41a; border-radius: 2px;"></div>
              <div style="flex: 1; height: 4px; background: #f0f0f0; border-radius: 2px;"></div>
            </div>
            <div style="font-size: 12px; color: #52c41a;">密码强度：强</div>
          </div>
        </div>

        <!-- 确认新密码 -->
        <div style="margin-bottom: 24px;">
          <label style="display: block; font-size: 14px; color: #262626; font-weight: 500; margin-bottom: 8px;">
            确认新密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <input type="password" placeholder="请再次输入新密码" style="width: 100%; padding: 14px 44px 14px 14px; border: 1px solid #e8e8e8; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
            <div style="position: absolute; right: 14px; top: 50%; transform: translateY(-50%);">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
          </div>
          <div style="font-size: 12px; color: #52c41a; margin-top: 6px; display: flex; align-items: center; gap: 4px;">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            密码一致
          </div>
        </div>

        <!-- 密码要求 -->
        <div style="background: #f5f5f5; border-radius: 8px; padding: 14px; margin-bottom: 24px;">
          <div style="font-size: 13px; color: #595959; font-weight: 500; margin-bottom: 10px;">密码要求</div>
          <div style="display: flex; flex-direction: column; gap: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span style="font-size: 12px; color: #595959;">至少8个字符</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span style="font-size: 12px; color: #595959;">包含大写字母</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span style="font-size: 12px; color: #595959;">包含小写字母</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span style="font-size: 12px; color: #595959;">包含数字</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span style="font-size: 12px; color: #8c8c8c;">包含特殊字符（可选）</span>
            </div>
          </div>
        </div>

        <!-- 提交按钮 -->
        <button style="width: 100%; padding: 14px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border: none; border-radius: 12px; color: white; font-size: 15px; font-weight: 500;">
          确认修改
        </button>
      </div>

      <!-- 其他选项 -->
      <div style="background: white; border-radius: 12px; margin-top: 16px; overflow: hidden;">
        <div style="display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 36px; height: 36px; background: #e6f7ff; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1890ff" stroke-width="2">
              <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
              <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">通过短信验证修改</div>
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>

        <div style="display: flex; align-items: center; padding: 16px;">
          <div style="width: 36px; height: 36px; background: #fff7e6; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#faad14" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">通过邮箱验证修改</div>
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
