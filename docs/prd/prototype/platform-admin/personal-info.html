<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="profile.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">个人信息</div>
      <div class="header-right" style="font-size: 14px; color: #1890ff;">保存</div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 20px;">
      <!-- 头像区域 -->
      <div style="text-align: center; padding: 24px 0; background: white; border-radius: 12px; margin-bottom: 16px;">
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 50%; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; position: relative;">
          <span style="font-size: 28px; color: white; font-weight: 600;">张</span>
          <div style="position: absolute; bottom: 0; right: 0; width: 28px; height: 28px; background: #1890ff; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center;">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
              <circle cx="12" cy="13" r="4"/>
            </svg>
          </div>
        </div>
        <div style="font-size: 12px; color: #1890ff;">点击更换头像</div>
      </div>

      <!-- 基本信息表单 -->
      <div style="background: white; border-radius: 12px; overflow: hidden;">
        <div style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center;">
          <span style="width: 80px; font-size: 14px; color: #8c8c8c;">用户名</span>
          <input type="text" value="platform_admin" style="flex: 1; border: none; font-size: 14px; color: #262626; text-align: right; background: transparent;" readonly>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2" style="margin-left: 8px;">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>

        <div style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center;">
          <span style="width: 80px; font-size: 14px; color: #8c8c8c;">姓名</span>
          <input type="text" value="张超级" style="flex: 1; border: none; font-size: 14px; color: #262626; text-align: right; background: transparent;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2" style="margin-left: 8px;">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>

        <div style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center;">
          <span style="width: 80px; font-size: 14px; color: #8c8c8c;">手机号</span>
          <input type="text" value="138****8888" style="flex: 1; border: none; font-size: 14px; color: #262626; text-align: right; background: transparent;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2" style="margin-left: 8px;">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>

        <div style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center;">
          <span style="width: 80px; font-size: 14px; color: #8c8c8c;">邮箱</span>
          <input type="text" value="admin@cretas.com" style="flex: 1; border: none; font-size: 14px; color: #262626; text-align: right; background: transparent;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2" style="margin-left: 8px;">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>

        <div style="padding: 16px; display: flex; align-items: center;">
          <span style="width: 80px; font-size: 14px; color: #8c8c8c;">部门</span>
          <span style="flex: 1; font-size: 14px; color: #262626; text-align: right;">平台运营中心</span>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2" style="margin-left: 8px;">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
      </div>

      <!-- 角色信息 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-top: 16px;">
        <div style="font-size: 15px; font-weight: 600; color: #262626; margin-bottom: 16px;">角色权限</div>

        <div style="display: flex; align-items: center; padding: 12px; background: linear-gradient(135deg, rgba(26,26,46,0.05) 0%, rgba(22,33,62,0.05) 100%); border-radius: 8px; margin-bottom: 12px;">
          <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626; font-weight: 500;">超级管理员</div>
            <div style="font-size: 12px; color: #8c8c8c; margin-top: 2px;">拥有所有系统权限</div>
          </div>
          <div style="padding: 4px 12px; background: #f6ffed; border-radius: 12px;">
            <span style="font-size: 12px; color: #52c41a;">已激活</span>
          </div>
        </div>

        <div style="font-size: 13px; color: #8c8c8c; line-height: 1.6;">
          权限范围：工厂管理、蓝图管理、规则配置、配额管理、系统监控、报表查看、用户管理
        </div>
      </div>

      <!-- 账号安全 -->
      <div style="background: white; border-radius: 12px; margin-top: 16px; overflow: hidden;">
        <div style="font-size: 15px; font-weight: 600; color: #262626; padding: 16px; border-bottom: 1px solid #f0f0f0;">账号安全</div>

        <a href="change-password.html" style="text-decoration: none; display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 36px; height: 36px; background: #fff7e6; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#faad14" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">修改密码</div>
            <div style="font-size: 12px; color: #8c8c8c; margin-top: 2px;">上次修改: 30天前</div>
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </a>

        <div style="display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 36px; height: 36px; background: #e6f7ff; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1890ff" stroke-width="2">
              <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
              <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">手机验证</div>
            <div style="font-size: 12px; color: #52c41a; margin-top: 2px;">已绑定</div>
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>

        <div style="display: flex; align-items: center; padding: 16px;">
          <div style="width: 36px; height: 36px; background: #f6ffed; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              <polyline points="9 12 12 15 22 5"/>
            </svg>
          </div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">双因素认证</div>
            <div style="font-size: 12px; color: #52c41a; margin-top: 2px;">已开启</div>
          </div>
          <div style="width: 44px; height: 24px; background: #52c41a; border-radius: 12px; position: relative;">
            <div style="width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; right: 2px;"></div>
          </div>
        </div>
      </div>

      <!-- 登录记录 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-top: 16px;">
        <div style="font-size: 15px; font-weight: 600; color: #262626; margin-bottom: 12px;">最近登录</div>

        <div style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 8px; height: 8px; background: #52c41a; border-radius: 50%; margin-right: 12px;"></div>
          <div style="flex: 1;">
            <div style="font-size: 13px; color: #262626;">当前设备 - Chrome/macOS</div>
            <div style="font-size: 12px; color: #8c8c8c;">上海 | 今天 09:30</div>
          </div>
        </div>

        <div style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 8px; height: 8px; background: #d9d9d9; border-radius: 50%; margin-right: 12px;"></div>
          <div style="flex: 1;">
            <div style="font-size: 13px; color: #262626;">iPhone 15 Pro</div>
            <div style="font-size: 12px; color: #8c8c8c;">上海 | 昨天 18:45</div>

        <div style="display: flex; align-items: center; padding: 10px 0;">
          <div style="width: 8px; height: 8px; background: #d9d9d9; border-radius: 50%; margin-right: 12px;"></div>
          <div style="flex: 1;">
            <div style="font-size: 13px; color: #262626;">Windows PC - Edge</div>
            <div style="font-size: 12px; color: #8c8c8c;">上海 | 2天前</div>
          </div>
        </div>
