<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生产报表 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="report-dashboard.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">生产报表</div>
      <div class="header-right">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 20px;">
      <!-- 筛选栏 -->
      <div style="display: flex; gap: 8px; margin-bottom: 16px;">
        <div style="flex: 1; padding: 10px 12px; background: white; border-radius: 8px; font-size: 13px; color: #595959; display: flex; justify-content: space-between; align-items: center;">
          <span>2025年12月</span>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </div>
        <div style="flex: 1; padding: 10px 12px; background: white; border-radius: 8px; font-size: 13px; color: #595959; display: flex; justify-content: space-between; align-items: center;">
          <span>全部工厂</span>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </div>
      </div>

      <!-- 汇总数据 -->
      <div style="background: linear-gradient(135deg, #1890ff 0%, #40a9ff 100%); border-radius: 16px; padding: 20px; margin-bottom: 20px; color: white;">
        <div style="font-size: 14px; opacity: 0.9; margin-bottom: 16px;">本月生产汇总</div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
          <div style="text-align: center;">
            <div style="font-size: 24px; font-weight: 700;">2,456</div>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 4px;">总产量(吨)</div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 24px; font-weight: 700;">1,892</div>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 4px;">批次数</div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 24px; font-weight: 700;">142</div>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 4px;">活跃工厂</div>
          </div>
        </div>
      </div>

      <!-- 产量趋势图 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <span style="font-size: 15px; font-weight: 600; color: #262626;">日产量趋势</span>
          <div style="display: flex; gap: 12px; font-size: 12px;">
            <span style="display: flex; align-items: center; gap: 4px;">
              <div style="width: 8px; height: 8px; background: #1890ff; border-radius: 50%;"></div>
              今年
            </span>
            <span style="display: flex; align-items: center; gap: 4px;">
              <div style="width: 8px; height: 8px; background: #bfbfbf; border-radius: 50%;"></div>
              去年
            </span>
          </div>
        </div>
        <div style="height: 140px; display: flex; align-items: flex-end; gap: 4px; padding-bottom: 4px;">
          <div style="flex: 1; display: flex; flex-direction: column; gap: 2px; align-items: center;">
            <div style="width: 100%; height: 65px; background: #1890ff; border-radius: 4px 4px 0 0;"></div>
            <div style="width: 100%; height: 50px; background: #d9d9d9; border-radius: 4px 4px 0 0;"></div>
          </div>
          <div style="flex: 1; display: flex; flex-direction: column; gap: 2px; align-items: center;">
            <div style="width: 100%; height: 78px; background: #1890ff; border-radius: 4px 4px 0 0;"></div>
            <div style="width: 100%; height: 55px; background: #d9d9d9; border-radius: 4px 4px 0 0;"></div>
          </div>
          <div style="flex: 1; display: flex; flex-direction: column; gap: 2px; align-items: center;">
            <div style="width: 100%; height: 55px; background: #1890ff; border-radius: 4px 4px 0 0;"></div>
            <div style="width: 100%; height: 48px; background: #d9d9d9; border-radius: 4px 4px 0 0;"></div>
          </div>
          <div style="flex: 1; display: flex; flex-direction: column; gap: 2px; align-items: center;">
            <div style="width: 100%; height: 90px; background: #1890ff; border-radius: 4px 4px 0 0;"></div>
            <div style="width: 100%; height: 60px; background: #d9d9d9; border-radius: 4px 4px 0 0;"></div>
          </div>
          <div style="flex: 1; display: flex; flex-direction: column; gap: 2px; align-items: center;">
            <div style="width: 100%; height: 72px; background: #1890ff; border-radius: 4px 4px 0 0;"></div>
            <div style="width: 100%; height: 52px; background: #d9d9d9; border-radius: 4px 4px 0 0;"></div>
          </div>
          <div style="flex: 1; display: flex; flex-direction: column; gap: 2px; align-items: center;">
            <div style="width: 100%; height: 85px; background: #1890ff; border-radius: 4px 4px 0 0;"></div>
            <div style="width: 100%; height: 58px; background: #d9d9d9; border-radius: 4px 4px 0 0;"></div>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 11px; color: #8c8c8c; margin-top: 8px;">
          <span>1日</span><span>5日</span><span>10日</span><span>15日</span><span>20日</span><span>25日</span>
        </div>
      </div>

      <!-- 产品类型分布 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 15px; font-weight: 600; color: #262626; margin-bottom: 16px;">产品类型分布</div>
        <div style="display: flex; gap: 16px; margin-bottom: 16px;">
          <div style="width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(#1890ff 0% 35%, #52c41a 35% 60%, #faad14 60% 80%, #ff4d4f 80% 100%); display: flex; align-items: center; justify-content: center;">
            <div style="width: 60px; height: 60px; background: white; border-radius: 50%;"></div>
          </div>
          <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <div style="width: 10px; height: 10px; background: #1890ff; border-radius: 2px;"></div>
              <span style="font-size: 13px; color: #595959;">带鱼 35%</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <div style="width: 10px; height: 10px; background: #52c41a; border-radius: 2px;"></div>
              <span style="font-size: 13px; color: #595959;">鲳鱼 25%</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <div style="width: 10px; height: 10px; background: #faad14; border-radius: 2px;"></div>
              <span style="font-size: 13px; color: #595959;">虾类 20%</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <div style="width: 10px; height: 10px; background: #ff4d4f; border-radius: 2px;"></div>
              <span style="font-size: 13px; color: #595959;">其他 20%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 工厂产量排行 -->
      <div style="background: white; border-radius: 12px; padding: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <span style="font-size: 15px; font-weight: 600; color: #262626;">工厂产量TOP5</span>
          <a href="report-factory-ranking.html" style="font-size: 12px; color: #1890ff; text-decoration: none;">查看全部</a>
        </div>

        <div style="display: flex; flex-direction: column; gap: 12px;">
          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #faad14, #ffc53d); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600;">1</div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">浙江海鲜加工厂</div>
              <div style="height: 6px; background: #f5f5f5; border-radius: 3px; margin-top: 6px;">
                <div style="width: 95%; height: 100%; background: linear-gradient(90deg, #1890ff, #40a9ff); border-radius: 3px;"></div>
              </div>
            </div>
            <div style="font-size: 14px; font-weight: 600; color: #1890ff;">256吨</div>
          </div>

          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #8c8c8c, #bfbfbf); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600;">2</div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">福建渔港食品</div>
              <div style="height: 6px; background: #f5f5f5; border-radius: 3px; margin-top: 6px;">
                <div style="width: 82%; height: 100%; background: linear-gradient(90deg, #1890ff, #40a9ff); border-radius: 3px;"></div>
              </div>
            </div>
            <div style="font-size: 14px; font-weight: 600; color: #1890ff;">221吨</div>
          </div>

          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #d48265, #e8a17f); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: 600;">3</div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">山东冷链物流</div>
              <div style="height: 6px; background: #f5f5f5; border-radius: 3px; margin-top: 6px;">
                <div style="width: 75%; height: 100%; background: linear-gradient(90deg, #1890ff, #40a9ff); border-radius: 3px;"></div>
              </div>
            </div>
            <div style="font-size: 14px; font-weight: 600; color: #1890ff;">198吨</div>
          </div>

          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 24px; height: 24px; background: #f5f5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #8c8c8c; font-size: 12px; font-weight: 600;">4</div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">广东海产加工</div>
              <div style="height: 6px; background: #f5f5f5; border-radius: 3px; margin-top: 6px;">
                <div style="width: 68%; height: 100%; background: linear-gradient(90deg, #1890ff, #40a9ff); border-radius: 3px;"></div>
              </div>
            </div>
            <div style="font-size: 14px; font-weight: 600; color: #1890ff;">176吨</div>
          </div>

          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 24px; height: 24px; background: #f5f5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #8c8c8c; font-size: 12px; font-weight: 600;">5</div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">江苏水产集团</div>
              <div style="height: 6px; background: #f5f5f5; border-radius: 3px; margin-top: 6px;">
                <div style="width: 62%; height: 100%; background: linear-gradient(90deg, #1890ff, #40a9ff); border-radius: 3px;"></div>
              </div>
            </div>
            <div style="font-size: 14px; font-weight: 600; color: #1890ff;">162吨</div>
          </div>
        </div>
      </div>

      <!-- 导出按钮 -->
      <div style="margin-top: 20px;">
        <button style="width: 100%; padding: 14px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border: none; border-radius: 12px; color: white; font-size: 15px; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          导出报表
        </button>
      </div>
    </div>
  </div>
</body>
</html>
