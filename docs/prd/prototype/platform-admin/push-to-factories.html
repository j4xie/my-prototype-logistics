<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布公告 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="announcement-center.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">发布公告</div>
      <div class="header-right" style="font-size: 14px; color: rgba(255,255,255,0.6);">
        存草稿
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 100px;">
      <!-- 公告类型 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 14px; font-weight: 500; color: #262626; margin-bottom: 12px;">
          公告类型 <span style="color: #ff4d4f;">*</span>
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <div style="padding: 10px 20px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; border-radius: 8px; font-size: 13px;">
            系统更新
          </div>
          <div style="padding: 10px 20px; background: #f5f5f5; color: #595959; border-radius: 8px; font-size: 13px;">
            维护通知
          </div>
          <div style="padding: 10px 20px; background: #f5f5f5; color: #595959; border-radius: 8px; font-size: 13px;">
            政策变更
          </div>
          <div style="padding: 10px 20px; background: #f5f5f5; color: #595959; border-radius: 8px; font-size: 13px;">
            功能介绍
          </div>
        </div>
      </div>

      <!-- 公告标题 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 14px; font-weight: 500; color: #262626; margin-bottom: 12px;">
          公告标题 <span style="color: #ff4d4f;">*</span>
        </div>
        <input type="text" placeholder="请输入公告标题" value="系统 v3.3.0 版本更新预告" style="width: 100%; padding: 12px; border: 1px solid #e8e8e8; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        <div style="text-align: right; font-size: 12px; color: #bfbfbf; margin-top: 8px;">
          18 / 50
        </div>
      </div>

      <!-- 公告内容 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 14px; font-weight: 500; color: #262626; margin-bottom: 12px;">
          公告内容 <span style="color: #ff4d4f;">*</span>
        </div>
        <textarea placeholder="请输入公告内容..." style="width: 100%; height: 180px; padding: 12px; border: 1px solid #e8e8e8; border-radius: 8px; font-size: 14px; box-sizing: border-box; resize: none; line-height: 1.6;">尊敬的各工厂管理员：

白垩纪食品溯源系统 v3.3.0 版本将于 2026年1月中旬发布，预计新增以下功能：

1. 智能预警系统 - 自动识别异常数据
2. 多语言支持 - 英文、日文界面
3. 移动端优化 - 全新UI体验

请各工厂提前做好培训准备。</textarea>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 8px;">
          <div style="display: flex; gap: 16px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
          </div>
          <span style="font-size: 12px; color: #bfbfbf;">256 / 2000</span>
        </div>
      </div>

      <!-- 推送范围 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 14px; font-weight: 500; color: #262626; margin-bottom: 12px;">
          推送范围 <span style="color: #ff4d4f;">*</span>
        </div>

        <div style="display: flex; flex-direction: column; gap: 12px;">
          <label style="display: flex; align-items: center; padding: 12px; background: #f6f9ff; border: 2px solid #1890ff; border-radius: 8px;">
            <div style="width: 20px; height: 20px; border-radius: 50%; background: #1890ff; margin-right: 12px; display: flex; align-items: center; justify-content: center;">
              <div style="width: 8px; height: 8px; background: white; border-radius: 50%;"></div>
            </div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">全部工厂</div>
              <div style="font-size: 12px; color: #8c8c8c;">推送至所有 12 家工厂</div>
            </div>
          </label>

          <label style="display: flex; align-items: center; padding: 12px; background: #f5f5f5; border: 2px solid transparent; border-radius: 8px;">
            <div style="width: 20px; height: 20px; border-radius: 50%; border: 2px solid #d9d9d9; margin-right: 12px;"></div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">指定工厂</div>
              <div style="font-size: 12px; color: #8c8c8c;">选择特定工厂推送</div>
            </div>
          </label>

          <label style="display: flex; align-items: center; padding: 12px; background: #f5f5f5; border: 2px solid transparent; border-radius: 8px;">
            <div style="width: 20px; height: 20px; border-radius: 50%; border: 2px solid #d9d9d9; margin-right: 12px;"></div>
            <div style="flex: 1;">
              <div style="font-size: 14px; color: #262626;">按行业分类</div>
              <div style="font-size: 12px; color: #8c8c8c;">选择特定行业的工厂</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 发布时间 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 14px; font-weight: 500; color: #262626; margin-bottom: 12px;">
          发布时间
        </div>

        <div style="display: flex; gap: 12px;">
          <label style="flex: 1; display: flex; align-items: center; padding: 12px; background: #f6f9ff; border: 2px solid #1890ff; border-radius: 8px;">
            <div style="width: 18px; height: 18px; border-radius: 50%; background: #1890ff; margin-right: 10px; display: flex; align-items: center; justify-content: center;">
              <div style="width: 6px; height: 6px; background: white; border-radius: 50%;"></div>
            </div>
            <span style="font-size: 14px; color: #262626;">立即发布</span>
          </label>

          <label style="flex: 1; display: flex; align-items: center; padding: 12px; background: #f5f5f5; border: 2px solid transparent; border-radius: 8px;">
            <div style="width: 18px; height: 18px; border-radius: 50%; border: 2px solid #d9d9d9; margin-right: 10px;"></div>
            <span style="font-size: 14px; color: #262626;">定时发布</span>
          </label>
        </div>
      </div>

      <!-- 推送设置 -->
      <div style="background: white; border-radius: 12px; padding: 16px;">
        <div style="font-size: 14px; font-weight: 500; color: #262626; margin-bottom: 12px;">
          推送设置
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div>
            <div style="font-size: 14px; color: #262626;">App 推送通知</div>
            <div style="font-size: 12px; color: #8c8c8c;">发送 App 内通知</div>
          </div>
          <div style="width: 44px; height: 24px; background: #52c41a; border-radius: 12px; position: relative;">
            <div style="width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; right: 2px;"></div>
          </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div>
            <div style="font-size: 14px; color: #262626;">短信通知</div>
            <div style="font-size: 12px; color: #8c8c8c;">发送短信到工厂管理员</div>
          </div>
          <div style="width: 44px; height: 24px; background: #e8e8e8; border-radius: 12px; position: relative;">
            <div style="width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px;"></div>
          </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0;">
          <div>
            <div style="font-size: 14px; color: #262626;">邮件通知</div>
            <div style="font-size: 12px; color: #8c8c8c;">发送邮件到工厂管理员</div>
          </div>
          <div style="width: 44px; height: 24px; background: #52c41a; border-radius: 12px; position: relative;">
            <div style="width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; right: 2px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 375px; background: white; padding: 16px; padding-bottom: 32px; border-top: 1px solid #f0f0f0; display: flex; gap: 12px;">
      <button style="flex: 1; padding: 14px; background: white; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 15px; color: #595959;">
        预览
      </button>
      <button style="flex: 2; padding: 14px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border: none; border-radius: 8px; font-size: 15px; color: white; font-weight: 500;">
        确认发布
      </button>
    </div>
  </div>
</body>
</html>
