<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手动创建工厂 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="factories.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">手动创建工厂</div>
      <div class="header-right"></div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 100px;">
      <!-- 提示信息 -->
      <div style="background: rgba(102, 126, 234, 0.1); border-radius: 12px; padding: 12px 16px; margin-bottom: 16px; display: flex; align-items: center; gap: 12px;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        <div style="flex: 1; font-size: 13px; color: #667eea;">
          手动创建需要逐项填写配置，推荐使用 <a href="factory-ai-quick.html" style="color: #667eea; font-weight: 500;">AI快速创建</a>
        </div>
      </div>

      <!-- 基本信息 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">基本信息</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            工厂名称 <span style="color: #ff4d4f;">*</span>
          </label>
          <input type="text" placeholder="请输入工厂名称" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            工厂编号 <span style="color: #ff4d4f;">*</span>
          </label>
          <input type="text" placeholder="系统自动生成" value="F008" disabled style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: #f5f5f5; color: #8c8c8c;">
        </div>

        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            行业类型 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <select style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; appearance: none; background: white; box-sizing: border-box;">
              <option value="">请选择行业类型</option>
              <option value="seafood">水产加工</option>
              <option value="frozen">速冻食品</option>
              <option value="meat">肉类加工</option>
              <option value="dairy">乳制品</option>
            </select>
            <svg style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </div>
        </div>

        <div>
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            工厂描述
          </label>
          <textarea placeholder="请输入工厂描述（选填）" rows="3" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; resize: none; box-sizing: border-box;"></textarea>
        </div>
      </div>

      <!-- 联系信息 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">联系信息</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            联系人姓名 <span style="color: #ff4d4f;">*</span>
          </label>
          <input type="text" placeholder="请输入联系人姓名" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            联系电话 <span style="color: #ff4d4f;">*</span>
          </label>
          <input type="tel" placeholder="请输入联系电话" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        </div>

        <div>
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            工厂地址 <span style="color: #ff4d4f;">*</span>
          </label>
          <textarea placeholder="请输入详细地址" rows="2" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; resize: none; box-sizing: border-box;"></textarea>
        </div>
      </div>

      <!-- 蓝图配置 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">蓝图配置</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            选择蓝图模板 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <select style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; appearance: none; background: white; box-sizing: border-box;">
              <option value="">请选择蓝图模板</option>
              <option value="seafood-std">水产加工标准版 v2.0.1</option>
              <option value="frozen-std">速冻食品标准版 v2.1.0</option>
              <option value="meat-pro">肉类加工专业版 v1.5.0</option>
              <option value="dairy-std">乳制品标准版 v1.0.0</option>
            </select>
            <svg style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#8c8c8c" stroke-width="2">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </div>
          <div style="font-size: 12px; color: #8c8c8c; margin-top: 8px;">
            蓝图将决定工厂的产品类型、部门结构和业务规则
          </div>
        </div>

        <a href="blueprint-preview.html" style="display: flex; align-items: center; justify-content: center; gap: 8px; padding: 10px; border: 1px dashed #d9d9d9; border-radius: 8px; text-decoration: none; color: #667eea; font-size: 14px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <span>预览蓝图内容</span>
        </a>
      </div>

      <!-- AI配额设置 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">AI配额设置</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            每周AI调用次数上限
          </label>
          <div style="display: flex; align-items: center; gap: 12px;">
            <input type="range" min="100" max="2000" value="500" style="flex: 1; height: 8px; border-radius: 4px;">
            <span style="min-width: 60px; text-align: right; font-size: 14px; font-weight: 500; color: #262626;">500次</span>
          </div>
          <div style="display: flex; justify-content: space-between; font-size: 12px; color: #8c8c8c; margin-top: 4px;">
            <span>100次</span>
            <span>2000次</span>
          </div>
        </div>

        <div style="background: #f6ffed; border: 1px solid #b7eb8f; border-radius: 8px; padding: 12px; display: flex; align-items: flex-start; gap: 8px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2" style="flex-shrink: 0; margin-top: 2px;">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <div style="font-size: 12px; color: #389e0d;">
            建议根据工厂规模设置，中型工厂（50-100人）推荐 500 次/周
          </div>
        </div>
      </div>

      <!-- 管理员账号 -->
      <div class="section__header" style="margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">工厂管理员账号</span>
      </div>

      <div style="background: white; border-radius: 12px; padding: 16px;">
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            管理员用户名 <span style="color: #ff4d4f;">*</span>
          </label>
          <input type="text" placeholder="请输入管理员用户名" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 16px;">
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            初始密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <input type="password" placeholder="请输入初始密码" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        </div>

        <div>
          <label style="display: block; font-size: 14px; color: #262626; margin-bottom: 8px;">
            确认密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <input type="password" placeholder="请再次输入密码" style="width: 100%; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        </div>
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bottom-actions">
      <a href="factories.html" class="bottom-actions__btn bottom-actions__btn--secondary" style="text-decoration: none;">取消</a>
      <a href="factory-detail.html" class="bottom-actions__btn bottom-actions__btn--primary" style="text-decoration: none;">创建工厂</a>
    </div>
  </div>
</body>
</html>
