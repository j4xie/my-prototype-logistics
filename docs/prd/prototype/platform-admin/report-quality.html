<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>质量报表 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <a href="report-dashboard.html" class="header-left" style="text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </a>
      <div class="header-title">质量报表</div>
      <div class="header-right">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
        </svg>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content" style="padding-bottom: 20px;">
      <!-- 时间筛选 -->
      <div style="display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto;">
        <div style="padding: 8px 16px; background: #1a1a2e; color: white; border-radius: 20px; font-size: 13px; white-space: nowrap;">本月</div>
        <div style="padding: 8px 16px; background: white; border: 1px solid #e8e8e8; border-radius: 20px; font-size: 13px; white-space: nowrap; color: #595959;">上月</div>
        <div style="padding: 8px 16px; background: white; border: 1px solid #e8e8e8; border-radius: 20px; font-size: 13px; white-space: nowrap; color: #595959;">本季度</div>
        <div style="padding: 8px 16px; background: white; border: 1px solid #e8e8e8; border-radius: 20px; font-size: 13px; white-space: nowrap; color: #595959;">本年</div>
      </div>

      <!-- 质量总览 -->
      <div style="background: linear-gradient(135deg, #52c41a 0%, #95de64 100%); border-radius: 16px; padding: 20px; margin-bottom: 20px; color: white;">
        <div style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">平台质量合格率</div>
        <div style="display: flex; align-items: baseline; gap: 8px; margin-bottom: 16px;">
          <span style="font-size: 48px; font-weight: 700;">98.5</span>
          <span style="font-size: 20px;">%</span>
        </div>
        <div style="display: flex; gap: 16px;">
          <div>
            <div style="font-size: 12px; opacity: 0.8;">检测批次</div>
            <div style="font-size: 18px; font-weight: 600;">1,892</div>
          </div>
          <div>
            <div style="font-size: 12px; opacity: 0.8;">合格批次</div>
            <div style="font-size: 18px; font-weight: 600;">1,864</div>
          </div>
          <div>
            <div style="font-size: 12px; opacity: 0.8;">不合格</div>
            <div style="font-size: 18px; font-weight: 600;">28</div>
          </div>
        </div>
      </div>

      <!-- 质量指标卡片 -->
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px;">
        <div style="background: white; border-radius: 12px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
            <div style="width: 32px; height: 32px; background: #e6f7ff; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1890ff" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
            </div>
            <span style="font-size: 13px; color: #8c8c8c;">检测完成率</span>
          </div>
          <div style="font-size: 24px; font-weight: 600; color: #262626;">99.2%</div>
        </div>

        <div style="background: white; border-radius: 12px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
            <div style="width: 32px; height: 32px; background: #fff7e6; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#faad14" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
            </div>
            <span style="font-size: 13px; color: #8c8c8c;">待处理问题</span>
          </div>
          <div style="font-size: 24px; font-weight: 600; color: #faad14;">12</div>
        </div>

        <div style="background: white; border-radius: 12px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
            <div style="width: 32px; height: 32px; background: #fff1f0; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff4d4f" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <span style="font-size: 13px; color: #8c8c8c;">重大问题</span>
          </div>
          <div style="font-size: 24px; font-weight: 600; color: #ff4d4f;">3</div>
        </div>

        <div style="background: white; border-radius: 12px; padding: 16px;">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
            <div style="width: 32px; height: 32px; background: #f6ffed; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
            </div>
            <span style="font-size: 13px; color: #8c8c8c;">已解决</span>
          </div>
          <div style="font-size: 24px; font-weight: 600; color: #52c41a;">156</div>
        </div>
      </div>

      <!-- 质量趋势 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 15px; font-weight: 600; color: #262626; margin-bottom: 16px;">合格率趋势</div>
        <div style="height: 120px; position: relative; border-left: 1px solid #f0f0f0; border-bottom: 1px solid #f0f0f0; margin-left: 30px;">
          <!-- Y轴刻度 -->
          <div style="position: absolute; left: -30px; top: 0; font-size: 10px; color: #8c8c8c;">100%</div>
          <div style="position: absolute; left: -30px; top: 50%; transform: translateY(-50%); font-size: 10px; color: #8c8c8c;">95%</div>
          <div style="position: absolute; left: -30px; bottom: 0; font-size: 10px; color: #8c8c8c;">90%</div>

          <!-- 折线图区域（模拟） -->
          <svg style="width: 100%; height: 100%;" viewBox="0 0 300 120" preserveAspectRatio="none">
            <polyline points="0,60 50,45 100,50 150,35 200,40 250,25 300,20" fill="none" stroke="#52c41a" stroke-width="2"/>
            <polygon points="0,60 50,45 100,50 150,35 200,40 250,25 300,20 300,120 0,120" fill="url(#gradient)" opacity="0.3"/>
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#52c41a;stop-opacity:0.5"/>
                <stop offset="100%" style="stop-color:#52c41a;stop-opacity:0"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 8px; margin-left: 30px; font-size: 11px; color: #8c8c8c;">
          <span>1月</span><span>2月</span><span>3月</span><span>4月</span><span>5月</span><span>6月</span><span>7月</span>
        </div>
      </div>

      <!-- 问题类型分布 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
        <div style="font-size: 15px; font-weight: 600; color: #262626; margin-bottom: 16px;">问题类型分布</div>

        <div style="margin-bottom: 16px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 13px; color: #595959;">温度异常</span>
            <span style="font-size: 13px; color: #262626;">35%</span>
          </div>
          <div style="height: 8px; background: #f5f5f5; border-radius: 4px;">
            <div style="width: 35%; height: 100%; background: #ff4d4f; border-radius: 4px;"></div>
          </div>
        </div>

        <div style="margin-bottom: 16px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 13px; color: #595959;">包装破损</span>
            <span style="font-size: 13px; color: #262626;">28%</span>
          </div>
          <div style="height: 8px; background: #f5f5f5; border-radius: 4px;">
            <div style="width: 28%; height: 100%; background: #faad14; border-radius: 4px;"></div>
          </div>
        </div>

        <div style="margin-bottom: 16px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 13px; color: #595959;">标签错误</span>
            <span style="font-size: 13px; color: #262626;">22%</span>
          </div>
          <div style="height: 8px; background: #f5f5f5; border-radius: 4px;">
            <div style="width: 22%; height: 100%; background: #1890ff; border-radius: 4px;"></div>
          </div>
        </div>

        <div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 13px; color: #595959;">其他问题</span>
            <span style="font-size: 13px; color: #262626;">15%</span>
          </div>
          <div style="height: 8px; background: #f5f5f5; border-radius: 4px;">
            <div style="width: 15%; height: 100%; background: #8c8c8c; border-radius: 4px;"></div>
          </div>
        </div>
      </div>

      <!-- 工厂质量排名 -->
      <div style="background: white; border-radius: 12px; padding: 16px;">
        <div style="font-size: 15px; font-weight: 600; color: #262626; margin-bottom: 16px;">工厂质量排名</div>

        <div style="display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #faad14, #ffc53d); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; font-weight: 600; margin-right: 12px;">1</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">浙江海鲜加工厂</div>
          </div>
          <div style="font-size: 14px; font-weight: 600; color: #52c41a;">99.8%</div>
        </div>

        <div style="display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #8c8c8c, #bfbfbf); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; font-weight: 600; margin-right: 12px;">2</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">福建渔港食品</div>
          </div>
          <div style="font-size: 14px; font-weight: 600; color: #52c41a;">99.5%</div>
        </div>

        <div style="display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
          <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #d48265, #e8a17f); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; font-weight: 600; margin-right: 12px;">3</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">山东冷链物流</div>
          </div>
          <div style="font-size: 14px; font-weight: 600; color: #52c41a;">99.2%</div>
        </div>

        <div style="display: flex; align-items: center; padding: 12px 0;">
          <div style="width: 24px; height: 24px; background: #f5f5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #8c8c8c; font-size: 11px; font-weight: 600; margin-right: 12px;">4</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; color: #262626;">广东海产加工</div>
          </div>
          <div style="font-size: 14px; font-weight: 600; color: #52c41a;">98.9%</div>
        </div>
      </div>

      <!-- 导出按钮 -->
      <div style="margin-top: 20px;">
        <button style="width: 100%; padding: 14px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border: none; border-radius: 12px; color: white; font-size: 15px; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          导出质量报表
        </button>
      </div>
    </div>
  </div>
</body>
</html>
