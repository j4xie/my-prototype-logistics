<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工厂管理 - 平台管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">&lt; 返回角色选择</a>

  <div class="mobile-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <!-- 顶部导航 -->
    <div class="header header--platform">
      <div class="header-left">
        <span class="header-icon" style="font-size: 16px;">平</span>
      </div>
      <div class="header-title">工厂管理</div>
      <div class="header-right">
        <a href="factory-ai-quick.html" class="header-action" style="text-decoration: none;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
        </a>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
      <!-- 搜索栏 -->
      <div class="search-box" style="margin-bottom: 16px;">
        <svg class="search-box__icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="text" class="search-box__input" placeholder="搜索工厂名称、编号...">
      </div>

      <!-- 统计概览 -->
      <div style="display: flex; gap: 12px; margin-bottom: 16px;">
        <div style="flex: 1; background: white; border-radius: 12px; padding: 16px; text-align: center;">
          <div style="font-size: 24px; font-weight: 700; color: #667eea;">12</div>
          <div style="font-size: 12px; color: #8c8c8c;">工厂总数</div>
        </div>
        <div style="flex: 1; background: white; border-radius: 12px; padding: 16px; text-align: center;">
          <div style="font-size: 24px; font-weight: 700; color: #52c41a;">10</div>
          <div style="font-size: 12px; color: #8c8c8c;">运营中</div>
        </div>
        <div style="flex: 1; background: white; border-radius: 12px; padding: 16px; text-align: center;">
          <div style="font-size: 24px; font-weight: 700; color: #8c8c8c;">2</div>
          <div style="font-size: 12px; color: #8c8c8c;">已停用</div>
        </div>
      </div>

      <!-- 快速创建入口 -->
      <div style="display: flex; gap: 12px; margin-bottom: 16px;">
        <a href="factory-ai-quick.html" style="flex: 1; display: flex; align-items: center; gap: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 16px; text-decoration: none; color: white;">
          <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
          </div>
          <div>
            <div style="font-weight: 600;">AI 快速创建</div>
            <div style="font-size: 12px; opacity: 0.8;">一键生成工厂配置</div>
          </div>
        </a>
        <a href="factory-create.html" style="flex: 1; display: flex; align-items: center; gap: 12px; background: white; border-radius: 12px; padding: 16px; text-decoration: none; color: #262626; border: 1px solid #f0f0f0;">
          <div style="width: 40px; height: 40px; background: #f5f5f5; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#595959" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="12" y1="8" x2="12" y2="16"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
          </div>
          <div>
            <div style="font-weight: 600;">手动创建</div>
            <div style="font-size: 12px; color: #8c8c8c;">自定义配置</div>
          </div>
        </a>
      </div>

      <!-- 工厂列表 -->
      <div class="section__header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <span class="section__title" style="font-size: 16px; font-weight: 600;">工厂列表</span>
        <div style="display: flex; gap: 8px;">
          <span class="tag info" style="cursor: pointer;">全部</span>
          <span class="tag default" style="cursor: pointer;">运营中</span>
          <span class="tag default" style="cursor: pointer;">已停用</span>
        </div>
      </div>

      <!-- 工厂卡片列表 -->
      <a href="factory-detail.html" class="factory-item" style="text-decoration: none;">
        <div class="factory-item__icon">厂</div>
        <div class="factory-item__content">
          <div class="factory-item__name">海鲜加工一厂</div>
          <div class="factory-item__meta">
            <div class="factory-item__status">
              <span class="dot dot--active"></span>
              <span>运营中</span>
            </div>
            <span>水产加工</span>
            <span>86人</span>
          </div>
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </a>

      <a href="factory-detail.html" class="factory-item" style="text-decoration: none;">
        <div class="factory-item__icon">厂</div>
        <div class="factory-item__content">
          <div class="factory-item__name">海鲜加工二厂</div>
          <div class="factory-item__meta">
            <div class="factory-item__status">
              <span class="dot dot--active"></span>
              <span>运营中</span>
            </div>
            <span>水产加工</span>
            <span>52人</span>
          </div>
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </a>

      <a href="factory-detail.html" class="factory-item" style="text-decoration: none;">
        <div class="factory-item__icon">厂</div>
        <div class="factory-item__content">
          <div class="factory-item__name">速冻食品加工厂</div>
          <div class="factory-item__meta">
            <div class="factory-item__status">
              <span class="dot dot--active"></span>
              <span>运营中</span>
            </div>
            <span>速冻食品</span>
            <span>128人</span>
          </div>
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </a>

      <a href="factory-detail.html" class="factory-item" style="text-decoration: none;">
        <div class="factory-item__icon">厂</div>
        <div class="factory-item__content">
          <div class="factory-item__name">肉类加工中心</div>
          <div class="factory-item__meta">
            <div class="factory-item__status">
              <span class="dot dot--active"></span>
              <span>运营中</span>
            </div>
            <span>肉类加工</span>
            <span>95人</span>
          </div>
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </a>

      <a href="factory-detail.html" class="factory-item" style="text-decoration: none;">
        <div class="factory-item__icon" style="background: #f5f5f5; color: #8c8c8c;">厂</div>
        <div class="factory-item__content">
          <div class="factory-item__name" style="color: #8c8c8c;">老厂区（已停用）</div>
          <div class="factory-item__meta">
            <div class="factory-item__status">
              <span class="dot dot--inactive"></span>
              <span>已停用</span>
            </div>
            <span>水产加工</span>
            <span>0人</span>
          </div>
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </a>

      <a href="factory-detail.html" class="factory-item" style="text-decoration: none;">
        <div class="factory-item__icon">厂</div>
        <div class="factory-item__content">
          <div class="factory-item__name">乳制品加工厂</div>
          <div class="factory-item__meta">
            <div class="factory-item__status">
              <span class="dot dot--active"></span>
              <span>运营中</span>
            </div>
            <span>乳制品</span>
            <span>67人</span>
          </div>
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#bfbfbf" stroke-width="2">
          <polyline points="9 18 15 12 9 6"/>
        </svg>
      </a>
    </div>

    <!-- 底部导航 -->
    <div class="tab-bar">
      <a href="index.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="tab-label">首页</span>
      </a>
      <a href="factories.html" class="tab-item active" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <path d="M9 22V12h6v10"/>
        </svg>
        <span class="tab-label">工厂</span>
      </a>
      <a href="blueprints.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
        </svg>
        <span class="tab-label">蓝图</span>
      </a>
      <a href="profile.html" class="tab-item" style="text-decoration: none;">
        <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span class="tab-label">我的</span>
      </a>
    </div>
  </div>
</body>
</html>
