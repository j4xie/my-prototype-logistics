<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>质检员 - 扫码</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">← 返回角色选择</a>

  <div class="phone-container">
    <!-- 头部 -->
    <div class="subpage-header">
      <a href="inspect.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
      </a>
      <span class="title">扫描批次码</span>
      <span class="step-indicator">步骤 1/3</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-bottom: 20px;">
      <!-- 相机预览区域 -->
      <div class="camera-preview" style="height: 300px; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div class="camera-overlay">
          <div class="camera-guide" style="border-color: var(--qc-primary);"></div>
        </div>
        <!-- 扫描线动画 -->
        <div style="position: absolute; width: 60%; height: 2px; background: var(--qc-primary); animation: scanLine 2s infinite; box-shadow: 0 0 10px var(--qc-primary);"></div>
      </div>

      <style>
        @keyframes scanLine {
          0% { top: 30%; opacity: 1; }
          50% { top: 65%; opacity: 0.5; }
          100% { top: 30%; opacity: 1; }
        }
      </style>

      <!-- 扫描提示 -->
      <div style="text-align: center; padding: 20px;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px; color: var(--qc-primary); margin-bottom: 12px;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
          </svg>
          <span style="font-size: 14px; font-weight: 500;">将批次二维码放入框内</span>
        </div>
        <p style="font-size: 13px; color: #999;">自动识别批次信息</p>
      </div>

      <!-- 快捷操作 -->
      <div style="padding: 0 16px;">
        <div class="divider-text">或</div>

        <!-- 手动输入 -->
        <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <span style="font-size: 14px; font-weight: 500; color: #333;">手动输入批次号</span>
          </div>
          <div style="display: flex; gap: 12px;">
            <input type="text" class="form-input" placeholder="输入批次号 如: PB-20251228-001" style="flex: 1;">
            <button class="btn btn-primary" style="padding: 12px 20px;" onclick="location.href='inspect-form.html'">
              确认
            </button>
          </div>
        </div>

        <!-- 从列表选择 -->
        <a href="inspect-select.html" style="display: flex; align-items: center; justify-content: center; gap: 8px; padding: 14px; background: #f5f5f5; border-radius: 12px; text-decoration: none; color: #666;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"/>
            <line x1="8" y1="12" x2="21" y2="12"/>
            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/>
            <line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
          <span style="font-size: 14px;">从待检列表选择</span>
        </a>
      </div>

      <!-- 最近扫描 -->
      <div style="padding: 16px; margin-top: 16px;">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
          <span style="font-size: 14px; font-weight: 500; color: #333;">最近扫描</span>
          <span style="font-size: 12px; color: #999;">今日 3 次</span>
        </div>

        <div class="record-item" onclick="location.href='inspect-form.html?batch=PB-20251228-003'">
          <div class="record-item-header">
            <span class="record-batch">PB-20251228-003</span>
            <div class="result-status pass" style="font-size: 12px; padding: 4px 10px;">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20,6 9,17 4,12"/>
              </svg>
              已检
            </div>
          </div>
          <div class="record-item-info">
            <span>虾仁</span>
            <span>09:15</span>
            <span class="record-rate" style="color: var(--qc-primary);">合格率 96%</span>
          </div>
        </div>

        <div class="record-item" onclick="location.href='inspect-form.html?batch=PB-20251228-002'">
          <div class="record-item-header">
            <span class="record-batch">PB-20251228-002</span>
            <div class="result-status pass" style="font-size: 12px; padding: 4px 10px;">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20,6 9,17 4,12"/>
              </svg>
              已检
            </div>
          </div>
          <div class="record-item-info">
            <span>三文鱼排</span>
            <span>08:45</span>
            <span class="record-rate" style="color: var(--qc-primary);">合格率 92%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
