<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>质检员 - 选择批次</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">← 返回角色选择</a>

  <div class="phone-container">
    <!-- 头部 -->
    <div class="subpage-header">
      <a href="inspect.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
      </a>
      <span class="title">选择待检批次</span>
      <span class="step-indicator">步骤 1/3</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-bottom: 20px;">
      <!-- 搜索栏 -->
      <div class="search-bar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="text" placeholder="搜索批次号或产品名称...">
      </div>

      <!-- 筛选条件 -->
      <div class="filter-row">
        <select class="filter-select">
          <option>全部工序</option>
          <option>切片工序</option>
          <option>包装工序</option>
          <option>冷冻工序</option>
        </select>
        <select class="filter-select">
          <option>等待时间 ↓</option>
          <option>等待时间 ↑</option>
          <option>批次号</option>
        </select>
        <select class="filter-select">
          <option>全部产品</option>
          <option>带鱼片</option>
          <option>三文鱼排</option>
          <option>虾仁</option>
        </select>
      </div>

      <!-- 统计信息 -->
      <div style="display: flex; align-items: center; justify-content: space-between; padding: 8px 4px; margin-bottom: 12px;">
        <span style="font-size: 14px; font-weight: 500; color: #333;">待检批次</span>
        <span style="font-size: 13px; color: var(--qc-primary);">共 8 个批次</span>
      </div>

      <!-- 待检列表 -->
      <div class="pending-item" style="border-left: 4px solid #ef4444;">
        <div class="pending-item-header">
          <span class="pending-item-batch">PB-20251228-001</span>
          <span class="pending-item-time" style="color: #ef4444;">等待 25分钟</span>
        </div>
        <div class="pending-item-info">
          <span class="pending-item-detail"><span>产品:</span> 带鱼片</span>
          <span class="pending-item-detail"><span>数量:</span> 50kg</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
          <span style="font-size: 12px; color: #666;">来源: 切片工序</span>
          <span style="font-size: 12px; padding: 2px 8px; background: #fee2e2; color: #ef4444; border-radius: 10px;">紧急</span>
        </div>
        <button class="pending-item-btn" onclick="location.href='inspect-form.html?batch=PB-20251228-001'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
          </svg>
          开始检验
        </button>
      </div>

      <div class="pending-item" style="border-left: 4px solid #f59e0b;">
        <div class="pending-item-header">
          <span class="pending-item-batch">PB-20251228-004</span>
          <span class="pending-item-time" style="color: #f59e0b;">等待 15分钟</span>
        </div>
        <div class="pending-item-info">
          <span class="pending-item-detail"><span>产品:</span> 三文鱼排</span>
          <span class="pending-item-detail"><span>数量:</span> 30kg</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
          <span style="font-size: 12px; color: #666;">来源: 包装工序</span>
        </div>
        <button class="pending-item-btn" onclick="location.href='inspect-form.html?batch=PB-20251228-004'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
          </svg>
          开始检验
        </button>
      </div>

      <div class="pending-item" style="border-left: 4px solid var(--qc-primary);">
        <div class="pending-item-header">
          <span class="pending-item-batch">PB-20251228-005</span>
          <span class="pending-item-time">等待 8分钟</span>
        </div>
        <div class="pending-item-info">
          <span class="pending-item-detail"><span>产品:</span> 虾仁</span>
          <span class="pending-item-detail"><span>数量:</span> 25kg</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
          <span style="font-size: 12px; color: #666;">来源: 冷冻工序</span>
        </div>
        <button class="pending-item-btn" onclick="location.href='inspect-form.html?batch=PB-20251228-005'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
          </svg>
          开始检验
        </button>
      </div>

      <div class="pending-item" style="border-left: 4px solid var(--qc-primary);">
        <div class="pending-item-header">
          <span class="pending-item-batch">PB-20251228-006</span>
          <span class="pending-item-time">等待 5分钟</span>
        </div>
        <div class="pending-item-info">
          <span class="pending-item-detail"><span>产品:</span> 鳕鱼块</span>
          <span class="pending-item-detail"><span>数量:</span> 40kg</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
          <span style="font-size: 12px; color: #666;">来源: 切片工序</span>
        </div>
        <button class="pending-item-btn" onclick="location.href='inspect-form.html?batch=PB-20251228-006'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
          </svg>
          开始检验
        </button>
      </div>

      <div class="pending-item" style="border-left: 4px solid var(--qc-primary);">
        <div class="pending-item-header">
          <span class="pending-item-batch">PB-20251228-007</span>
          <span class="pending-item-time">等待 3分钟</span>
        </div>
        <div class="pending-item-info">
          <span class="pending-item-detail"><span>产品:</span> 带鱼片</span>
          <span class="pending-item-detail"><span>数量:</span> 35kg</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
          <span style="font-size: 12px; color: #666;">来源: 切片工序</span>
        </div>
        <button class="pending-item-btn" onclick="location.href='inspect-form.html?batch=PB-20251228-007'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
          </svg>
          开始检验
        </button>
      </div>

      <!-- 加载更多 -->
      <div style="text-align: center; padding: 16px;">
        <span style="font-size: 13px; color: #999;">下拉加载更多...</span>
      </div>
    </div>
  </div>
</body>
</html>
