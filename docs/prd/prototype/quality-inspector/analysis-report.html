<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>质检员 - 生成报表</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">← 返回角色选择</a>

  <div class="phone-container">
    <!-- 头部 -->
    <div class="subpage-header">
      <a href="analysis.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
      </a>
      <span class="title">生成报表</span>
      <span></span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-bottom: 20px;">
      <!-- 报表类型选择 -->
      <div class="section-title">选择报表类型</div>
      <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
        <button style="flex: 1; min-width: 70px; padding: 12px 16px; background: var(--qc-gradient); color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 500;">日报</button>
        <button style="flex: 1; min-width: 70px; padding: 12px 16px; background: white; color: #666; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px;">周报</button>
        <button style="flex: 1; min-width: 70px; padding: 12px 16px; background: white; color: #666; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px;">月报</button>
        <button style="flex: 1; min-width: 70px; padding: 12px 16px; background: white; color: #666; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px;">自定义</button>
      </div>

      <!-- 日期范围 -->
      <div class="form-group">
        <label class="form-label">报表日期</label>
        <input type="date" class="form-input" value="2025-12-28">
      </div>

      <!-- 报表内容选择 -->
      <div class="section-title">包含内容</div>
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
        <label style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5;">
          <input type="checkbox" checked style="accent-color: var(--qc-primary); width: 18px; height: 18px; margin-right: 12px;">
          <span style="font-size: 14px; color: #333;">检验统计摘要</span>
        </label>
        <label style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5;">
          <input type="checkbox" checked style="accent-color: var(--qc-primary); width: 18px; height: 18px; margin-right: 12px;">
          <span style="font-size: 14px; color: #333;">合格率趋势图</span>
        </label>
        <label style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5;">
          <input type="checkbox" checked style="accent-color: var(--qc-primary); width: 18px; height: 18px; margin-right: 12px;">
          <span style="font-size: 14px; color: #333;">产品线分析</span>
        </label>
        <label style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5;">
          <input type="checkbox" checked style="accent-color: var(--qc-primary); width: 18px; height: 18px; margin-right: 12px;">
          <span style="font-size: 14px; color: #333;">异常批次清单</span>
        </label>
        <label style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5;">
          <input type="checkbox" style="accent-color: var(--qc-primary); width: 18px; height: 18px; margin-right: 12px;">
          <span style="font-size: 14px; color: #333;">AI分析建议</span>
        </label>
        <label style="display: flex; align-items: center; padding: 10px 0;">
          <input type="checkbox" style="accent-color: var(--qc-primary); width: 18px; height: 18px; margin-right: 12px;">
          <span style="font-size: 14px; color: #333;">检验员效率统计</span>
        </label>
      </div>

      <!-- 报表格式 -->
      <div class="section-title">导出格式</div>
      <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button style="flex: 1; padding: 14px; background: var(--qc-gradient); color: white; border: none; border-radius: 8px; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
          PDF
        </button>
        <button style="flex: 1; padding: 14px; background: white; color: #666; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
          Excel
        </button>
        <button style="flex: 1; padding: 14px; background: white; color: #666; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
          </svg>
          图片
        </button>
      </div>

      <!-- 报表预览 -->
      <div class="section-title">报表预览</div>
      <div style="background: white; border-radius: 12px; padding: 20px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
        <div style="text-align: center; padding-bottom: 16px; border-bottom: 2px solid var(--qc-primary); margin-bottom: 16px;">
          <div style="font-size: 18px; font-weight: 600; color: #333;">质检日报</div>
          <div style="font-size: 13px; color: #999; margin-top: 4px;">2025年12月28日</div>
        </div>

        <div style="margin-bottom: 16px;">
          <div style="font-size: 14px; font-weight: 600; color: #333; margin-bottom: 10px;">一、检验统计摘要</div>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
            <div style="padding: 10px; background: #f5f5f5; border-radius: 8px;">
              <div style="font-size: 12px; color: #999;">检验批次</div>
              <div style="font-size: 18px; font-weight: 600; color: #333;">15</div>
            </div>
            <div style="padding: 10px; background: #d1fae5; border-radius: 8px;">
              <div style="font-size: 12px; color: #999;">合格率</div>
              <div style="font-size: 18px; font-weight: 600; color: var(--qc-primary);">87.3%</div>
            </div>
            <div style="padding: 10px; background: #f5f5f5; border-radius: 8px;">
              <div style="font-size: 12px; color: #999;">通过批次</div>
              <div style="font-size: 18px; font-weight: 600; color: #333;">13</div>
            </div>
            <div style="padding: 10px; background: #fee2e2; border-radius: 8px;">
              <div style="font-size: 12px; color: #999;">未通过</div>
              <div style="font-size: 18px; font-weight: 600; color: #ef4444;">2</div>
            </div>
          </div>
        </div>

        <div style="margin-bottom: 16px;">
          <div style="font-size: 14px; font-weight: 600; color: #333; margin-bottom: 10px;">二、产品线分析</div>
          <div style="font-size: 13px; color: #666; line-height: 1.8;">
            • 三文鱼排: 合格率98% (优秀)<br>
            • 鳕鱼块: 合格率91% (达标)<br>
            • 虾仁: 合格率86% (需关注)<br>
            • 带鱼片: 合格率82% (需改进)
          </div>
        </div>

        <div>
          <div style="font-size: 14px; font-weight: 600; color: #333; margin-bottom: 10px;">三、异常批次</div>
          <div style="font-size: 13px; color: #666;">
            • PB-20251228-012: 带鱼片 - 合格率65%<br>
            • PB-20251228-009: 三文鱼排 - 合格率58%
          </div>
        </div>
      </div>

      <!-- 接收人 -->
      <div class="form-group">
        <label class="form-label">发送给 (可选)</label>
        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
          <span style="padding: 6px 12px; background: #d1fae5; color: var(--qc-primary); border-radius: 16px; font-size: 13px;">质检主管</span>
          <span style="padding: 6px 12px; background: #f5f5f5; color: #666; border-radius: 16px; font-size: 13px;">生产经理</span>
          <span style="padding: 6px 12px; background: #f5f5f5; color: #666; border-radius: 16px; font-size: 13px;">+ 添加</span>
        </div>
      </div>

      <!-- 生成按钮 -->
      <div class="btn-group" style="margin-top: 24px;">
        <button class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7,10 12,15 17,10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          下载
        </button>
        <button class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22,2 15,22 11,13 2,9 22,2"/>
          </svg>
          生成并发送
        </button>
      </div>
    </div>
  </div>
</body>
</html>
