<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>质检员 - 首页</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">← 返回角色选择</a>

  <div class="phone-container">
    <!-- 头部 -->
    <div class="header--qc">
      <div class="header-top">
        <span></span>
        <h1>质检工作台</h1>
        <button class="icon-btn" onclick="location.href='notifications.html'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span class="badge">3</span>
        </button>
      </div>
      <div class="welcome-section">
        <div class="welcome-text">
          <span class="greeting">早上好</span>
          <h2>张质检</h2>
        </div>
        <div class="avatar">张</div>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
      <!-- 下一个待检批次 - 最醒目 -->
      <div class="next-inspection-card">
        <div class="next-inspection-header">
          <div class="next-inspection-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12,6 12,12 16,14"/>
            </svg>
            下一个待检批次
          </div>
          <div class="next-inspection-time">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12,6 12,12 16,14"/>
            </svg>
            等待 15分钟
          </div>
        </div>
        <div class="next-inspection-batch">PB-20251228-001</div>
        <div class="next-inspection-product">带鱼片 | 50kg</div>
        <div class="next-inspection-info">
          <div class="next-inspection-info-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
            </svg>
            来源: 切片工序
          </div>
          <div class="next-inspection-info-item">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            产品类型: 冷冻水产
          </div>
        </div>
        <button class="start-inspection-btn" onclick="location.href='inspect-form.html?batch=PB-20251228-001'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
          </svg>
          开始检验
        </button>
      </div>

      <!-- 今日检验概览 -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon pending">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12,6 12,12 16,14"/>
            </svg>
          </div>
          <div class="stat-value">8</div>
          <div class="stat-label">待检</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon inspecting">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
              <path d="M12 2v4"/>
              <path d="M12 18v4"/>
              <path d="M4.93 4.93l2.83 2.83"/>
              <path d="M16.24 16.24l2.83 2.83"/>
              <path d="M2 12h4"/>
              <path d="M18 12h4"/>
              <path d="M4.93 19.07l2.83-2.83"/>
              <path d="M16.24 7.76l2.83-2.83"/>
            </svg>
          </div>
          <div class="stat-value">1</div>
          <div class="stat-label">进行中</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon pass">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
          </div>
          <div class="stat-value">12</div>
          <div class="stat-label">已通过</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon fail">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
          </div>
          <div class="stat-value">2</div>
          <div class="stat-label">未通过</div>
        </div>
      </div>

      <!-- 今日合格率 -->
      <div class="pass-rate-card">
        <div class="pass-rate-header">
          <h3>今日合格率</h3>
          <span class="pass-rate-target">目标 ≥90%</span>
        </div>
        <div class="pass-rate-ring-container">
          <div class="pass-rate-ring">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <circle class="pass-rate-ring-bg" cx="50" cy="50" r="40" fill="none" stroke-width="8"/>
              <circle class="pass-rate-ring-fill" cx="50" cy="50" r="40" fill="none" stroke-width="8"
                      stroke-dasharray="251.2" stroke-dashoffset="35.9"/>
            </svg>
            <div class="pass-rate-ring-text">
              <div class="pass-rate-value">85.7%</div>
              <div class="pass-rate-label">合格率</div>
            </div>
          </div>
          <div class="pass-rate-info">
            <div class="pass-rate-detail">已检 15 批次</div>
            <div class="pass-rate-detail">通过 12 批</div>
            <div class="pass-rate-detail">未通过 2 批</div>
            <div class="pass-rate-status warning">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
              </svg>
              低于目标
            </div>
          </div>
        </div>
      </div>

      <!-- 平均检验时长 -->
      <div class="efficiency-card">
        <div class="efficiency-header">
          <h3>平均检验时长</h3>
          <span style="font-size: 12px; color: #999;">目标 ≤10分钟</span>
        </div>
        <div class="efficiency-content">
          <div class="efficiency-value">
            8.5<span class="efficiency-unit">分钟/批</span>
          </div>
          <div class="efficiency-progress">
            <div class="efficiency-bar">
              <div class="efficiency-bar-fill good" style="width: 85%;"></div>
            </div>
            <div class="efficiency-hint">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" style="display: inline;">
                <polyline points="20,6 9,17 4,12"/>
              </svg>
              符合标准
            </div>
          </div>
        </div>
      </div>

      <!-- 异常预警 -->
      <div class="alert-section">
        <div class="alert-header">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <h3>异常预警</h3>
        </div>
        <div class="alert-list">
          <div class="alert-item">
            <div class="alert-item-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
              </svg>
            </div>
            <div class="alert-item-content">
              <div class="alert-item-text">带鱼片合格率连续3批下降</div>
              <div class="alert-item-action" onclick="location.href='analysis-trend.html'">查看趋势 →</div>
            </div>
          </div>
          <div class="alert-item">
            <div class="alert-item-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2">
                <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/>
              </svg>
            </div>
            <div class="alert-item-content">
              <div class="alert-item-text">切片工序温度偏高 (+2°C)</div>
              <div class="alert-item-action">建议关注</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span>首页</span>
      </a>
      <a href="inspect.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"/>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
        </svg>
        <span>质检</span>
      </a>
      <a href="records.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10,9 9,9 8,9"/>
        </svg>
        <span>记录</span>
      </a>
      <a href="analysis.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span>分析</span>
      </a>
      <a href="profile.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>我的</span>
      </a>
    </nav>
  </div>
</body>
</html>
