<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>质检员 - 确认提交</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">← 返回角色选择</a>

  <div class="phone-container">
    <!-- 头部 -->
    <div class="subpage-header">
      <a href="inspect-form.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="title">确认提交</span>
      <span class="step-indicator">步骤 3/3</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-bottom: 120px;">
      <!-- 步骤指示器 -->
      <div class="step-progress">
        <div class="step-circle completed">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
            <polyline points="20,6 9,17 4,12"/>
          </svg>
        </div>
        <div class="step-line completed"></div>
        <div class="step-circle completed">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
            <polyline points="20,6 9,17 4,12"/>
          </svg>
        </div>
        <div class="step-line completed"></div>
        <div class="step-circle current">3</div>
      </div>

      <!-- 批次信息 -->
      <div class="batch-info-card">
        <div class="batch-info-title">PB-20251228-001</div>
        <div class="batch-info-subtitle">带鱼片 | 来源: 切片工序</div>
      </div>

      <!-- 检验结果汇总 -->
      <div style="background: white; border-radius: 12px; padding: 20px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
        <h3 style="font-size: 16px; font-weight: 600; color: #333; margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
          检验结果汇总
        </h3>

        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px;">
          <div style="padding: 12px; background: #f8fafc; border-radius: 8px;">
            <div style="font-size: 12px; color: #999; margin-bottom: 4px;">抽样数量</div>
            <div style="font-size: 18px; font-weight: 600; color: #333;">10件</div>
          </div>
          <div style="padding: 12px; background: #f8fafc; border-radius: 8px;">
            <div style="font-size: 12px; color: #999; margin-bottom: 4px;">合格数量</div>
            <div style="font-size: 18px; font-weight: 600; color: #10b981;">9件</div>
          </div>
          <div style="padding: 12px; background: #f8fafc; border-radius: 8px;">
            <div style="font-size: 12px; color: #999; margin-bottom: 4px;">不合格数量</div>
            <div style="font-size: 18px; font-weight: 600; color: #ef4444;">1件</div>
          </div>
          <div style="padding: 12px; background: #f8fafc; border-radius: 8px;">
            <div style="font-size: 12px; color: #999; margin-bottom: 4px;">合格率</div>
            <div style="font-size: 18px; font-weight: 600; color: #10b981;">90%</div>
          </div>
        </div>

        <!-- 检验结果和等级 -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 24px; padding: 20px; background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 12px;">
          <div style="text-align: center;">
            <div style="font-size: 12px; color: #666; margin-bottom: 8px;">检验结果</div>
            <div class="result-status pass">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20,6 9,17 4,12"/>
              </svg>
              PASS
            </div>
          </div>
          <div style="width: 1px; height: 50px; background: #bbf7d0;"></div>
          <div style="text-align: center;">
            <div style="font-size: 12px; color: #666; margin-bottom: 8px;">质量等级</div>
            <div class="grade-badge grade-b grade-badge-lg">B</div>
          </div>
        </div>
      </div>

      <!-- 各项得分 -->
      <div class="score-display">
        <div class="score-circle">
          <div class="score-value">93</div>
          <div class="score-max">/100</div>
        </div>
        <div class="score-details">
          <div class="score-item">
            <span class="score-item-name">外观</span>
            <span class="score-item-value">18/20</span>
          </div>
          <div class="score-item">
            <span class="score-item-name">气味</span>
            <span class="score-item-value">20/20</span>
          </div>
          <div class="score-item">
            <span class="score-item-name">规格</span>
            <span class="score-item-value" style="color: #f59e0b;">16/20</span>
          </div>
          <div class="score-item">
            <span class="score-item-name">重量</span>
            <span class="score-item-value">19/20</span>
          </div>
          <div class="score-item">
            <span class="score-item-name">包装</span>
            <span class="score-item-value">20/20</span>
          </div>
        </div>
      </div>

      <!-- AI建议 -->
      <div class="ai-suggestion">
        <div class="ai-suggestion-header">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <h4>AI建议</h4>
        </div>
        <div class="ai-suggestion-text">
          "规格得分较低(16/20)，建议检查切片机刀片是否需要调整。近3批带鱼片规格评分呈下降趋势。"
        </div>
      </div>

      <!-- 检验备注 -->
      <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
        <h4 style="font-size: 14px; font-weight: 600; color: #333; margin-bottom: 8px;">检验备注</h4>
        <p style="font-size: 14px; color: #666; line-height: 1.6;">
          2件规格略小，建议调整切割参数
        </p>
      </div>

      <!-- 提交提示 -->
      <div style="text-align: center; padding: 16px; color: #999; font-size: 13px;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        提交后批次将进入下一工序
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 375px; padding: 16px; background: white; border-top: 1px solid #f0f0f0; z-index: 100;">
      <div class="btn-group" style="margin: 0;">
        <button class="btn btn-secondary" onclick="location.href='inspect-form.html'">
          返回修改
        </button>
        <button class="btn btn-primary" onclick="submitInspection()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20,6 9,17 4,12"/>
          </svg>
          提交检验
        </button>
      </div>
    </div>
  </div>

  <script>
    function submitInspection() {
      // 模拟提交
      alert('检验结果已提交！批次 PB-20251228-001 已通过质检。');
      location.href = 'index.html';
    }
  </script>
</body>
</html>
