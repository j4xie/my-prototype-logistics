<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码 - 工厂管理员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="javascript:history.back()" class="back-btn" style="text-decoration: none; color: #333; font-size: 22px; font-weight: bold; padding: 8px 12px;">&lt;</a>
      <span class="title">修改密码</span>
      <div style="width: 40px;"></div>
    </div>

    <div class="content" style="background: #f5f5f5; padding: 16px;">
      <!-- 安全提示 -->
      <div style="background: #e6f7ff; border: 1px solid #91d5ff; border-radius: 8px; padding: 12px; margin-bottom: 16px; display: flex; gap: 10px;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1890ff" stroke-width="2" style="flex-shrink: 0; margin-top: 2px;">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        <div style="font-size: 13px; color: #333;">
          <p style="margin: 0 0 4px 0;">为保障账户安全，建议定期更换密码。</p>
          <p style="margin: 0; color: #666;">密码需包含 8-20 位字符，必须包含字母和数字。</p>
        </div>
      </div>

      <!-- 密码表单 -->
      <div style="background: #fff; border-radius: 12px; padding: 16px;">
        <!-- 当前密码 -->
        <div style="margin-bottom: 20px;">
          <label style="display: block; font-size: 14px; color: #333; margin-bottom: 8px;">
            当前密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <input type="password" placeholder="请输入当前密码" style="width: 100%; box-sizing: border-box; padding: 12px; padding-right: 40px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 15px; outline: none;" />
            <div style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- 新密码 -->
        <div style="margin-bottom: 20px;">
          <label style="display: block; font-size: 14px; color: #333; margin-bottom: 8px;">
            新密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <input type="password" placeholder="请输入新密码" style="width: 100%; box-sizing: border-box; padding: 12px; padding-right: 40px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 15px; outline: none;" />
            <div style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
          </div>
          <!-- 密码强度指示器 -->
          <div style="margin-top: 8px;">
            <div style="display: flex; gap: 4px; margin-bottom: 4px;">
              <div style="flex: 1; height: 4px; background: #52c41a; border-radius: 2px;"></div>
              <div style="flex: 1; height: 4px; background: #52c41a; border-radius: 2px;"></div>
              <div style="flex: 1; height: 4px; background: #d9d9d9; border-radius: 2px;"></div>
            </div>
            <span style="font-size: 12px; color: #52c41a;">密码强度：中</span>
          </div>
        </div>

        <!-- 确认新密码 -->
        <div style="margin-bottom: 24px;">
          <label style="display: block; font-size: 14px; color: #333; margin-bottom: 8px;">
            确认新密码 <span style="color: #ff4d4f;">*</span>
          </label>
          <div style="position: relative;">
            <input type="password" placeholder="请再次输入新密码" style="width: 100%; box-sizing: border-box; padding: 12px; padding-right: 40px; border: 1px solid #d9d9d9; border-radius: 8px; font-size: 15px; outline: none;" />
            <div style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- 提交按钮 -->
        <button style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; color: #fff; font-size: 16px; font-weight: 500; cursor: pointer;">
          确认修改
        </button>
      </div>

      <!-- 其他选项 -->
      <div style="margin-top: 16px; text-align: center;">
        <a href="#" style="font-size: 14px; color: #1890ff; text-decoration: none;">忘记当前密码？</a>
      </div>

      <!-- 密码规则说明 -->
      <div style="margin-top: 24px; padding: 16px; background: #fff; border-radius: 12px;">
        <div style="font-size: 14px; color: #333; font-weight: 500; margin-bottom: 12px;">密码设置规则</div>
        <div style="font-size: 13px; color: #666; line-height: 1.8;">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            <span>长度为 8-20 个字符</span>
          </div>
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            <span>必须包含字母和数字</span>
          </div>
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>
            <span>建议包含大小写字母</span>
          </div>
          <div style="display: flex; align-items: center; gap: 8px;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>
            <span>建议包含特殊字符 (!@#$%^&*)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
