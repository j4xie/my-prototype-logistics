<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>质检验收 - 白垩纪食品溯源系统</title>
  <link rel="stylesheet" href="warehouse.css">
  <link rel="stylesheet" href="../components.css">
</head>
<body>
  <a href="inbound-detail.html" class="back-to-index">< 返回入库详情</a>

  <div class="mobile-container">
    <header class="header">
      <h1>质检验收</h1>
      <p>MB-20251226-001</p>
    </header>

    <div class="page-content">
      <!-- 物料信息卡片 -->
      <div class="info-card">
        <div class="info-card-row">
          <span class="info-label">入库单号</span>
          <span class="info-value">MB-20251226-001</span>
        </div>
        <div class="info-card-row">
          <span class="info-label">物料</span>
          <span class="info-value">带鱼 150kg</span>
        </div>
        <div class="info-card-row">
          <span class="info-label">供应商</span>
          <span class="info-value">舟山渔业合作社</span>
        </div>
      </div>

      <form class="form-container">
        <!-- 质检项目 -->
        <div class="form-section">
          <div class="form-section-title">质检项目</div>

          <div class="form-group">
            <label class="form-label required">外观检查</label>
            <div class="radio-group horizontal">
              <label class="radio-item">
                <input type="radio" name="appearance" value="pass" checked>
                <span class="radio-label success">合格</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="appearance" value="fail">
                <span class="radio-label danger">不合格</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label required">新鲜度评分</label>
            <div class="star-rating">
              <span class="star active">★</span>
              <span class="star active">★</span>
              <span class="star active">★</span>
              <span class="star active">★</span>
              <span class="star">☆</span>
              <span class="rating-text">(4/5分)</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">温度检测 (°C)</label>
            <input type="number" class="form-input" placeholder="请输入检测温度" value="2">
            <div class="form-hint success">✓ 符合要求 (-2°C ~ 4°C)</div>
          </div>

          <div class="form-group">
            <label class="form-label required">质量等级</label>
            <div class="radio-group horizontal">
              <label class="radio-item">
                <input type="radio" name="grade" value="A" checked>
                <span class="radio-label">A级</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="grade" value="B">
                <span class="radio-label">B级</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="grade" value="C">
                <span class="radio-label">C级</span>
              </label>
            </div>
          </div>
        </div>

        <!-- 实际入库数量 -->
        <div class="form-section">
          <div class="form-section-title">实际数量</div>

          <div class="form-group">
            <label class="form-label required">实际入库数量 (kg)</label>
            <input type="number" class="form-input" placeholder="请输入实际数量" value="148">
            <div class="form-hint warning">差异: -2kg (损耗 1.3%)</div>
          </div>

          <div class="form-group">
            <label class="form-label">差异原因</label>
            <select class="form-select">
              <option value="">请选择差异原因</option>
              <option value="loss" selected>运输损耗</option>
              <option value="quality">质量不合格剔除</option>
              <option value="error">称重误差</option>
              <option value="other">其他</option>
            </select>
          </div>
        </div>

        <!-- 质检照片 -->
        <div class="form-section">
          <div class="form-section-title">质检照片</div>

          <div class="photo-grid">
            <div class="photo-item">
              <div class="photo-placeholder">
                <span>+</span>
              </div>
              <span class="photo-label">整体照片</span>
            </div>
            <div class="photo-item">
              <div class="photo-placeholder">
                <span>+</span>
              </div>
              <span class="photo-label">细节照片</span>
            </div>
            <div class="photo-item">
              <div class="photo-placeholder">
                <span>+</span>
              </div>
              <span class="photo-label">温度计照片</span>
            </div>
          </div>
        </div>

        <!-- 质检备注 -->
        <div class="form-section">
          <div class="form-section-title">质检备注</div>

          <div class="form-group">
            <textarea class="form-textarea" rows="3" placeholder="请输入质检备注">整体质量良好，鱼身完整，鳞片紧密。运输过程中有少量损耗，属正常范围。</textarea>
          </div>
        </div>

        <!-- 操作按钮 -->
        <div class="form-actions">
          <button type="button" class="action-btn danger" onclick="alert('已标记为不合格'); location.href='inbound.html';">不合格退回</button>
          <button type="button" class="action-btn primary" onclick="alert('质检通过'); location.href='inbound-putaway.html';">质检通过</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
