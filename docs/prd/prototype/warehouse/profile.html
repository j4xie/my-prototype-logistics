<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 - 白垩纪食品溯源系统</title>
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="warehouse.css">
</head>
<body>
  <div class="mobile-container">
    <header class="header">
      <h1>我的</h1>
      <p>仓储管理员</p>
    </header>

    <div class="page-content">
      <!-- 用户信息卡片 -->
      <div class="profile-card">
        <div class="profile-avatar">
          <span class="avatar-icon">U</span>
        </div>
        <div class="profile-info">
          <div class="profile-name">陈仓管</div>
          <div class="profile-role">仓储管理员</div>
          <div class="profile-factory">白垩纪食品加工厂</div>
        </div>
        <a href="profile-edit.html" class="profile-edit-btn">编辑</a>
      </div>

      <!-- 今日统计 -->
      <div class="form-section">
        <div class="form-section-title">今日统计</div>
        <div class="profile-stats">
          <div class="profile-stat-item">
            <span class="profile-stat-value">8</span>
            <span class="profile-stat-label">入库单</span>
          </div>
          <div class="profile-stat-item">
            <span class="profile-stat-value">12</span>
            <span class="profile-stat-label">出库单</span>
          </div>
          <div class="profile-stat-item">
            <span class="profile-stat-value">3</span>
            <span class="profile-stat-label">盘点</span>
          </div>
          <div class="profile-stat-item">
            <span class="profile-stat-value">2</span>
            <span class="profile-stat-label">异常</span>
          </div>
        </div>
      </div>

      <!-- 功能菜单 -->
      <div class="form-section">
        <div class="form-section-title">常用功能</div>
        <div class="menu-list">
          <a href="io-statistics.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">出入库统计</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="operation-log.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">操作记录</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="inventory-check.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">盘点记录</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="expire-handle.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">过期处理</span>
            <span class="menu-badge">4</span>
            <span class="menu-arrow">></span>
          </a>
        </div>
      </div>

      <!-- 系统功能 -->
      <div class="form-section">
        <div class="form-section-title">系统功能</div>
        <div class="menu-list">
          <a href="settings.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">设置</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="temperature-monitor.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">温控监控</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="scan-operation.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">扫码作业</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="recall-manage.html" class="menu-item">
            <span class="menu-icon">*</span>
            <span class="menu-text">召回管理</span>
            <span class="menu-arrow">></span>
          </a>
        </div>
      </div>

      <!-- 帮助与反馈 -->
      <div class="form-section">
        <div class="form-section-title">帮助与反馈</div>
        <div class="menu-list">
          <a href="#" class="menu-item" onclick="alert('使用帮助');">
            <span class="menu-icon">?</span>
            <span class="menu-text">使用帮助</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="#" class="menu-item" onclick="alert('意见反馈');">
            <span class="menu-icon">*</span>
            <span class="menu-text">意见反馈</span>
            <span class="menu-arrow">></span>
          </a>
          <a href="#" class="menu-item" onclick="alert('关于');">
            <span class="menu-icon">i</span>
            <span class="menu-text">关于</span>
            <span class="menu-desc">v1.0.0</span>
            <span class="menu-arrow">></span>
          </a>
        </div>
      </div>

      <!-- 退出登录 -->
      <div class="action-buttons">
        <button type="button" class="action-btn danger" onclick="if(confirm('确定要退出登录吗？')) alert('已退出登录');">退出登录</button>
      </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span>首页</span>
      </a>
      <a href="inbound.html" class="nav-item">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
          <polyline points="7,10 12,15 17,10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        <span>入库</span>
      </a>
      <a href="outbound.html" class="nav-item">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
          <polyline points="17,8 12,3 7,8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <span>出货</span>
      </a>
      <a href="inventory.html" class="nav-item">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
          <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
          <line x1="12" y1="22.08" x2="12" y2="12"/>
        </svg>
        <span>库存</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>我的</span>
      </a>
    </nav>
  </div>
</body>
</html>
