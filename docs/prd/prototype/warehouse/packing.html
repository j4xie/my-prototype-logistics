<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打包作业 - 白垩纪食品溯源系统</title>
  <link rel="stylesheet" href="warehouse.css">
  <link rel="stylesheet" href="../components.css">
</head>
<body>
  <a href="outbound-detail.html" class="back-to-index">< 返回订单详情</a>

  <div class="mobile-container">
    <header class="header">
      <h1>打包作业</h1>
      <p>SH-20251226-001</p>
    </header>

    <!-- 操作按钮置顶 -->
    <div class="action-buttons top-actions">
      <a href="outbound-detail.html" class="action-btn secondary">暂停打包</a>
      <button type="button" class="action-btn primary" onclick="alert('打包完成！'); location.href='shipping-confirm.html';">完成打包</button>
    </div>

    <div class="page-content">
      <!-- 订单信息 -->
      <div class="info-card">
        <div class="info-card-row">
          <span class="info-label">订单号</span>
          <span class="info-value">SH-20251226-001</span>
        </div>
        <div class="info-card-row">
          <span class="info-label">客户</span>
          <span class="info-value">鲜食超市</span>
        </div>
        <div class="info-card-row">
          <span class="info-label">打包进度</span>
          <span class="info-value highlight">1/2 件</span>
        </div>
      </div>

      <!-- 待打包商品 -->
      <div class="form-section">
        <div class="form-section-title">待打包商品</div>

        <div class="pack-item completed">
          <div class="pack-checkbox">
            <input type="checkbox" checked disabled>
          </div>
          <div class="pack-content">
            <div class="pack-name">带鱼片 40kg</div>
            <div class="pack-info">批次: MB-20251220-001</div>
            <div class="pack-info">库位: A区-冷藏库-01</div>
            <div class="pack-info">包装: 泡沫箱+冰袋</div>
          </div>
          <div class="pack-status">
            <span class="status-badge success">已扫码 ✓</span>
          </div>
        </div>

        <div class="pack-item pending">
          <div class="pack-checkbox">
            <input type="checkbox">
          </div>
          <div class="pack-content">
            <div class="pack-name">带鱼片 40kg</div>
            <div class="pack-info">批次: MB-20251221-002</div>
            <div class="pack-info">库位: A区-冷藏库-02</div>
            <div class="pack-info">包装: 泡沫箱+冰袋</div>
          </div>
          <div class="pack-status">
            <button class="scan-btn">扫码确认</button>
          </div>
        </div>
      </div>

      <!-- 包装要求 -->
      <div class="form-section">
        <div class="form-section-title">包装要求</div>
        <div class="requirement-list">
          <div class="requirement-item">
            <span class="requirement-icon">*</span>
            <span class="requirement-text">使用泡沫保温箱</span>
          </div>
          <div class="requirement-item">
            <span class="requirement-icon">*</span>
            <span class="requirement-text">添加冰袋 (至少4块)</span>
          </div>
          <div class="requirement-item">
            <span class="requirement-icon">*</span>
            <span class="requirement-text">外包装贴易碎标签</span>
          </div>
          <div class="requirement-item">
            <span class="requirement-icon">*</span>
            <span class="requirement-text">附送温度监测贴</span>
          </div>
        </div>
      </div>

      <!-- 打包照片 -->
      <div class="form-section">
        <div class="form-section-title">打包照片</div>
        <div class="photo-grid">
          <div class="photo-item has-photo">
            <div class="photo-preview">
              <span class="photo-icon">+</span>
            </div>
            <span class="photo-label">包装整体</span>
          </div>
          <div class="photo-item">
            <div class="photo-placeholder">
              <span>+</span>
            </div>
            <span class="photo-label">冰袋照片</span>
          </div>
          <div class="photo-item">
            <div class="photo-placeholder">
              <span>+</span>
            </div>
            <span class="photo-label">标签照片</span>
          </div>
        </div>
      </div>

      <!-- 包装备注 -->
      <div class="form-section">
        <div class="form-section-title">打包备注</div>
        <div class="form-group">
          <textarea class="form-textarea" rows="2" placeholder="请输入打包备注（选填）"></textarea>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
