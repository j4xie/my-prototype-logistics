<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 白垩纪食品溯源系统</title>
  <link rel="stylesheet" href="warehouse.css">
  <link rel="stylesheet" href="../components.css">
</head>
<body>
  <a href="profile.html" class="back-to-index">< 返回我的</a>

  <div class="mobile-container">
    <header class="header">
      <h1>设置</h1>
      <p>应用设置</p>
    </header>

    <div class="page-content">
      <!-- 通知设置 -->
      <div class="form-section">
        <div class="form-section-title">通知设置</div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">IN</span>
            <div class="setting-text">
              <div class="setting-title">入库提醒</div>
              <div class="setting-desc">新入库单到达时通知</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">OUT</span>
            <div class="setting-text">
              <div class="setting-title">出库提醒</div>
              <div class="setting-desc">新出库订单到达时通知</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">!</span>
            <div class="setting-text">
              <div class="setting-title">过期预警</div>
              <div class="setting-desc">物料即将过期时通知</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">T</span>
            <div class="setting-text">
              <div class="setting-title">温控告警</div>
              <div class="setting-desc">温度异常时通知</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">库存预警</div>
              <div class="setting-desc">库存不足时通知</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- 显示设置 -->
      <div class="form-section">
        <div class="form-section-title">显示设置</div>

        <div class="setting-item clickable" onclick="alert('选择主题');">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">深色模式</div>
              <div class="setting-desc">跟随系统</div>
            </div>
          </div>
          <span class="setting-arrow">></span>
        </div>

        <div class="setting-item clickable" onclick="alert('选择字体大小');">
          <div class="setting-info">
            <span class="setting-icon">A</span>
            <div class="setting-text">
              <div class="setting-title">字体大小</div>
              <div class="setting-desc">标准</div>
            </div>
          </div>
          <span class="setting-arrow">></span>
        </div>

        <div class="setting-item clickable" onclick="alert('选择语言');">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">语言</div>
              <div class="setting-desc">简体中文</div>
            </div>
          </div>
          <span class="setting-arrow">></span>
        </div>
      </div>

      <!-- 扫码设置 -->
      <div class="form-section">
        <div class="form-section-title">扫码设置</div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">扫码提示音</div>
              <div class="setting-desc">扫码成功时播放提示音</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">扫码震动</div>
              <div class="setting-desc">扫码成功时震动反馈</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">连续扫码</div>
              <div class="setting-desc">扫码后自动继续扫描</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- 存储设置 -->
      <div class="form-section">
        <div class="form-section-title">存储设置</div>

        <div class="setting-item clickable" onclick="alert('清除缓存');">
          <div class="setting-info">
            <span class="setting-icon">X</span>
            <div class="setting-text">
              <div class="setting-title">清除缓存</div>
              <div class="setting-desc">已使用 128 MB</div>
            </div>
          </div>
          <span class="setting-arrow">></span>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">离线模式</div>
              <div class="setting-desc">在无网络时使用离线数据</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- 其他 -->
      <div class="form-section">
        <div class="form-section-title">其他</div>

        <div class="setting-item clickable" onclick="alert('隐私政策');">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">隐私政策</div>
            </div>
          </div>
          <span class="setting-arrow">></span>
        </div>

        <div class="setting-item clickable" onclick="alert('用户协议');">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">用户协议</div>
            </div>
          </div>
          <span class="setting-arrow">></span>
        </div>

        <div class="setting-item clickable" onclick="alert('检查更新');">
          <div class="setting-info">
            <span class="setting-icon">*</span>
            <div class="setting-text">
              <div class="setting-title">检查更新</div>
              <div class="setting-desc">当前版本 v1.0.0</div>
            </div>
          </div>
          <span class="setting-arrow">></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
