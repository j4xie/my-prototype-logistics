<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建质检 - 车间主任</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <!-- 子页面头部 -->
    <div class="subpage-header">
      <a href="quality.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="title">创建质检记录</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-top: 16px;">
      <!-- 选择批次 -->
      <div class="info-card">
        <h3 class="section-title">选择生产批次 *</h3>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <label class="checkbox-item" style="margin: 0; padding: 14px; border: 2px solid #667eea; border-radius: 8px; background: #f0f5ff;">
            <input type="radio" name="batch" checked style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">PB-20251227-001</div>
              <div style="font-size: 12px; color: #999; margin-top: 2px;">带鱼片 | 已完成 80kg | 待质检</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; padding: 14px; border: 1px solid #d9d9d9; border-radius: 8px;">
            <input type="radio" name="batch" style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">PB-20251227-002</div>
              <div style="font-size: 12px; color: #999; margin-top: 2px;">鲈鱼片 | 已完成 50kg | 待质检</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; padding: 14px; border: 1px solid #d9d9d9; border-radius: 8px;">
            <input type="radio" name="batch" style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">PB-20251227-003</div>
              <div style="font-size: 12px; color: #999; margin-top: 2px;">黄鱼片 | 已完成 60kg | 待质检</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 检测数量 -->
      <div class="info-card">
        <h3 class="section-title">检测数量</h3>
        <div class="info-grid">
          <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">抽检数量 (kg) *</label>
            <input type="number" class="form-input" value="10" placeholder="输入抽检数量">
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">批次总量 (kg)</label>
            <input type="number" class="form-input" value="80" disabled style="background: #f5f5f5;">
          </div>
        </div>
        <div style="margin-top: 8px; font-size: 12px; color: #999;">抽检比例: 12.5%</div>
      </div>

      <!-- 检测结果 -->
      <div class="info-card">
        <h3 class="section-title">检测结果</h3>
        <div class="form-group">
          <label class="form-label">合格数量 (kg) *</label>
          <input type="number" class="form-input" value="9.8" placeholder="输入合格数量">
        </div>
        <div class="form-group">
          <label class="form-label">不合格数量 (kg)</label>
          <input type="number" class="form-input" value="0.2" placeholder="输入不合格数量">
        </div>
        <div style="display: flex; justify-content: space-between; padding: 12px; background: #f6ffed; border-radius: 8px; margin-top: 8px;">
          <span style="font-size: 14px; color: #333;">计算合格率</span>
          <span style="font-size: 16px; font-weight: 600; color: #52c41a;">98.0%</span>
        </div>
      </div>

      <!-- 质量等级 -->
      <div class="info-card">
        <h3 class="section-title">质量等级 *</h3>
        <div style="display: flex; gap: 8px;">
          <label style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 16px 8px; border: 2px solid #52c41a; border-radius: 8px; background: #f6ffed; cursor: pointer;">
            <input type="radio" name="grade" checked style="display: none;">
            <span style="font-size: 24px; font-weight: 600; color: #52c41a;">A</span>
            <span style="font-size: 12px; color: #52c41a; margin-top: 4px;">优秀 (>95%)</span>
          </label>
          <label style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 16px 8px; border: 1px solid #d9d9d9; border-radius: 8px; cursor: pointer;">
            <input type="radio" name="grade" style="display: none;">
            <span style="font-size: 24px; font-weight: 600; color: #1890ff;">B</span>
            <span style="font-size: 12px; color: #999; margin-top: 4px;">良好 (90-95%)</span>
          </label>
          <label style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 16px 8px; border: 1px solid #d9d9d9; border-radius: 8px; cursor: pointer;">
            <input type="radio" name="grade" style="display: none;">
            <span style="font-size: 24px; font-weight: 600; color: #fa8c16;">C</span>
            <span style="font-size: 12px; color: #999; margin-top: 4px;">一般 (85-90%)</span>
          </label>
          <label style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 16px 8px; border: 1px solid #d9d9d9; border-radius: 8px; cursor: pointer;">
            <input type="radio" name="grade" style="display: none;">
            <span style="font-size: 24px; font-weight: 600; color: #ff4d4f;">D</span>
            <span style="font-size: 12px; color: #999; margin-top: 4px;">不合格 (<85%)</span>
          </label>
        </div>
      </div>

      <!-- 检测项目 -->
      <div class="info-card">
        <h3 class="section-title">检测项目</h3>
        <div style="display: flex; flex-direction: column; gap: 12px;">
          <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
              <span style="font-size: 14px; color: #333;">外观检查</span>
            </div>
            <span style="font-size: 13px; color: #52c41a;">合格</span>
          </div>
          <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
              <span style="font-size: 14px; color: #333;">规格尺寸</span>
            </div>
            <span style="font-size: 13px; color: #52c41a;">合格</span>
          </div>
          <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
              <span style="font-size: 14px; color: #333;">色泽气味</span>
            </div>
            <span style="font-size: 13px; color: #52c41a;">合格</span>
          </div>
          <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #fff7e6; border-radius: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fa8c16" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              <span style="font-size: 14px; color: #333;">切片均匀度</span>
            </div>
            <span style="font-size: 13px; color: #fa8c16;">轻微偏差</span>
          </div>
        </div>
      </div>

      <!-- 上传图片 -->
      <div class="info-card">
        <h3 class="section-title">检测图片 (可选)</h3>
        <div style="display: flex; gap: 12px;">
          <div style="width: 80px; height: 80px; background: #f5f5f5; border: 2px dashed #d9d9d9; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            <span style="font-size: 10px; color: #999; margin-top: 4px;">添加图片</span>
          </div>
          <div style="width: 80px; height: 80px; background: #e6f7ff; border-radius: 8px; display: flex; align-items: center; justify-content: center; position: relative;">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#1890ff" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            <span style="position: absolute; top: 4px; right: 4px; width: 18px; height: 18px; background: #ff4d4f; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </span>
          </div>
        </div>
      </div>

      <!-- 备注 -->
      <div class="info-card">
        <h3 class="section-title">质检备注</h3>
        <textarea class="form-textarea" placeholder="输入质检说明或问题描述...">产品整体质量良好，切片均匀，色泽正常。个别样品切片厚度略有偏差，不影响整体评级。</textarea>
      </div>

      <!-- 操作按钮 -->
      <div class="btn-group">
        <a href="quality.html" class="btn btn-secondary">取消</a>
        <a href="quality.html" class="btn btn-primary">提交质检</a>
      </div>
    </div>
  </div>
</body>
</html>
