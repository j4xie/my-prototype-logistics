<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>录入消耗 - 车间主任</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <!-- 子页面头部 -->
    <div class="subpage-header">
      <a href="batch-detail.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="title">录入消耗</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-top: 16px;">
      <!-- 选择批次 -->
      <div class="info-card">
        <h3 class="section-title">关联生产批次</h3>
        <div class="form-group" style="margin-bottom: 0;">
          <select class="form-select">
            <option value="" selected>PB-20251227-001 (带鱼片 - 切片中)</option>
            <option value="">PB-20251227-002 (鲈鱼片 - 解冻中)</option>
            <option value="">PB-20251227-003 (黄鱼片 - 清洗中)</option>
          </select>
        </div>
      </div>

      <!-- 选择原材料批次 -->
      <div class="info-card">
        <h3 class="section-title">选择原材料批次</h3>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <label class="checkbox-item" style="margin: 0; padding: 14px; border: 2px solid #667eea; border-radius: 8px; background: #f0f5ff;">
            <input type="radio" name="material" checked style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">MB-20251227-001</div>
              <div style="font-size: 12px; color: #999; margin-top: 2px;">带鱼 | 库存: 200kg | 冷冻-3号库</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; padding: 14px; border: 1px solid #d9d9d9; border-radius: 8px;">
            <input type="radio" name="material" style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">MB-20251226-003</div>
              <div style="font-size: 12px; color: #999; margin-top: 2px;">带鱼 | 库存: 150kg | 冷冻-2号库</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; padding: 14px; border: 1px solid #d9d9d9; border-radius: 8px;">
            <input type="radio" name="material" style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">MB-20251225-007</div>
              <div style="font-size: 12px; color: #999; margin-top: 2px;">带鱼 | 库存: 80kg | 冷冻-1号库</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 消耗信息 -->
      <div class="info-card">
        <h3 class="section-title">消耗信息</h3>
        <div class="form-group">
          <label class="form-label">消耗数量 (kg) *</label>
          <input type="number" class="form-input" placeholder="输入消耗数量" value="50">
        </div>
        <div class="form-group">
          <label class="form-label">消耗类型 *</label>
          <div style="display: flex; gap: 8px;">
            <label style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 12px; border: 2px solid #52c41a; border-radius: 8px; background: #f6ffed; cursor: pointer;">
              <input type="radio" name="type" checked style="display: none;">
              <span style="font-size: 14px; font-weight: 500; color: #52c41a;">正常消耗</span>
            </label>
            <label style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; cursor: pointer;">
              <input type="radio" name="type" style="display: none;">
              <span style="font-size: 14px; font-weight: 500; color: #faad14;">损耗</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">消耗环节</label>
          <select class="form-select">
            <option value="">解冻</option>
            <option value="">清洗</option>
            <option value="" selected>切片</option>
            <option value="">包装</option>
          </select>
        </div>
        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">备注说明</label>
          <textarea class="form-textarea" placeholder="输入消耗说明...">切片加工正常消耗</textarea>
        </div>
      </div>

      <!-- 库存变化预览 -->
      <div class="info-card" style="background: #fff7e6; border: 1px solid #ffd591;">
        <h3 class="section-title" style="color: #fa8c16;">库存变化预览</h3>
        <div class="info-grid">
          <div class="info-item" style="background: white;">
            <div class="info-item-label">原材料批次</div>
            <div class="info-item-value">MB-20251227-001</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">消耗数量</div>
            <div class="info-item-value" style="color: #ff4d4f;">-50 kg</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">当前库存</div>
            <div class="info-item-value">200 kg</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">消耗后库存</div>
            <div class="info-item-value" style="color: #52c41a;">150 kg</div>
          </div>
        </div>
      </div>

      <!-- 最近消耗记录 -->
      <div class="info-card">
        <h3 class="section-title">最近消耗记录</h3>
        <div style="display: flex; flex-direction: column; gap: 12px;">
          <div style="padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 14px; font-weight: 500; color: #333;">MB-20251227-001</span>
              <span style="font-size: 14px; color: #ff4d4f;">-100 kg</span>
            </div>
            <div style="font-size: 12px; color: #999;">正常消耗 | 解冻环节 | 09:00</div>
          </div>
          <div style="padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 14px; font-weight: 500; color: #333;">MB-20251227-001</span>
              <span style="font-size: 14px; color: #faad14;">-5 kg</span>
            </div>
            <div style="font-size: 12px; color: #999;">损耗 | 清洗环节 | 09:30</div>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="btn-group">
        <a href="batch-detail.html" class="btn btn-secondary">取消</a>
        <a href="batch-detail.html" class="btn btn-primary">确认录入</a>
      </div>
    </div>
  </div>
</body>
</html>
