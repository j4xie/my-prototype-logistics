<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>确认设备 - 车间主任</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <!-- 子页面头部 -->
    <div class="subpage-header">
      <a href="task-guide.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="title">任务执行引导</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-top: 16px;">
      <!-- 批次信息卡片 -->
      <div class="info-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <div>
            <div style="font-size: 12px; opacity: 0.9;">当前任务</div>
            <div style="font-size: 18px; font-weight: 600; margin-top: 4px;">PB-20251227-001</div>
            <div style="font-size: 13px; opacity: 0.9; margin-top: 4px;">带鱼片 | 目标: 80kg</div>
          </div>
          <div style="text-align: right;">
            <span style="padding: 4px 10px; background: rgba(255,77,79,0.9); border-radius: 12px; font-size: 11px; font-weight: 500;">急</span>
            <div style="font-size: 12px; opacity: 0.9; margin-top: 8px;">需 11:30 前完成</div>
          </div>
        </div>
      </div>

      <!-- 步骤进度指示器 -->
      <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin: 20px 0;">
        <div style="width: 32px; height: 32px; border-radius: 50%; background: #52c41a; color: white; display: flex; align-items: center; justify-content: center; font-size: 14px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <div style="width: 40px; height: 2px; background: #52c41a;"></div>
        <div style="width: 32px; height: 32px; border-radius: 50%; background: #667eea; color: white; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 600;">2</div>
        <div style="width: 40px; height: 2px; background: #e0e0e0;"></div>
        <div style="width: 32px; height: 32px; border-radius: 50%; background: #e0e0e0; color: #999; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 600;">3</div>
      </div>

      <!-- 步骤 1: 已完成 -->
      <div class="info-card" style="background: #f6ffed; border: 1px solid #b7eb8f;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div style="width: 40px; height: 40px; background: #52c41a; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div>
            <div style="font-size: 14px; font-weight: 500; color: #52c41a;">步骤 1/3: 前往工位</div>
            <div style="font-size: 12px; color: #52c41a; margin-top: 2px;">已到达 · 切片车间 A区 3号工位</div>
          </div>
        </div>
      </div>

      <!-- 步骤 2: 确认设备 (当前步骤) -->
      <div class="info-card" style="border: 2px solid #667eea;">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
          <div style="width: 40px; height: 40px; background: var(--workshop-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
            </svg>
          </div>
          <div>
            <div style="font-size: 14px; font-weight: 600; color: #667eea;">步骤 2/3: 确认设备</div>
            <div style="font-size: 12px; color: #999; margin-top: 2px;">检查设备状态并启动</div>
          </div>
        </div>

        <!-- 设备信息 -->
        <div style="background: #f8f9ff; border-radius: 12px; padding: 16px; margin-bottom: 16px;">
          <div style="display: flex; align-items: flex-start; gap: 12px;">
            <div style="width: 52px; height: 52px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="1.5">
                <rect x="2" y="6" width="20" height="12" rx="2"/>
                <path d="M6 12h4M14 12h4"/>
                <circle cx="12" cy="12" r="2"/>
              </svg>
            </div>
            <div style="flex: 1;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 16px; font-weight: 600; color: #333;">切片机 A</span>
                <span style="padding: 2px 8px; background: #f6ffed; color: #52c41a; border-radius: 4px; font-size: 11px;">空闲</span>
              </div>
              <div style="font-size: 13px; color: #666; margin-top: 4px;">设备编号: EQ-SLICE-001</div>
              <div style="display: flex; gap: 16px; margin-top: 8px;">
                <div>
                  <div style="font-size: 11px; color: #999;">OEE</div>
                  <div style="font-size: 14px; font-weight: 600; color: #52c41a;">92%</div>
                </div>
                <div>
                  <div style="font-size: 11px; color: #999;">累计运行</div>
                  <div style="font-size: 14px; font-weight: 500; color: #333;">1,245h</div>
                </div>
                <div>
                  <div style="font-size: 11px; color: #999;">上次保养</div>
                  <div style="font-size: 14px; font-weight: 500; color: #333;">3天前</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 设备操作按钮 -->
        <div style="display: flex; gap: 12px; margin-bottom: 16px;">
          <button id="start-equipment" style="flex: 1; padding: 12px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 14px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
            启动设备
          </button>
          <button style="flex: 1; padding: 12px; background: white; color: #ff4d4f; border: 1px solid #ff4d4f; border-radius: 10px; font-size: 14px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            报告故障
          </button>
        </div>

        <!-- 确认设备正常 -->
        <label style="display: flex; align-items: center; gap: 12px; padding: 14px; background: #fafafa; border: 1px solid #e0e0e0; border-radius: 10px; cursor: pointer;">
          <input type="checkbox" id="step2-confirm" style="width: 20px; height: 20px; accent-color: #52c41a;">
          <div>
            <div style="font-size: 14px; font-weight: 500; color: #333;">设备已启动并运行正常</div>
            <div style="font-size: 12px; color: #999; margin-top: 2px;">确认后进入下一步</div>
          </div>
        </label>
      </div>

      <!-- 步骤 3: 召集人员 (折叠) -->
      <div class="info-card" style="opacity: 0.6;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div style="width: 40px; height: 40px; background: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
          <div>
            <div style="font-size: 14px; font-weight: 500; color: #999;">步骤 3/3: 确认人员</div>
            <div style="font-size: 12px; color: #bbb; margin-top: 2px;">确认分配人员已到位</div>
          </div>
        </div>
      </div>

      <!-- 底部按钮 -->
      <div class="btn-group" style="margin-top: 24px;">
        <a href="task-guide.html" class="btn btn-secondary">上一步</a>
        <a href="task-guide-step3.html" class="btn btn-primary" id="next-btn" style="opacity: 0.5; pointer-events: none;">下一步</a>
      </div>
    </div>
  </div>

  <script>
    // 启动设备按钮交互
    document.getElementById('start-equipment').addEventListener('click', function() {
      this.innerHTML = `
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        设备运行中
      `;
      this.style.background = '#52c41a';
      this.disabled = true;

      // 自动勾选确认框
      document.getElementById('step2-confirm').checked = true;
      document.getElementById('step2-confirm').dispatchEvent(new Event('change'));
    });

    // 确认框交互
    document.getElementById('step2-confirm').addEventListener('change', function() {
      const nextBtn = document.getElementById('next-btn');
      if (this.checked) {
        nextBtn.style.opacity = '1';
        nextBtn.style.pointerEvents = 'auto';
      } else {
        nextBtn.style.opacity = '0.5';
        nextBtn.style.pointerEvents = 'none';
      }
    });
  </script>
</body>
</html>
