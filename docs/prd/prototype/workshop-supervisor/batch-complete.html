<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完成生产 - 车间主任</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <!-- 子页面头部 -->
    <div class="subpage-header">
      <a href="batch-detail.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="title">完成生产</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-top: 16px;">
      <!-- 批次信息 -->
      <div class="info-card">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
          <div style="font-size: 18px; font-weight: 600; color: #333;">PB-20251227-001</div>
          <span class="batch-stage" style="background: #e6f7ff; color: #1890ff;">切片中</span>
        </div>
        <div class="info-grid">
          <div class="info-item">
            <div class="info-item-label">产品类型</div>
            <div class="info-item-value">带鱼片</div>
          </div>
          <div class="info-item">
            <div class="info-item-label">目标产量</div>
            <div class="info-item-value">80 kg</div>
          </div>
        </div>
      </div>

      <!-- 生产结果录入 -->
      <div class="info-card">
        <h3 class="section-title">生产结果</h3>
        <div class="form-group">
          <label class="form-label">实际产量 (kg) *</label>
          <input type="number" class="form-input" value="78" placeholder="输入实际产量">
        </div>
        <div class="form-group">
          <label class="form-label">合格产量 (kg) *</label>
          <input type="number" class="form-input" value="76" placeholder="输入合格产量">
        </div>
        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">次品/损耗 (kg)</label>
          <input type="number" class="form-input" value="2" placeholder="输入次品或损耗量">
        </div>
      </div>

      <!-- 质量评估 -->
      <div class="info-card">
        <h3 class="section-title">质量评估</h3>
        <div class="form-group">
          <label class="form-label">质量等级 *</label>
          <div style="display: flex; gap: 8px;">
            <label style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 12px; border: 2px solid #52c41a; border-radius: 8px; background: #f6ffed; cursor: pointer;">
              <input type="radio" name="quality" checked style="display: none;">
              <span style="font-size: 14px; font-weight: 500; color: #52c41a;">A级</span>
            </label>
            <label style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; cursor: pointer;">
              <input type="radio" name="quality" style="display: none;">
              <span style="font-size: 14px; font-weight: 500; color: #666;">B级</span>
            </label>
            <label style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; cursor: pointer;">
              <input type="radio" name="quality" style="display: none;">
              <span style="font-size: 14px; font-weight: 500; color: #666;">C级</span>
            </label>
            <label style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 12px; border: 1px solid #d9d9d9; border-radius: 8px; cursor: pointer;">
              <input type="radio" name="quality" style="display: none;">
              <span style="font-size: 14px; font-weight: 500; color: #666;">D级</span>
            </label>
          </div>
        </div>
        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">质量说明</label>
          <textarea class="form-textarea" placeholder="描述产品质量情况...">产品色泽良好，切片均匀，符合A级标准。</textarea>
        </div>
      </div>

      <!-- 员工工时确认 -->
      <div class="info-card">
        <h3 class="section-title">员工工时确认</h3>
        <div style="display: flex; flex-direction: column; gap: 12px;">
          <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; align-items: center; gap: 12px;">
              <div class="worker-avatar" style="width: 36px; height: 36px; font-size: 14px;">
                <span>王</span>
              </div>
              <div>
                <div style="font-size: 14px; font-weight: 500; color: #333;">王建国</div>
                <div style="font-size: 12px; color: #999;">切片操作</div>
              </div>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <input type="number" value="3.0" style="width: 60px; padding: 6px 8px; border: 1px solid #d9d9d9; border-radius: 4px; text-align: center; font-size: 14px;">
              <span style="font-size: 13px; color: #999;">小时</span>
            </div>
          </div>
          <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; align-items: center; gap: 12px;">
              <div class="worker-avatar" style="width: 36px; height: 36px; font-size: 14px;">
                <span>李</span>
              </div>
              <div>
                <div style="font-size: 14px; font-weight: 500; color: #333;">李明辉</div>
                <div style="font-size: 12px; color: #999;">包装操作</div>
              </div>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <input type="number" value="2.5" style="width: 60px; padding: 6px 8px; border: 1px solid #d9d9d9; border-radius: 4px; text-align: center; font-size: 14px;">
              <span style="font-size: 13px; color: #999;">小时</span>
            </div>
          </div>
          <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #fafafa; border-radius: 8px;">
            <div style="display: flex; align-items: center; gap: 12px;">
              <div class="worker-avatar" style="width: 36px; height: 36px; font-size: 14px;">
                <span>刘</span>
              </div>
              <div>
                <div style="font-size: 14px; font-weight: 500; color: #333;">刘晓峰</div>
                <div style="font-size: 12px; color: #999;">清洗操作</div>
              </div>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <input type="number" value="2.0" style="width: 60px; padding: 6px 8px; border: 1px solid #d9d9d9; border-radius: 4px; text-align: center; font-size: 14px;">
              <span style="font-size: 13px; color: #999;">小时</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 生产总结 -->
      <div class="info-card">
        <h3 class="section-title">生产总结</h3>
        <div class="form-group" style="margin-bottom: 0;">
          <textarea class="form-textarea" placeholder="记录生产过程中的问题或改进建议...">本批次生产顺利，设备运行正常。建议下次增加1名操作员以提高效率。</textarea>
        </div>
      </div>

      <!-- 生产统计预览 -->
      <div class="info-card" style="background: #f6ffed; border: 1px solid #b7eb8f;">
        <h3 class="section-title" style="color: #52c41a;">生产统计预览</h3>
        <div class="info-grid">
          <div class="info-item" style="background: white;">
            <div class="info-item-label">计划产量</div>
            <div class="info-item-value">80 kg</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">实际产量</div>
            <div class="info-item-value">78 kg</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">达成率</div>
            <div class="info-item-value" style="color: #52c41a;">97.5%</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">合格率</div>
            <div class="info-item-value" style="color: #52c41a;">97.4%</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">总工时</div>
            <div class="info-item-value">7.5 h</div>
          </div>
          <div class="info-item" style="background: white;">
            <div class="info-item-label">人均效率</div>
            <div class="info-item-value">10.4 kg/h</div>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="btn-group">
        <a href="batch-detail.html" class="btn btn-secondary">暂存草稿</a>
        <a href="production.html" class="btn btn-primary">确认完成</a>
      </div>
    </div>
  </div>
</body>
</html>
