<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开始生产 - 车间主任</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <!-- 子页面头部 -->
    <div class="subpage-header">
      <a href="production.html" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="title">开始生产</span>
    </div>

    <!-- 主内容 -->
    <div class="main-content" style="padding-top: 16px;">
      <!-- 选择批次 -->
      <div class="info-card">
        <h3 class="section-title">选择待生产批次</h3>
        <div style="display: flex; flex-direction: column; gap: 12px;">
          <label class="checkbox-item" style="margin: 0; padding: 16px; border: 2px solid #667eea; border-radius: 12px;">
            <input type="radio" name="batch" checked style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 12px;">
              <div style="font-size: 15px; font-weight: 500; color: #333;">PB-20251227-004</div>
              <div style="font-size: 13px; color: #999; margin-top: 4px;">银鲳鱼片 | 目标: 70kg | 计划 13:00</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; padding: 16px; border: 1px solid #d9d9d9; border-radius: 12px;">
            <input type="radio" name="batch" style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 12px;">
              <div style="font-size: 15px; font-weight: 500; color: #333;">PB-20251227-005</div>
              <div style="font-size: 13px; color: #999; margin-top: 4px;">鳗鱼片 | 目标: 40kg | 计划 15:00</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; padding: 16px; border: 1px solid #d9d9d9; border-radius: 12px;">
            <input type="radio" name="batch" style="accent-color: #667eea;">
            <div style="flex: 1; margin-left: 12px;">
              <div style="font-size: 15px; font-weight: 500; color: #333;">PB-20251227-006</div>
              <div style="font-size: 13px; color: #999; margin-top: 4px;">黄花鱼片 | 目标: 55kg | 计划 16:00</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 分配员工 -->
      <div class="info-card">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
          <h3 class="section-title" style="margin: 0;">分配员工</h3>
          <span style="font-size: 13px; color: #999;">已选 3 人</span>
        </div>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <label class="checkbox-item" style="margin: 0; background: #fafafa;">
            <input type="checkbox" checked>
            <div class="worker-avatar" style="width: 40px; height: 40px; font-size: 14px;">
              <span>王</span>
              <span class="status-dot online"></span>
            </div>
            <div class="worker-info" style="flex: 1;">
              <div class="worker-name" style="font-size: 14px;">王建国</div>
              <div class="worker-meta">切片操作 | 今日可用</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; background: #fafafa;">
            <input type="checkbox" checked>
            <div class="worker-avatar" style="width: 40px; height: 40px; font-size: 14px;">
              <span>李</span>
              <span class="status-dot online"></span>
            </div>
            <div class="worker-info" style="flex: 1;">
              <div class="worker-name" style="font-size: 14px;">李明辉</div>
              <div class="worker-meta">包装操作 | 今日可用</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; background: #fafafa;">
            <input type="checkbox" checked>
            <div class="worker-avatar" style="width: 40px; height: 40px; font-size: 14px;">
              <span>刘</span>
              <span class="status-dot online"></span>
            </div>
            <div class="worker-info" style="flex: 1;">
              <div class="worker-name" style="font-size: 14px;">刘晓峰</div>
              <div class="worker-meta">清洗操作 | 今日可用</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; background: white;">
            <input type="checkbox">
            <div class="worker-avatar" style="width: 40px; height: 40px; font-size: 14px;">
              <span>陈</span>
              <span class="status-dot online"></span>
            </div>
            <div class="worker-info" style="flex: 1;">
              <div class="worker-name" style="font-size: 14px;">陈志强</div>
              <div class="worker-meta">设备操作 | 今日可用</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; background: white;">
            <input type="checkbox">
            <div class="worker-avatar offline" style="width: 40px; height: 40px; font-size: 14px;">
              <span>周</span>
              <span class="status-dot offline"></span>
            </div>
            <div class="worker-info" style="flex: 1;">
              <div class="worker-name" style="font-size: 14px;">周伟</div>
              <div class="worker-meta" style="color: #ff4d4f;">未打卡 | 今日休假</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 选择设备 -->
      <div class="info-card">
        <h3 class="section-title">选择设备</h3>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <label class="checkbox-item" style="margin: 0; background: #fafafa;">
            <input type="checkbox" checked>
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">切片机A</div>
              <div style="font-size: 12px; color: #52c41a; margin-top: 2px;">空闲可用</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; background: white;">
            <input type="checkbox" disabled>
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #999;">切片机B</div>
              <div style="font-size: 12px; color: #faad14; margin-top: 2px;">使用中 (PB-20251227-001)</div>
            </div>
          </label>
          <label class="checkbox-item" style="margin: 0; background: #fafafa;">
            <input type="checkbox" checked>
            <div style="flex: 1; margin-left: 8px;">
              <div style="font-size: 14px; font-weight: 500; color: #333;">清洗设备</div>
              <div style="font-size: 12px; color: #52c41a; margin-top: 2px;">空闲可用</div>
            </div>
          </label>
        </div>
      </div>

      <!-- 备注 -->
      <div class="info-card">
        <h3 class="section-title">备注说明</h3>
        <textarea class="form-textarea" placeholder="输入备注信息（可选）..."></textarea>
      </div>

      <!-- 确认信息 -->
      <div class="info-card" style="background: #f0f5ff; border: 1px solid #d6e4ff;">
        <h3 class="section-title" style="color: #667eea;">确认开始生产</h3>
        <div style="font-size: 13px; color: #666; line-height: 1.8;">
          <p style="margin: 0;">批次: PB-20251227-004 (银鲳鱼片)</p>
          <p style="margin: 4px 0 0;">目标产量: 70kg</p>
          <p style="margin: 4px 0 0;">分配员工: 王建国, 李明辉, 刘晓峰</p>
          <p style="margin: 4px 0 0;">使用设备: 切片机A, 清洗设备</p>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="btn-group">
        <a href="production.html" class="btn btn-secondary">取消</a>
        <a href="batch-detail.html?id=4" class="btn btn-primary">确认开始</a>
      </div>
    </div>
  </div>
</body>
</html>
