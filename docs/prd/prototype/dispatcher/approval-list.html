<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>审批管理 - 调度员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="index.html" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">审批管理</span>
      <span></span>
    </div>

    <div class="content" style="background: #f5f5f5;">
      <!-- 审批统计 -->
      <div class="stats-summary">
        <div class="stats-item">
          <div class="stats-value orange">12</div>
          <div class="stats-label">待审批</div>
        </div>
        <div class="stats-item">
          <div class="stats-value green">45</div>
          <div class="stats-label">已通过</div>
        </div>
        <div class="stats-item">
          <div class="stats-value red">8</div>
          <div class="stats-label">已拒绝</div>
        </div>
        <div class="stats-item">
          <div class="stats-value">57</div>
          <div class="stats-label">总计</div>
        </div>
      </div>

      <!-- 筛选标签 -->
      <div class="filter-chips">
        <button class="filter-chip active">待审批</button>
        <button class="filter-chip">已审批</button>
        <button class="filter-chip">全部</button>
      </div>
      <div style="margin-bottom: 16px;">
        <select class="form-select" style="padding: 8px 12px; font-size: 13px;">
          <option>全部类型</option>
          <option>生产计划</option>
          <option>人员调动</option>
          <option>加班申请</option>
          <option>紧急插单</option>
        </select>
      </div>

      <!-- 待审批列表 -->
      <div class="section-header">
        <span class="section-title">待审批事项 (12项)</span>
      </div>

      <a href="approval-detail.html?type=plan" class="approval-card" style="text-decoration: none; color: inherit;">
        <div class="approval-header">
          <span class="approval-type plan">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            计划
          </span>
          <span class="approval-status pending">待审批</span>
        </div>
        <div class="approval-content">新增生产计划申请</div>
        <div class="approval-meta">带鱼片100kg · 张主任提交</div>
        <div style="font-size: 12px; color: #bbb; margin-top: 4px;">申请时间: 12-27 09:30</div>
        <div class="approval-actions">
          <button class="approval-btn reject">拒绝</button>
          <button class="approval-btn approve">通过</button>
        </div>
      </a>

      <a href="approval-detail.html?type=transfer" class="approval-card" style="text-decoration: none; color: inherit;">
        <div class="approval-header">
          <span class="approval-type transfer">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 00-3-3.87"/>
              <path d="M16 3.13a4 4 0 010 7.75"/>
            </svg>
            调动
          </span>
          <span class="approval-status pending">待审批</span>
        </div>
        <div class="approval-content">人员调动申请</div>
        <div class="approval-meta">冷冻>切片 2人 · 李主任提交</div>
        <div style="font-size: 12px; color: #bbb; margin-top: 4px;">申请时间: 12-27 10:15</div>
        <div class="approval-actions">
          <button class="approval-btn reject">拒绝</button>
          <button class="approval-btn approve">通过</button>
        </div>
      </a>

      <a href="approval-detail.html?type=overtime" class="approval-card" style="text-decoration: none; color: inherit;">
        <div class="approval-header">
          <span class="approval-type overtime">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12,6 12,12 16,14"/>
            </svg>
            加班
          </span>
          <span class="approval-status pending">待审批</span>
        </div>
        <div class="approval-content">加班申请</div>
        <div class="approval-meta">包装车间今晚2小时 · 王主任提交</div>
        <div style="font-size: 12px; color: #bbb; margin-top: 4px;">申请时间: 12-27 11:00</div>
        <div class="approval-actions">
          <button class="approval-btn reject">拒绝</button>
          <button class="approval-btn approve">通过</button>
        </div>
      </a>

      <a href="approval-detail.html?type=urgent" class="approval-card" style="text-decoration: none; color: inherit; margin-bottom: 80px;">
        <div class="approval-header">
          <span class="approval-type urgent">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
            </svg>
            插单
          </span>
          <span class="approval-status pending">待审批</span>
        </div>
        <div class="approval-content">紧急插单申请</div>
        <div class="approval-meta">大虾仁200kg · 销售部提交</div>
        <div style="font-size: 12px; color: #bbb; margin-top: 4px;">申请时间: 12-27 11:30</div>
        <div class="approval-actions">
          <button class="approval-btn reject">拒绝</button>
          <button class="approval-btn approve">通过</button>
        </div>
      </a>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span>首页</span>
      </a>
      <a href="plan-list.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>计划</span>
      </a>
      <a href="task-assignment.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
        </svg>
        <span>分配</span>
      </a>
      <a href="personnel-list.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 00-3-3.87"/>
          <path d="M16 3.13a4 4 0 010 7.75"/>
        </svg>
        <span>人员</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>我的</span>
      </a>
    </nav>
  </div>
</body>
</html>
