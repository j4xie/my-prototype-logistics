<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车间状态详情 - 调度员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="index.html" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">车间状态详情</span>
      <span></span>
    </div>

    <div class="content" style="background: #f5f5f5;">
      <!-- 车间筛选 -->
      <div class="filter-chips">
        <button class="filter-chip active">全部</button>
        <button class="filter-chip">切片</button>
        <button class="filter-chip">包装</button>
        <button class="filter-chip">冷冻</button>
        <button class="filter-chip">仓储</button>
      </div>

      <!-- 切片车间 -->
      <div class="workshop-card running">
        <div class="workshop-header">
          <div style="display: flex; align-items: center; gap: 8px;">
            <span class="workshop-indicator running"></span>
            <span class="workshop-name">切片车间</span>
          </div>
          <span class="workshop-status-tag running">运行中</span>
        </div>

        <div class="workshop-info-row">
          <span class="workshop-info-label">负责人</span>
          <span class="workshop-info-value">张主任</span>
        </div>

        <div style="border-top: 1px solid #f0f0f0; margin: 12px 0; padding-top: 12px;">
          <div style="font-size: 13px; color: #666; margin-bottom: 8px;">今日任务</div>
          <div style="display: flex; gap: 16px; font-size: 13px;">
            <span><span style="color: #52c41a; font-weight: 500;">2</span> 已完成</span>
            <span><span style="color: #1890ff; font-weight: 500;">3</span> 进行中</span>
            <span><span style="color: #999; font-weight: 500;">1</span> 待开始</span>
          </div>
        </div>

        <div style="border-top: 1px solid #f0f0f0; margin: 12px 0; padding-top: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 13px; color: #666;">任务进度</span>
            <span style="font-size: 14px; color: #a18cd1; font-weight: 500;">75%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill low" style="width: 75%;"></div>
          </div>
        </div>

        <div style="border-top: 1px solid #f0f0f0; margin: 12px 0; padding-top: 12px;">
          <div style="font-size: 13px; color: #666; margin-bottom: 8px;">人员在岗 (8人 / 编制10人)</div>
          <div class="personnel-grid" style="justify-content: flex-start;">
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">张</div>
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">李</div>
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">王</div>
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">赵</div>
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">陈</div>
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">刘</div>
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">孙</div>
            <div class="avatar-item" style="width: 32px; height: 32px; font-size: 12px;">周</div>
          </div>
        </div>

        <div style="border-top: 1px solid #f0f0f0; margin: 12px 0; padding-top: 12px;">
          <div style="font-size: 13px; color: #666; margin-bottom: 8px;">设备状态</div>
          <div style="display: flex; flex-direction: column; gap: 6px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <span class="workshop-indicator running" style="width: 6px; height: 6px;"></span>
              <span style="font-size: 13px; color: #333;">切片机A</span>
              <span style="font-size: 12px; color: #52c41a; margin-left: auto;">运行中</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span class="workshop-indicator running" style="width: 6px; height: 6px;"></span>
              <span style="font-size: 13px; color: #333;">切片机B</span>
              <span style="font-size: 12px; color: #52c41a; margin-left: auto;">运行中</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span class="workshop-indicator idle" style="width: 6px; height: 6px;"></span>
              <span style="font-size: 13px; color: #333;">清洗线</span>
              <span style="font-size: 12px; color: #999; margin-left: auto;">空闲</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 包装车间 -->
      <div class="workshop-card running">
        <div class="workshop-header">
          <div style="display: flex; align-items: center; gap: 8px;">
            <span class="workshop-indicator running"></span>
            <span class="workshop-name">包装车间</span>
          </div>
          <span class="workshop-status-tag running">运行中</span>
        </div>

        <div style="display: flex; justify-content: space-between; font-size: 13px; color: #666;">
          <span>负责人: 李主任</span>
          <span>人员: 6/8人</span>
        </div>

        <div style="border-top: 1px solid #f0f0f0; margin: 12px 0; padding-top: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 13px; color: #666;">任务进度</span>
            <span style="font-size: 14px; color: #52c41a; font-weight: 500;">60%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill low" style="width: 60%;"></div>
          </div>
        </div>
      </div>

      <!-- 冷冻车间 -->
      <div class="workshop-card warning" style="margin-bottom: 80px;">
        <div class="workshop-header">
          <div style="display: flex; align-items: center; gap: 8px;">
            <span class="workshop-indicator idle"></span>
            <span class="workshop-name">冷冻车间</span>
          </div>
          <span class="workshop-status-tag idle">空闲</span>
        </div>

        <div style="display: flex; justify-content: space-between; font-size: 13px; color: #666;">
          <span>负责人: 王主任</span>
          <span>人员: 2/6人</span>
        </div>

        <div style="border-top: 1px solid #f0f0f0; margin: 12px 0; padding-top: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 13px; color: #666;">任务进度</span>
            <span style="font-size: 14px; color: #999; font-weight: 500;">0%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill" style="width: 0%;"></div>
          </div>
        </div>

        <div class="info-box warning" style="margin-top: 12px; margin-bottom: 0;">
          <svg class="info-box-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fa8c16" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <div class="info-box-content">
            <div class="info-box-text">人员不足，建议调入4人</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span>首页</span>
      </a>
      <a href="plan-list.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>计划</span>
      </a>
      <a href="task-assignment.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
        </svg>
        <span>分配</span>
      </a>
      <a href="personnel-list.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 00-3-3.87"/>
          <path d="M16 3.13a4 4 0 010 7.75"/>
        </svg>
        <span>人员</span>
      </a>
      <a href="profile.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>我的</span>
      </a>
    </nav>
  </div>
</body>
</html>
