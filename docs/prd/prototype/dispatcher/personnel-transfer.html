<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人员调动申请 - 调度员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="personnel-list.html" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">人员调动申请</span>
      <span></span>
    </div>

    <div class="content" style="background: #f5f5f5;">
      <!-- 调动信息 -->
      <div class="detail-section">
        <div class="detail-section-title">调动信息</div>

        <div class="form-group">
          <label class="form-label">源车间<span class="required">*</span></label>
          <select class="form-select">
            <option value="">请选择源车间</option>
            <option>切片车间</option>
            <option selected>包装车间</option>
            <option>冷冻车间</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">目标车间<span class="required">*</span></label>
          <select class="form-select">
            <option value="">请选择目标车间</option>
            <option selected>切片车间</option>
            <option>包装车间</option>
            <option>冷冻车间</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">调动时间<span class="required">*</span></label>
          <div style="display: flex; gap: 12px;">
            <div style="flex: 1;">
              <input type="time" class="form-input" value="14:00">
              <div style="font-size: 12px; color: #999; margin-top: 4px;">开始时间</div>
            </div>
            <div style="flex: 1;">
              <input type="time" class="form-input" value="18:00">
              <div style="font-size: 12px; color: #999; margin-top: 4px;">结束时间</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 选择调动人员 -->
      <div class="detail-section">
        <div class="detail-section-title">
          <span>选择调动人员</span>
          <span style="color: #a18cd1; font-size: 14px;">已选2人</span>
        </div>

        <div style="font-size: 13px; color: #666; margin-bottom: 8px;">包装车间可调动员工 (5人)</div>

        <div class="worker-item selected">
          <div class="worker-checkbox checked"></div>
          <div class="avatar-item" style="margin: 0; width: 36px; height: 36px; border-radius: 18px; font-size: 14px;">陈</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #333;">陈七星</div>
            <div style="font-size: 12px; color: #52c41a;">空闲</div>
          </div>
          <span class="worker-skill">包装</span>
        </div>

        <div class="worker-item selected">
          <div class="worker-checkbox checked"></div>
          <div class="avatar-item" style="margin: 0; width: 36px; height: 36px; border-radius: 18px; font-size: 14px;">刘</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #333;">刘新员</div>
            <div style="font-size: 12px; color: #52c41a;">空闲</div>
          </div>
          <span class="worker-skill">通用</span>
        </div>

        <div class="worker-item" style="opacity: 0.5;">
          <div class="worker-checkbox" style="background: #f5f5f5; border-color: #d9d9d9;"></div>
          <div class="avatar-item" style="margin: 0; width: 36px; height: 36px; border-radius: 18px; font-size: 14px;">孙</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #999;">孙小二</div>
            <div style="font-size: 12px; color: #1890ff;">工作中</div>
          </div>
          <span class="worker-skill" style="background: #f5f5f5; color: #999;">不可调动</span>
        </div>

        <div class="worker-item">
          <div class="worker-checkbox"></div>
          <div class="avatar-item" style="margin: 0; width: 36px; height: 36px; border-radius: 18px; font-size: 14px;">周</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #333;">周大力</div>
            <div style="font-size: 12px; color: #52c41a;">空闲</div>
          </div>
          <span class="worker-skill">包装</span>
        </div>

        <div class="worker-item">
          <div class="worker-checkbox"></div>
          <div class="avatar-item" style="margin: 0; width: 36px; height: 36px; border-radius: 18px; font-size: 14px;">吴</div>
          <div style="flex: 1;">
            <div style="font-size: 14px; font-weight: 500; color: #333;">吴小二</div>
            <div style="font-size: 12px; color: #52c41a;">空闲</div>
          </div>
          <span class="worker-skill">包装</span>
        </div>
      </div>

      <!-- 调动原因 -->
      <div class="detail-section">
        <div class="detail-section-title">调动原因<span class="required">*</span></div>
        <textarea class="form-textarea" placeholder="请输入调动原因...">切片车间紧急订单，需要增加人手以确保订单按时完成。</textarea>
      </div>

      <!-- 影响预览 -->
      <div class="detail-section" style="margin-bottom: 120px;">
        <div class="detail-section-title">影响预览</div>

        <div class="impact-card" style="border-left-color: #ff4d4f;">
          <div class="impact-header">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#ff4d4f" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
              <path d="M6 9l6 6 6-6"/>
            </svg>
            包装车间
          </div>
          <div class="impact-item">人员: 6人 → 4人</div>
          <div class="impact-item">产能下降: 约33%</div>
        </div>

        <div class="impact-card" style="border-left-color: #52c41a;">
          <div class="impact-header">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
              <path d="M18 15l-6-6-6 6"/>
            </svg>
            切片车间
          </div>
          <div class="impact-item">人员: 8人 → 10人</div>
          <div class="impact-item">产能提升: 约25%</div>
        </div>
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bottom-action-bar">
      <button class="btn-primary-dispatcher" style="flex: 1; margin-top: 0;">提交调动申请</button>
    </div>
  </div>
</body>
</html>
