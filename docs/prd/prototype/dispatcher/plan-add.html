<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新建计划 - 调度员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="plan-list.html" class="back-btn" style="text-decoration: none; color: inherit;">取消</a>
      <span class="title">新建计划</span>
      <span style="color: #a18cd1; font-size: 14px;">保存</span>
    </div>

    <div class="content" style="background: #f5f5f5;">
      <!-- 基本信息 -->
      <div class="detail-section">
        <div class="detail-section-title">基本信息</div>

        <div class="form-group">
          <label class="form-label">产品类型<span class="required">*</span></label>
          <select class="form-select">
            <option value="">请选择产品类型</option>
            <option>冷冻带鱼段</option>
            <option>鱿鱼圈</option>
            <option>大虾仁</option>
            <option>鱼丸</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">计划数量<span class="required">*</span></label>
          <div style="display: flex; align-items: center;">
            <input type="number" class="form-input" placeholder="输入数量" style="flex: 1;">
            <span style="margin-left: 8px; color: #999;">kg</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">目标车间<span class="required">*</span></label>
          <select class="form-select">
            <option value="">请选择车间</option>
            <option>切片车间</option>
            <option>包装车间</option>
            <option>冷冻车间</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">计划日期<span class="required">*</span></label>
          <input type="date" class="form-input" value="2025-12-27">
        </div>

        <div class="form-group">
          <label class="form-label">优先级</label>
          <div class="radio-group">
            <div class="radio-item">
              <div class="radio-circle"></div>
              <span class="radio-label">普通</span>
            </div>
            <div class="radio-item">
              <div class="radio-circle checked"></div>
              <span class="radio-label">中等</span>
            </div>
            <div class="radio-item">
              <div class="radio-circle"></div>
              <span class="radio-label">高</span>
            </div>
            <div class="radio-item">
              <div class="radio-circle"></div>
              <span class="radio-label">紧急</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">客户 (可选)</label>
          <select class="form-select">
            <option value="">请选择客户</option>
            <option>永辉超市</option>
            <option>盒马鲜生</option>
            <option>山姆会员店</option>
          </select>
        </div>
      </div>

      <!-- 备注 -->
      <div class="detail-section">
        <div class="detail-section-title">备注</div>
        <textarea class="form-textarea" placeholder="输入备注信息..."></textarea>
      </div>

      <!-- 自动匹配提示 -->
      <div class="info-box" style="margin-bottom: 120px;">
        <svg class="info-box-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1890ff" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
        <div class="info-box-content">
          <div class="info-box-title">自动匹配原料</div>
          <div class="info-box-text">创建后系统将自动匹配可用原料批次</div>
        </div>
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bottom-action-bar">
      <button class="btn-primary-dispatcher" style="flex: 1; margin-top: 0;">提交审批</button>
    </div>
  </div>
</body>
</html>
