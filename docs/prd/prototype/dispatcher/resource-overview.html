<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源总览 - 调度员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="plan-list.html" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">资源总览</span>
      <span></span>
    </div>

    <div class="content" style="background: #f5f5f5;">
      <!-- 设备负荷率 -->
      <div class="detail-section">
        <div class="detail-section-title">设备负荷率</div>

        <!-- 切片车间 -->
        <div style="margin-bottom: 16px;">
          <div style="font-size: 14px; font-weight: 500; color: #333; margin-bottom: 10px;">切片车间</div>

          <div style="margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 13px; color: #666;">切片机A</span>
              <span style="font-size: 13px; color: #fa8c16; font-weight: 500;">85%</span>
            </div>
            <div class="resource-bar">
              <div class="resource-bar-fill medium" style="width: 85%;"></div>
            </div>
          </div>

          <div style="margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 13px; color: #666;">切片机B</span>
              <span style="font-size: 13px; color: #52c41a; font-weight: 500;">75%</span>
            </div>
            <div class="resource-bar">
              <div class="resource-bar-fill low" style="width: 75%;"></div>
            </div>
          </div>

          <div style="margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 13px; color: #666;">清洗线</span>
              <span style="font-size: 13px; color: #52c41a; font-weight: 500;">40%</span>
            </div>
            <div class="resource-bar">
              <div class="resource-bar-fill low" style="width: 40%;"></div>
            </div>
          </div>
        </div>

        <!-- 包装车间 -->
        <div style="margin-bottom: 16px;">
          <div style="font-size: 14px; font-weight: 500; color: #333; margin-bottom: 10px;">包装车间</div>

          <div style="margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 13px; color: #666;">包装机1</span>
              <span style="font-size: 13px; color: #ff4d4f; font-weight: 500;">95%</span>
            </div>
            <div class="resource-bar">
              <div class="resource-bar-fill high" style="width: 95%;"></div>
            </div>
          </div>

          <div style="margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 13px; color: #666;">包装机2</span>
              <span style="font-size: 13px; color: #52c41a; font-weight: 500;">65%</span>
            </div>
            <div class="resource-bar">
              <div class="resource-bar-fill low" style="width: 65%;"></div>
            </div>
          </div>
        </div>

        <!-- 冷冻车间 -->
        <div>
          <div style="font-size: 14px; font-weight: 500; color: #333; margin-bottom: 10px;">冷冻车间</div>

          <div style="margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 13px; color: #666;">速冻机A</span>
              <span style="font-size: 13px; color: #52c41a; font-weight: 500;">55%</span>
            </div>
            <div class="resource-bar">
              <div class="resource-bar-fill low" style="width: 55%;"></div>
            </div>
          </div>

          <div style="margin-bottom: 8px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
              <span style="font-size: 13px; color: #666;">冷库1</span>
              <span style="font-size: 13px; color: #fa8c16; font-weight: 500;">85%</span>
            </div>
            <div class="resource-bar">
              <div class="resource-bar-fill medium" style="width: 85%;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 人员利用率 -->
      <div class="detail-section">
        <div class="detail-section-title">人员利用率</div>

        <div class="task-stats" style="margin-bottom: 16px;">
          <div class="task-stat">
            <div class="task-stat-value">30</div>
            <div class="task-stat-label">总人数</div>
          </div>
          <div class="task-stat">
            <div class="task-stat-value" style="color: #1890ff;">24</div>
            <div class="task-stat-label">工作中</div>
          </div>
          <div class="task-stat">
            <div class="task-stat-value green">4</div>
            <div class="task-stat-label">空闲</div>
          </div>
          <div class="task-stat">
            <div class="task-stat-value orange">2</div>
            <div class="task-stat-label">请假</div>
          </div>
        </div>

        <div style="margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 14px; color: #333;">切片车间</span>
            <span style="font-size: 14px; color: #fa8c16; font-weight: 500;">80%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill medium" style="width: 80%;"></div>
          </div>
        </div>

        <div style="margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 14px; color: #333;">包装车间</span>
            <span style="font-size: 14px; color: #52c41a; font-weight: 500;">75%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill low" style="width: 75%;"></div>
          </div>
        </div>

        <div style="margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 14px; color: #333;">冷冻车间</span>
            <span style="font-size: 14px; color: #ff4d4f; font-weight: 500;">33%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill low" style="width: 33%;"></div>
          </div>
        </div>

        <div style="margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 14px; color: #333;">机动人员</span>
            <span style="font-size: 14px; color: #52c41a; font-weight: 500;">50%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill low" style="width: 50%;"></div>
          </div>
        </div>
      </div>

      <!-- 产能预警 -->
      <div class="detail-section" style="margin-bottom: 80px;">
        <div class="detail-section-title">产能预警</div>

        <div class="info-box warning" style="margin-bottom: 12px;">
          <svg class="info-box-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ff4d4f" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <div class="info-box-content">
            <div class="info-box-title" style="color: #ff4d4f;">包装机1负荷过高</div>
            <div class="info-box-text">当前负荷率95%，建议分流部分任务到包装机2</div>
          </div>
        </div>

        <div class="info-box warning">
          <svg class="info-box-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fa8c16" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <div class="info-box-content">
            <div class="info-box-title">冷冻车间人员不足</div>
            <div class="info-box-text">当前人员利用率仅33%，建议从其他车间调入支援</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>首页</span></a>

      <a href="ai-schedule.html" class="nav-item ai-nav"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79s7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58s9.14-3.47 12.65 0L21 3v7.12z"/></svg><span>AI调度</span></a>

      <a href="profile.html" class="nav-item"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>我的</span></a>
    </nav>
  </div>
</body>
</html>
