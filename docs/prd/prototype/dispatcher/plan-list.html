<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生产计划 - 调度员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="index.html" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">生产计划</span>
      <a href="plan-add.html" style="color: #a18cd1; text-decoration: none; font-size: 14px;">+ 新建</a>
    </div>

    <div class="content" style="background: #f5f5f5;">
      <!-- 筛选条件 -->
      <div style="display: flex; gap: 8px; margin-bottom: 12px;">
        <select class="form-select" style="flex: 1; padding: 8px; font-size: 12px;">
          <option>全部状态</option>
          <option>待开始</option>
          <option>进行中</option>
          <option>已完成</option>
        </select>
        <select class="form-select" style="flex: 1; padding: 8px; font-size: 12px;">
          <option>全部车间</option>
          <option>切片车间</option>
          <option>包装车间</option>
          <option>冷冻车间</option>
        </select>
        <select class="form-select" style="flex: 1; padding: 8px; font-size: 12px;">
          <option>日期范围</option>
          <option>今天</option>
          <option>本周</option>
          <option>本月</option>
        </select>
      </div>

      <!-- 搜索框 -->
      <div class="search-box">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" placeholder="搜索计划编号/产品名称...">
      </div>

      <!-- 快捷入口 -->
      <div style="display: flex; gap: 12px; margin-bottom: 16px;">
        <a href="plan-gantt.html" style="flex: 1; background: white; border-radius: 8px; padding: 12px; text-align: center; text-decoration: none; color: #333; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#a18cd1" stroke-width="2" style="margin-bottom: 4px;">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="9" y1="21" x2="9" y2="9"/>
          </svg>
          <div style="font-size: 12px;">甘特图</div>
        </a>
        <a href="urgent-insert.html" style="flex: 1; background: white; border-radius: 8px; padding: 12px; text-align: center; text-decoration: none; color: #333; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff4d4f" stroke-width="2" style="margin-bottom: 4px;">
            <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
          </svg>
          <div style="font-size: 12px;">紧急插单</div>
        </a>
        <a href="resource-overview.html" style="flex: 1; background: white; border-radius: 8px; padding: 12px; text-align: center; text-decoration: none; color: #333; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#52c41a" stroke-width="2" style="margin-bottom: 4px;">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
            <line x1="8" y1="21" x2="16" y2="21"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
          <div style="font-size: 12px;">资源总览</div>
        </a>
      </div>

      <!-- 今日计划 -->
      <div class="section-header">
        <span class="section-title">今日计划 (12个)</span>
      </div>

      <a href="plan-detail.html" class="plan-card">
        <div class="plan-header">
          <span class="plan-id">PP20241227001</span>
          <span class="plan-status in-progress">进行中</span>
        </div>
        <div class="plan-info">冷冻带鱼段 · 500kg</div>
        <div class="plan-workshop">切片车间 · 张主任</div>
        <div class="plan-progress">
          <div class="plan-progress-fill" style="width: 65%;"></div>
        </div>
        <div class="plan-tags">
          <span class="plan-tag matched">已匹配</span>
          <span class="plan-tag priority-high">高</span>
        </div>
      </a>

      <a href="plan-detail.html" class="plan-card">
        <div class="plan-header">
          <span class="plan-id">PP20241227002</span>
          <span class="plan-status pending">待开始</span>
        </div>
        <div class="plan-info">鱿鱼圈 · 800袋</div>
        <div class="plan-workshop">包装车间 · 李主任</div>
        <div class="plan-progress">
          <div class="plan-progress-fill" style="width: 0%;"></div>
        </div>
        <div class="plan-tags">
          <span class="plan-tag pending-match">待匹配</span>
          <span class="plan-tag priority-normal">中</span>
        </div>
      </a>

      <a href="plan-detail.html" class="plan-card">
        <div class="plan-header">
          <span class="plan-id">PP20241227003</span>
          <span class="plan-status completed">已完成</span>
        </div>
        <div class="plan-info">大虾仁 · 300kg</div>
        <div class="plan-workshop">冷冻车间 · 王主任</div>
        <div class="plan-progress">
          <div class="plan-progress-fill" style="width: 100%;"></div>
        </div>
        <div class="plan-tags">
          <span class="plan-tag matched">已消耗</span>
          <span class="plan-tag priority-normal">普通</span>
        </div>
      </a>

      <a href="plan-detail.html" class="plan-card">
        <div class="plan-header">
          <span class="plan-id">PP20241227004</span>
          <span class="plan-status in-progress">进行中</span>
        </div>
        <div class="plan-info">带鱼段 · 400kg</div>
        <div class="plan-workshop">切片车间 · 张主任</div>
        <div class="plan-progress">
          <div class="plan-progress-fill" style="width: 30%;"></div>
        </div>
        <div class="plan-tags">
          <span class="plan-tag matched">已匹配</span>
          <span class="plan-tag priority-normal">中</span>
        </div>
      </a>

      <div style="text-align: center; padding: 20px; color: #999; font-size: 14px; margin-bottom: 80px;">
        加载更多...
      </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span>首页</span>
      </a>
      <a href="plan-list.html" class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>计划</span>
      </a>
      <a href="task-assignment.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
        </svg>
        <span>分配</span>
      </a>

          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>我的</span>
      </a>
