<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调度统计 - 调度员</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../index.html" class="back-to-index">< 返回角色选择</a>

  <div class="mobile-container">
    <div class="status-bar">
      <span>9:41</span>
      <span></span>
    </div>

    <div class="subpage-header">
      <a href="profile.html" class="back-btn" style="text-decoration: none; color: inherit;"><</a>
      <span class="title">调度统计</span>
      <span></span>
    </div>

    <div class="content" style="background: #f5f5f5;">
      <!-- 时间筛选 -->
      <div class="filter-chips">
        <button class="filter-chip">今日</button>
        <button class="filter-chip active">本周</button>
        <button class="filter-chip">本月</button>
        <button class="filter-chip">自定义</button>
      </div>

      <!-- 生产完成率 -->
      <div class="detail-section">
        <div class="detail-section-title">生产完成率</div>
        <div style="text-align: center; padding: 20px 0;">
          <div style="position: relative; width: 120px; height: 120px; margin: 0 auto;">
            <svg width="120" height="120" viewBox="0 0 120 120">
              <circle cx="60" cy="60" r="54" fill="none" stroke="#f0f0f0" stroke-width="12"/>
              <circle cx="60" cy="60" r="54" fill="none" stroke="url(#gradient)" stroke-width="12"
                      stroke-dasharray="297" stroke-dashoffset="39"
                      transform="rotate(-90 60 60)" stroke-linecap="round"/>
              <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#a18cd1"/>
                  <stop offset="100%" style="stop-color:#fbc2eb"/>
                </linearGradient>
              </defs>
            </svg>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
              <div style="font-size: 28px; font-weight: 600; color: #333;">87%</div>
              <div style="font-size: 12px; color: #999;">本周完成率</div>
            </div>
          </div>
        </div>
        <div style="display: flex; justify-content: center; gap: 24px; font-size: 14px; color: #666;">
          <span>计划 <span style="font-weight: 500; color: #333;">42</span></span>
          <span>完成 <span style="font-weight: 500; color: #52c41a;">37</span></span>
          <span>未完成 <span style="font-weight: 500; color: #ff4d4f;">5</span></span>
        </div>
      </div>

      <!-- 各车间完成率对比 -->
      <div class="detail-section">
        <div class="detail-section-title">各车间完成率对比</div>

        <div style="margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 14px; color: #333;">切片车间</span>
            <span style="font-size: 14px; color: #52c41a; font-weight: 500;">92%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill low" style="width: 92%;"></div>
          </div>
        </div>

        <div style="margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 14px; color: #333;">包装车间</span>
            <span style="font-size: 14px; color: #52c41a; font-weight: 500;">85%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill low" style="width: 85%;"></div>
          </div>
        </div>

        <div style="margin-bottom: 12px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
            <span style="font-size: 14px; color: #333;">冷冻车间</span>
            <span style="font-size: 14px; color: #fa8c16; font-weight: 500;">78%</span>
          </div>
          <div class="resource-bar">
            <div class="resource-bar-fill medium" style="width: 78%;"></div>
          </div>
        </div>
      </div>

      <!-- 人效分析 -->
      <div class="detail-section">
        <div class="detail-section-title">人效分析</div>
        <div class="task-stats">
          <div class="task-stat">
            <div class="task-stat-value">256</div>
            <div class="task-stat-label">总工时</div>
          </div>
          <div class="task-stat">
            <div class="task-stat-value" style="color: #1890ff;">4.2h</div>
            <div class="task-stat-label">人均工时</div>
          </div>
          <div class="task-stat">
            <div class="task-stat-value green">98%</div>
            <div class="task-stat-label">出勤率</div>
          </div>
          <div class="task-stat">
            <div class="task-stat-value orange">15min</div>
            <div class="task-stat-label">平均加班</div>
          </div>
        </div>
      </div>

      <!-- 审批处理统计 -->
      <div class="detail-section" style="margin-bottom: 80px;">
        <div class="detail-section-title">审批处理统计</div>

        <div style="background: #fafafa; border-radius: 8px; padding: 12px; margin-bottom: 8px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 14px; color: #333;">生产计划审批</span>
            <div style="font-size: 13px;">
              <span style="color: #52c41a;">通过 12</span>
              <span style="color: #999; margin: 0 4px;">|</span>
              <span style="color: #ff4d4f;">拒绝 2</span>
            </div>
          </div>
        </div>

        <div style="background: #fafafa; border-radius: 8px; padding: 12px; margin-bottom: 8px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 14px; color: #333;">人员调动审批</span>
            <div style="font-size: 13px;">
              <span style="color: #52c41a;">通过 8</span>
              <span style="color: #999; margin: 0 4px;">|</span>
              <span style="color: #ff4d4f;">拒绝 1</span>
            </div>
          </div>
        </div>

        <div style="background: #fafafa; border-radius: 8px; padding: 12px; margin-bottom: 8px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 14px; color: #333;">加班申请审批</span>
            <div style="font-size: 13px;">
              <span style="color: #52c41a;">通过 5</span>
              <span style="color: #999; margin: 0 4px;">|</span>
              <span style="color: #ff4d4f;">拒绝 3</span>
            </div>
          </div>
        </div>

        <div style="background: #fafafa; border-radius: 8px; padding: 12px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 14px; color: #333;">紧急插单审批</span>
            <div style="font-size: 13px;">
              <span style="color: #52c41a;">通过 3</span>
              <span style="color: #999; margin: 0 4px;">|</span>
              <span style="color: #ff4d4f;">拒绝 0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span>首页</span>
      </a>
      <a href="plan-list.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>计划</span>
      </a>
      <a href="task-assignment.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
        </svg>
        <span>分配</span>
      </a>
      <a href="personnel-list.html" class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 00-3-3.87"/>
          <path d="M16 3.13a4 4 0 010 7.75"/>
        </svg>
        <span>人员</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>我的</span>
      </a>
    </nav>
  </div>
</body>
</html>
