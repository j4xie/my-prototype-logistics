    <link rel="stylesheet" href="../../assets/styles.css">
    <style>
        /* 地图样式 */
        #map-container {
            height: 400px;
            position: relative;
            overflow: hidden;
            background-color: #f0f2f5;
            border-radius: 12px;
        }
        .map-pin {
            position: absolute;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -100%);
        }
        .map-pin-icon {
            width: 24px;
            height: 24px;
            background-color: var(--primary-color);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .map-pin-icon i {
            transform: rotate(45deg);
            color: white;
            font-size: 12px;
        }
        .map-pin::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: rgba(0, 70, 127, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(4);
                opacity: 0;
            }
        }
        .map-route {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0.6;
            z-index: 1;
            border-radius: 3px;
        }
    </style>
</head>
