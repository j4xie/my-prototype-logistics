<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>加工拍照 - 食品溯源系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/trace-components.css">
    <style>
        :root {
            --primary-color: #1677FF;
            --primary-hover: #4096FF;
            --primary-active: #0958D9;
            --success-color: #52C41A;
            --warning-color: #FA8C16;
            --error-color: #FF4D4F;
            --bg-layout: #F0F2F5;
            --bg-container: #FFFFFF;
            --border-color: #f0f0f0;
            --border-radius-base: 8px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --spacing-md: 16px;
            --nav-height: 64px;
            --bottom-tab-height: 60px;
            --safe-area-bottom: env(safe-area-inset-bottom, 0);
        }

        .page-container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: var(--bg-layout);
        }

        .content-container {
            padding-top: var(--spacing-md);
            padding-bottom: calc(var(--bottom-tab-height) + var(--safe-area-bottom) + var(--spacing-md));
        }

        .content-area {
            max-width: 390px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .card {
            background-color: var(--bg-container);
            border-radius: var(--border-radius-base);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 16px;
            font-weight: 500;
            color: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
        }

        .card-body {
            padding: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: var(--border-radius-base);
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-primary:active {
            background-color: var(--primary-active);
        }

        .btn-outline {
            background-color: white;
            border-color: var(--border-color);
            color: rgba(0,0,0,0.65);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff7875;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #73d13d;
        }

        .button-toolbar {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .button-toolbar .btn {
            flex: 1;
            margin: 0 4px;
        }

        .button-toolbar .btn:first-child {
            margin-left: 0;
        }

        .button-toolbar .btn:last-child {
            margin-right: 0;
        }

        /* 拍照相关样式 */
        .camera-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* 1:1 比例 */
            background-color: #000;
            overflow: hidden;
            border-radius: var(--border-radius-base);
        }

        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            display: none;
        }

        .camera-controls {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }

        .capture-btn {
            width: 64px;
            height: 64px;
            background-color: white;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .capture-btn::after {
            content: '';
            display: block;
            width: 48px;
            height: 48px;
            background-color: var(--primary-color);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .capture-btn:hover::after {
            width: 52px;
            height: 52px;
        }

        .capture-btn:active::after {
            width: 44px;
            height: 44px;
        }

        .camera-status {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .photo-item {
            position: relative;
            border-radius: var(--border-radius-base);
            overflow: hidden;
            padding-bottom: 100%;
        }

        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background-color: rgba(255,77,79,0.8);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }

        .photo-category {
            margin-bottom: 12px;
        }

        .category-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
        }

        .category-title i {
            margin-right: 6px;
            color: var(--primary-color);
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .status-text {
            font-size: 16px;
            text-align: center;
            color: rgba(0,0,0,0.65);
        }

        .status-success .status-icon {
            color: var(--success-color);
        }

        .status-error .status-icon {
            color: var(--error-color);
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
    <script src="/components/trace-common.js"></script>
    <script src="/components/trace-ui-components.js"></script>
</head>
<body class="bg-[#F0F2F5]">
    <div class="page-container">

            <div class="content-area">
                <!-- 拍照部分 -->

                        <div class="text-sm text-gray-500" id="photo-count">0/9</div>

                    <div class="card-body">

                            <div class="camera-container">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 确保按钮符合可访问性和UI标准
            if (typeof upgradeAllButtons === 'function') {
                // 直接选择所有按钮并手动升级
                document.querySelectorAll('button').forEach(function(btn) {
                    if (typeof upgradeExistingButton === 'function') {
                        upgradeExistingButton(btn);
                    }
                });
                console.log('所有按钮已手动升级');
            } else {
                console.error('按钮升级组件未加载，正在尝试加载...');
                const scriptElement = document.createElement('script');
                scriptElement.src = '/components/trace-ui-components.js';
                scriptElement.onload = function() {
                    if (typeof upgradeAllButtons === 'function') {
                        document.querySelectorAll('button').forEach(function(btn) {
                            upgradeExistingButton(btn);
                        });
                        console.log('按钮升级组件加载成功并已应用');
                    }
                };
                document.head.appendChild(scriptElement);
            }
            
            // DOM 元素
            const cameraView = document.getElementById('camera-view');
            const cameraPreview = document.getElementById('camera-preview');
            const cameraStatus = document.getElementById('camera-status');
            const captureBtn = document.getElementById('capture-btn');
            const retakeBtn = document.getElementById('retake-btn-2');
            const uploadBtn = document.getElementById('upload-btn-3');
            const cameraUI = document.getElementById('camera-ui');
            const previewUI = document.getElementById('preview-ui');
            const cameraState = document.getElementById('camera-state');
            const cameraRetry = document.getElementById('camera-retry-btn-1');
            const photoCount = document.getElementById('photo-count');
            const photoGrid = document.getElementById('photo-grid');
            const emptyPhotos = document.getElementById('empty-photos');
            const photoList = document.getElementById('photo-list');
            const clearAllBtn = document.getElementById('clear-all-btn-4');
            const submitAllBtn = document.getElementById('submit-all-btn-5');
            const uploadModal = document.getElementById('upload-modal');
            const uploadProgressBar = document.getElementById('upload-progress-bar');
            const uploadProgressText = document.getElementById('upload-progress-text');
            const uploadStatusContainer = document.getElementById('upload-status-container');
            const uploadProgressContainer = document.getElementById('upload-progress-container');
            const uploadSuccess = document.getElementById('upload-success');
            const uploadError = document.getElementById('upload-error');
            const errorMessage = document.getElementById('error-message');
            const uploadClose = document.getElementById('upload-close-btn-6');
            const uploadStatusIcon = document.getElementById('upload-status-icon');
            const uploadStatusText = document.getElementById('upload-status-text');

            // 相关变量
            let stream = null;
            let photosTaken = [];
            const MAX_PHOTOS = 9;

            // 初始化
            initCamera();
            updatePhotoUI();

            // 初始化相机
            function initCamera() {
                cameraState.classList.add('hidden');
                cameraUI.classList.remove('hidden');

                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // 默认使用后置摄像头
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                })
                .then(function(s) {
                    stream = s;
                    cameraView.srcObject = stream;
                    cameraStatus.textContent = '相机准备完毕';
                    setTimeout(() => {
                        cameraStatus.style.opacity = '0';
                    }, 1500);
                })
                .catch(function(error) {
                    console.error('无法获取相机: ', error);
                    showCameraError();
                });
            }

            // 显示相机错误
            function showCameraError() {
                cameraUI.classList.add('hidden');
                previewUI.classList.add('hidden');
                cameraState.classList.remove('hidden');
            }

            // 拍照
            captureBtn.addEventListener('click', function() {
                if (photosTaken.length >= MAX_PHOTOS) {
                    showNotification('已达最大照片数量限制');
                    return;
                }

                const context = cameraPreview.getContext('2d');
                const width = cameraView.videoWidth;
                const height = cameraView.videoHeight;

                if (width && height) {
                    // 设置 canvas 大小
                    cameraPreview.width = width;
                    cameraPreview.height = height;

                    // 将视频帧绘制到 canvas
                    context.drawImage(cameraView, 0, 0, width, height);

                    // 显示预览
                    cameraPreview.style.display = 'block';
                    cameraView.style.display = 'none';
                    previewUI.classList.remove('hidden');
                }
            });

            // 重拍
            retakeBtn.addEventListener('click', function() {
                cameraPreview.style.display = 'none';
                cameraView.style.display = 'block';
                previewUI.classList.add('hidden');
            });

            // 上传
            uploadBtn.addEventListener('click', function() {
                const photoData = cameraPreview.toDataURL('image/jpeg', 0.8);
                savePhoto(photoData);

                // 重回相机
                cameraPreview.style.display = 'none';
                cameraView.style.display = 'block';
                previewUI.classList.add('hidden');
            });

            // 保存照片
            function savePhoto(photoData) {
                const photoId = 'photo_' + Date.now();
                photosTaken.push({
                    id: photoId,
                    data: photoData,
                    timestamp: new Date().toISOString()
                });

                updatePhotoUI();

                // 如果已达最大数量限制，提示用户
                if (photosTaken.length >= MAX_PHOTOS) {
                    showNotification('已达最大照片数量，若要继续拍照请先删除部分照片');
                }
            }

            // 更新照片UI
            function updatePhotoUI() {
                photoCount.textContent = `${photosTaken.length}/${MAX_PHOTOS}`;

                if (photosTaken.length === 0) {
                    emptyPhotos.classList.remove('hidden');
                    photoList.classList.add('hidden');
                } else {
                    emptyPhotos.classList.add('hidden');
                    photoList.classList.remove('hidden');

                    // 清空内容
                    photoGrid.innerHTML = '';

                    // 创建照片
                    photosTaken.forEach(photo => {
                        const photoItem = document.createElement('div');
                        photoItem.className = 'photo-item';
                        photoItem.innerHTML = `
                            <img src="${photo.data}" alt="照片">
                            <div class="delete-btn" data-id="${photo.id}">
                                <i class="fas fa-times"></i>
                            </div>
                        `;
                        photoGrid.appendChild(photoItem);
                    });

                    // 创建删除事件
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const photoId = this.getAttribute('data-id');
                            deletePhoto(photoId);
                        });
                    });
                }
            }

            // 删除照片
            function deletePhoto(photoId) {
                photosTaken = photosTaken.filter(photo => photo.id !== photoId);
                updatePhotoUI();
            }

            // 清空所有照片
            clearAllBtn.addEventListener('click', function() {
                if (photosTaken.length === 0) return;

                if (confirm('确定要清空所有照片吗？')) {
                    photosTaken = [];
                    updatePhotoUI();
                }
            });

            // 提交所有照片
            submitAllBtn.addEventListener('click', function() {
                if (photosTaken.length === 0) {
                    showNotification('请先拍摄至少一张照片');
                    return;
                }

                uploadAllPhotos();
            });

            // 重试相机
            cameraRetry.addEventListener('click', function() {
                initCamera();
            });

            // 上传所有照片
            function uploadAllPhotos() {
                showUploadModal();

                // 模拟上传进度
                let progress = 0;
                const totalPhotos = photosTaken.length;
                const interval = setInterval(() => {
                    progress += 5;
                    if (progress > 100) {
                        clearInterval(interval);
                        uploadComplete();
                        return;
                    }

                    updateUploadProgress(progress);
                }, 200);

                // 实际上传功能
                // 注意：此处是模拟上传，实际项目中需替换为真实的上传逻辑
                // const formData = new FormData();
                // photosTaken.forEach((photo, index) => {
                //     // 将 base64 转换成 blob
                //     const blob = dataURItoBlob(photo.data);
                //     formData.append(`photo_${index}`, blob, `photo_${index}.jpg`);
                // });

                // fetch('/api/upload-photos', {
                //     method: 'POST',
                //     body: formData
                // })
                // .then(response => response.json())
                // .then(data => {
                //     uploadComplete(true);
                // })
                // .catch(error => {
                //     uploadComplete(false, error.message);
                // });
            }

            // Base64 转 Blob
            function dataURItoBlob(dataURI) {
                const byteString = atob(dataURI.split(',')[1]);
                const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);

                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }

                return new Blob([ab], { type: mimeString });
            }

            // 显示上传弹窗
            function showUploadModal() {
                uploadModal.classList.add('active');
                uploadProgressContainer.classList.remove('hidden');
                uploadStatusContainer.classList.add('hidden');
                uploadSuccess.classList.add('hidden');
                uploadError.classList.add('hidden');
                updateUploadProgress(0);
            }

            // 更新上传进度
            function updateUploadProgress(percent) {
                uploadProgressBar.style.width = percent + '%';
                uploadProgressText.textContent = Math.round(percent) + '%';
            }

            // 上传完成
            function uploadComplete(success = true, errorMsg = '上传失败，请重试') {
                uploadProgressContainer.classList.add('hidden');
                uploadStatusContainer.classList.remove('hidden');

                if (success) {
                    uploadSuccess.classList.remove('hidden');
                    uploadStatusIcon.innerHTML = '<i class="fas fa-check-circle text-[#52C41A]"></i>';
                    uploadStatusText.textContent = '上传成功';

                    // 清空已上传照片
                    photosTaken = [];
                    updatePhotoUI();
                } else {
                    uploadError.classList.remove('hidden');
                    errorMessage.textContent = errorMsg;
                    uploadStatusIcon.innerHTML = '<i class="fas fa-times-circle text-[#FF4D4F]"></i>';
                    uploadStatusText.textContent = '上传失败';
                }
            }

            // 关闭上传弹窗
            uploadClose.addEventListener('click', function() {
                uploadModal.classList.remove('active');
            });

            // 显示通知
            function showNotification(message) {
                // 简单使用 alert，实际项目中应替换为更美观的通知组件
                alert(message);
            }

            // 当页面关闭时释放相机资源
            window.addEventListener('beforeunload', function() {
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }
            });
        });
    </script>
