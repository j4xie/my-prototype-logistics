<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品管理 - 食品溯源系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="assets/images/logo.png" alt="食品溯源系统">
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="admin-dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-chart-line mr-2"></i>仪表盘
                        </a>
                        <a href="admin-users.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-users mr-2"></i>用户管理
                        </a>
                        <a href="admin-roles.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-user-shield mr-2"></i>角色管理
                        </a>
                        <a href="admin-products.html" class="border-primary text-primary border-b-2 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            <i class="fas fa-box mr-2"></i>产品管理
                        </a>
                        <a href="admin-templates.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-file-alt mr-2"></i>模板管理
                        </a>
                        <a href="admin-settings.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-cog mr-2"></i>系统设置
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-3 relative">
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-700 text-sm">管理员</span>
                            <a href="login.html" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 页面标题 -->
        <div class="px-4 py-5 sm:px-0 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-semibold text-gray-900">产品管理</h1>
                <p class="mt-1 text-sm text-gray-500">管理所有产品信息，包括产品类型、规格、溯源模板等</p>
            </div>
            <button type="button" class="btn-primary" onclick="showAddProductModal()">
                <i class="fas fa-plus mr-2"></i>添加产品
            </button>
        </div>

        <!-- 搜索和筛选 -->
        <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6 mb-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700">搜索</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" name="search" id="search" class="form-input pl-10" placeholder="产品名称/编号">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">产品类型</label>
                    <select id="category" name="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                        <option value="">全部</option>
                        <option value="meat">肉类</option>
                        <option value="seafood">海鲜</option>
                        <option value="vegetable">蔬菜</option>
                        <option value="fruit">水果</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">状态</label>
                    <select id="status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                        <option value="">全部</option>
                        <option value="active">启用</option>
                        <option value="inactive">停用</option>
                    </select>
                </div>
                <div>
                    <label for="template" class="block text-sm font-medium text-gray-700">溯源模板</label>
                    <select id="template" name="template" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                        <option value="">全部</option>
                        <option value="template1">肉类溯源模板</option>
                        <option value="template2">海鲜溯源模板</option>
                        <option value="template3">蔬菜溯源模板</option>
                    </select>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" class="btn-secondary">
                    <i class="fas fa-filter mr-2"></i>更多筛选
                </button>
                <button type="button" class="btn-primary">
                    <i class="fas fa-search mr-2"></i>搜索
                </button>
            </div>
        </div>

        <!-- 产品列表 -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
                <li>
                    <div class="px-4 py-4 sm:px-6 hover:bg-gray-50">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full" src="assets/images/product1.jpg" alt="产品图片">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-primary">黑猪里脊肉</div>
                                    <div class="text-sm text-gray-500">产品编号：P20240301001</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    启用
                                </span>
                                <div class="flex space-x-2">
                                    <button class="text-primary hover:text-primary-dark">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-900">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 sm:flex sm:justify-between">
                            <div class="flex items-center text-sm text-gray-500">
                                <i class="fas fa-tag mr-1.5"></i>
                                产品类型：肉类
                            </div>
                            <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                                <i class="fas fa-file-alt mr-1.5"></i>
                                溯源模板：肉类溯源模板
                            </div>
                        </div>
                    </div>
                </li>
                <!-- 更多产品项... -->
            </ul>
        </div>

        <!-- 分页 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-4">
            <div class="flex-1 flex justify-between sm:hidden">
                <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    上一页
                </button>
                <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    下一页
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        显示第 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，共 <span class="font-medium">97</span> 条记录
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">上一页</span>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="relative inline-flex items-center px-4 py-2 border border-primary bg-primary text-sm font-medium text-white">
                            1
                        </button>
                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            2
                        </button>
                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            3
                        </button>
                        <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">下一页</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑产品模态框 -->
    <div id="productModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                添加产品
                            </h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label for="productName" class="block text-sm font-medium text-gray-700">产品名称</label>
                                    <input type="text" name="productName" id="productName" class="mt-1 form-input">
                                </div>
                                <div>
                                    <label for="productCode" class="block text-sm font-medium text-gray-700">产品编号</label>
                                    <input type="text" name="productCode" id="productCode" class="mt-1 form-input">
                                </div>
                                <div>
                                    <label for="productCategory" class="block text-sm font-medium text-gray-700">产品类型</label>
                                    <select id="productCategory" name="productCategory" class="mt-1 form-select">
                                        <option value="meat">肉类</option>
                                        <option value="seafood">海鲜</option>
                                        <option value="vegetable">蔬菜</option>
                                        <option value="fruit">水果</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="productTemplate" class="block text-sm font-medium text-gray-700">溯源模板</label>
                                    <select id="productTemplate" name="productTemplate" class="mt-1 form-select">
                                        <option value="template1">肉类溯源模板</option>
                                        <option value="template2">海鲜溯源模板</option>
                                        <option value="template3">蔬菜溯源模板</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="productImage" class="block text-sm font-medium text-gray-700">产品图片</label>
                                    <div class="mt-1 flex items-center">
                                        <input type="file" name="productImage" id="productImage" class="form-input">
                                        <button type="button" class="ml-2 btn-secondary">
                                            <i class="fas fa-upload mr-2"></i>上传
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label for="productDescription" class="block text-sm font-medium text-gray-700">产品描述</label>
                                    <textarea id="productDescription" name="productDescription" rows="3" class="mt-1 form-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="btn-primary sm:ml-3 sm:w-auto">
                        保存
                    </button>
                    <button type="button" class="btn-secondary mt-3 sm:mt-0 sm:ml-3 sm:w-auto" onclick="hideProductModal()">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAddProductModal() {
            document.getElementById('productModal').classList.remove('hidden');
        }

        function hideProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }
    </script>

  <!-- 自动按钮升级脚本 (自动注入) -->
  <script src="/components/autoload-button-upgrade.js"></script>
  </body>
</html>
