<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>功能开发中 - 食品溯源系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        /* 设计系统变量 */
        :root {
            --primary-color: #1677FF;
            --primary-hover: #4096FF;
            --primary-active: #0958D9;
        }
        
        .construction-icon {
            font-size: 4rem;
            color: var(--primary-color);
            animation: bounce 2s infinite;
        }
        
        .content-container {
            padding-top: 70px;
            padding-bottom: 70px;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #f0f0f0;
            padding-bottom: env(safe-area-inset-bottom, 0);
            z-index: 100;
        }
        
        .nav-items {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: #1677FF;
        }
        
        .nav-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="page-container">
        <!-- 顶部导航栏 -->
        <header class="top-nav">
            <div class="top-nav-container">
                <div class="flex items-center">
                    <a href="javascript:history.back()" class="icon-btn mr-3">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-lg font-medium" id="pageTitleHeader">功能开发中</h1>
                </div>
                <div class="flex items-center">
                    <button class="icon-btn" id="refreshBtn" aria-label="刷新" tabindex="0">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="content-container">
            <div class="content-area">
                <div class="bg-white rounded-lg shadow-md p-6 my-4 text-center">
                    <div class="construction-icon mb-4">
                        <i class="fas fa-hard-hat"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2" id="pageTitle">功能正在开发中</h2>
                    <p class="text-gray-600 mb-6" id="pageDescription">
                        该功能模块正在积极开发中，敬请期待！
                    </p>
                    <div class="flex flex-col items-center">
                        <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
                            <div class="bg-blue-500 h-3 rounded-full" id="progressBar"></div>
                        </div>
                        <p class="text-sm text-gray-500">开发进度: <span id="progressText">65%</span></p>
                    </div>
                    <button onclick="history.back()" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all" aria-label="返回" tabindex="0">
                        <i class="fas fa-arrow-left mr-2"></i>返回上一页
                    </button>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <ul class="nav-items">
                <li class="nav-item" id="homeNavItem">
                    <a href="../pages/home/home-selector.html">
                        <img src="../assets/icons/home-gray.svg" alt="首页" class="nav-icon">
                        <span>首页</span>
                    </a>
                </li>
                <li class="nav-item" id="infoNavItem">
                    <a href="../pages/home/home-farming.html">
                        <img src="../assets/icons/record-gray.svg" alt="信息管理" class="nav-icon">
                        <span>信息管理</span>
                    </a>
                </li>
                <li class="nav-item" id="profileNavItem">
                    <a href="../pages/profile/profile.html">
                        <img src="../assets/icons/user-gray.svg" alt="我的" class="nav-icon">
                        <span>我的</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前页面URL中的参数
            const urlParams = new URLSearchParams(window.location.search);
            const pageTitle = urlParams.get('title') || '功能开发中';
            const description = urlParams.get('desc') || '该功能模块正在积极开发中，敬请期待！';
            const progress = urlParams.get('progress') || 65;
            const source = urlParams.get('source') || '';
            
            // 更新页面标题和描述
            document.getElementById('pageTitle').textContent = pageTitle;
            document.getElementById('pageTitleHeader').textContent = pageTitle;
            document.getElementById('pageDescription').textContent = description;
            document.getElementById('progressText').textContent = `${progress}%`;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // 更新文档标题
            document.title = pageTitle + ' - 食品溯源系统';
            
            // 设置正确的底部导航激活状态
            updateBottomNavActiveState(source);
            
            // 刷新按钮功能
            document.getElementById('refreshBtn').addEventListener('click', function() {
                location.reload();
            });
        });
        
        function updateBottomNavActiveState(source) {
            // 重置所有导航项
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                const img = item.querySelector('img');
                if (img) {
                    if (img.src.includes('-blue.svg')) {
                        img.src = img.src.replace('-blue.svg', '-gray.svg');
                    }
                }
            });
            
            // 根据来源页面设置活动项
            if (source.includes('farming')) {
                const infoItem = document.getElementById('infoNavItem');
                infoItem.classList.add('active');
                const img = infoItem.querySelector('img');
                if (img) {
                    img.src = img.src.replace('-gray.svg', '-blue.svg');
                }
            } else if (source.includes('profile')) {
                const profileItem = document.getElementById('profileNavItem');
                profileItem.classList.add('active');
                const img = profileItem.querySelector('img');
                if (img) {
                    img.src = img.src.replace('-gray.svg', '-blue.svg');
                }
            } else {
                const homeItem = document.getElementById('homeNavItem');
                homeItem.classList.add('active');
                const img = homeItem.querySelector('img');
                if (img) {
                    img.src = img.src.replace('-gray.svg', '-blue.svg');
                }
            }
        }
    </script>
</body>
</html>
