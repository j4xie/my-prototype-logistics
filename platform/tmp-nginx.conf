server
{
    listen 80;
    listen 443 ssl ;
    http2 on;
    server_name www.cretaceousfuture.com cretaceousfuture.com;
    index index.html index.htm;
    root /www/wwwroot/showcase/cretaceousfuture;
    include /www/server/panel/vhost/nginx/extension/www.cretaceousfuture.com/*.conf;

    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/www.cretaceousfuture.com.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START
    ssl_certificate    /www/server/panel/vhost/cert/cretaceousfuture.com.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/cretaceousfuture.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    #SSL-END

    #ERROR-PAGE-START
    error_page 404 /404.html;
    #ERROR-PAGE-END

    # Old pages -> v3 redirects
    location = /ai-bi/ { return 301 /ai-bi-v3/; }
    location = /ai-scheduling/ { return 301 /ai-scheduling-v3/; }
    location = /ai-calibration/ { return 301 /ai-calibration-v3/; }
    location = /ai-chat/ { return 301 /ai-bi-v3/; }
    location = /dashboard/ { return 301 /dashboard-v3/; }
    location = /index-v2/ { return 301 /; }
    location = /index-v1/ { return 301 /; }

    # Clean URLs: redirect /page.html -> /page/ (exclude index.html to preserve root /)
    location ~ ^/(?!index\.html$)(.+)\.html$ {
        return 301 /$1/;
    }

    # Clean URLs: serve /page/ from /page.html
    location ~ ^/(.+)/$ {
        try_files /$1.html /$1/index.html =404;
    }

    # 客户需求反馈 API 代理 (Python 8083)
    location /api/public/client-requirement/ {
        proxy_pass http://127.0.0.1:8083/api/public/client-requirement/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type';
            add_header Content-Length 0;
            return 204;
        }
        add_header Access-Control-Allow-Origin '*' always;
    }

    # AI Demo API 代理
    location /api/public/ {
        proxy_pass http://47.100.235.168:10010/api/public/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type';
            add_header Content-Length 0;
            return 204;
        }
        add_header Access-Control-Allow-Origin '*' always;
    }

    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    location ~ \.well-known{
        allow all;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires 30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
        expires 12h;
        error_log /dev/null;
        access_log /dev/null;
    }

    access_log /www/wwwlogs/www.cretaceousfuture.com.log;
    error_log /www/wwwlogs/www.cretaceousfuture.com.error.log;
}
