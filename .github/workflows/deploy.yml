name: Deploy to Server

on:
  push:
    branches:
      - main
      - steven
    paths:
      - 'backend-java/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 139.196.165.140 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no root@139.196.165.140 "cd /www/wwwroot/cretas && ./deploy.sh ${{ github.ref_name }}"
