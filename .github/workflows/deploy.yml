name: Deploy to Server

on:
  push:
    branches:
      - main
      - steven
    paths:
      - 'backend-java/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 139.196.165.140
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /www/wwwroot/cretas
            ./deploy.sh ${{ github.ref_name }}
