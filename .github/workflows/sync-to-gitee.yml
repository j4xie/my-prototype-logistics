name: Sync to Gitee

on:
  push:
    branches:
      - main
      - steven
  workflow_dispatch:  # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_KEY }}
        with:
          source-repo: git@github.com:j4xie/my-prototype-logistics.git
          destination-repo: git@gitee.com:stevenj4/my-prototype-logistics.git
