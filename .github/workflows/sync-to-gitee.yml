name: Sync to Gitee

on:
  push:
    branches:
      - main
      - steven
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Gitee
        run: |
          git remote add gitee https://stevenj4:${{ secrets.GITEE_TOKEN }}@gitee.com/stevenj4/my-prototype-logistics.git
          git push gitee HEAD:${{ github.ref_name }} --force

  deploy:
    runs-on: ubuntu-latest
    needs: sync
    if: github.ref == 'refs/heads/steven' || github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Deploy
        run: |
          curl -k -X POST "https://139.196.165.140:17400/hook?access_key=${{ secrets.BT_WEBHOOK_KEY }}"
          echo "Deploy triggered!"
