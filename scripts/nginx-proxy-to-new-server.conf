# ==========================================================
# Nginx 反向代理配置 — 旧服务器 (47.100.235.168)
#
# 将 API 请求代理到新服务器 (47.100.235.168)
# 静态文件仍然由旧服务器直接提供
#
# 使用方式:
#   1. 在旧服务器宝塔面板中编辑站点 Nginx 配置
#   2. 将以下 location 块添加到 server {} 中
#   3. nginx -t && systemctl reload nginx
# ==========================================================

# --- upstream 定义 (放在 server 块之外) ---
upstream cretas_backend {
    server 47.100.235.168:10010;
    keepalive 32;
}

upstream python_ai_service {
    server 47.100.235.168:8083;
    keepalive 16;
}

upstream mall_backend {
    server 47.100.235.168:8080;
    keepalive 8;
}

# --- 以下放在 server {} 块内 ---

# ============================================
# Cretas Java API 代理
# SSE 流式响应需要特殊配置!
# ============================================
location /api/mobile {
    proxy_pass http://cretas_backend;

    # 标准代理头
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # SSE 流式响应必需配置
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    proxy_buffering off;             # 关键! 不缓冲，否则 SSE 进度条不动
    chunked_transfer_encoding on;

    # 超时配置 (AI 分析可能需要 30-40 秒)
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
    proxy_connect_timeout 10s;

    # 文件上传大小限制
    client_max_body_size 10m;
}

# ============================================
# Python SmartBI 服务代理
# 图表生成、AI 分析、数据钻取
# ============================================
location /smartbi-api/ {
    proxy_pass http://python_ai_service/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # AI 分析超时
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
    proxy_connect_timeout 10s;

    # 文件上传
    client_max_body_size 10m;
}

# ============================================
# Mall API 代理
# ============================================
location /mall-api/ {
    proxy_pass http://mall_backend/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_read_timeout 30s;
    proxy_connect_timeout 5s;
}

# ============================================
# Web-Admin 静态文件 (保持不变)
# ============================================
location / {
    root /www/wwwroot/web-admin;
    try_files $uri $uri/ /index.html;

    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# 健康检查端点 (可选)
# ============================================
location /health {
    proxy_pass http://cretas_backend/api/mobile/health;
    proxy_read_timeout 5s;
    proxy_connect_timeout 3s;
}
