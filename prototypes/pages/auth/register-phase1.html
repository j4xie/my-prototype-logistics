    <script>
        // È™åËØÅÁ†ÅÂÄíËÆ°Êó∂
        let countdown = 60;
        let countdownTimer = null;

        // Ëé∑ÂèñÈ™åËØÅÁ†ÅÊåâÈíÆ
        document.getElementById('getCodeBtn').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            // È™åËØÅÊâãÊú∫Âè∑
            if (!phoneNumber || phoneNumber.length !== 11) {
                alert('ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑ11‰ΩçÊâãÊú∫Âè∑');
                return;
            }

            // Á¶ÅÁî®ÊåâÈíÆ
            this.disabled = true;
            this.textContent = 'ÂèëÈÄÅ‰∏≠...';

            // Ê®°ÊãüAPIË∞ÉÁî®
            setTimeout(() => {
                // ÊòæÁ§∫È™åËØÅÁ†ÅËæìÂÖ•Âå∫
                document.getElementById('verificationSection').classList.add('visible');

                // ËÅöÁÑ¶Âà∞Á¨¨‰∏Ä‰∏™È™åËØÅÁ†ÅËæìÂÖ•Ê°Ü
                document.querySelector('.code-digit').focus();

                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                this.textContent = 'Â∑≤ÂèëÈÄÅÈ™åËØÅÁ†Å';

                // ÂºÄÂßãÂÄíËÆ°Êó∂
                startCountdown();

                alert('È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅÂà∞ÊÇ®ÁöÑÊâãÊú∫ÔºàÊ®°ÊãüÔºâÔºö123456');
            }, 1000);
        });

        // ÂÄíËÆ°Êó∂ÂáΩÊï∞
        function startCountdown() {
            countdown = 60;
            const timerEl = document.getElementById('resendTimer');
            const getCodeBtn = document.getElementById('getCodeBtn');

            countdownTimer = setInterval(() => {
                countdown--;
                timerEl.textContent = `${countdown}ÁßíÂêéÈáçÊñ∞ÂèëÈÄÅ`;

                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    timerEl.textContent = 'ÈáçÊñ∞ÂèëÈÄÅÈ™åËØÅÁ†Å';
                    timerEl.classList.add('clickable');
                    getCodeBtn.disabled = false;
                    getCodeBtn.textContent = 'ÈáçÊñ∞Ëé∑ÂèñÈ™åËØÅÁ†Å';

                    // Ê∑ªÂä†ÈáçÊñ∞ÂèëÈÄÅÁÇπÂáª‰∫ã‰ª∂
                    timerEl.onclick = function() {
                        if (this.classList.contains('clickable')) {
                            this.classList.remove('clickable');
                            getCodeBtn.click();
                        }
                    };
                }
            }, 1000);
        }

        // È™åËØÅÁ†ÅËæìÂÖ•Ê°ÜËá™Âä®Ë∑≥ËΩ¨
        const codeInputs = document.querySelectorAll('.code-digit');
        codeInputs.forEach((input, index) => {
            // ËæìÂÖ•Êó∂Ëá™Âä®Ë∑≥ËΩ¨Âà∞‰∏ã‰∏Ä‰∏™
            input.addEventListener('input', function(e) {
                if (this.value.length === 1) {
                    this.classList.add('filled');
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }

                    // Ê£ÄÊü•ÊòØÂê¶ÂÖ®ÈÉ®Â°´ÂÜôÂÆåÊàê
                    checkCodeComplete();
                } else {
                    this.classList.remove('filled');
                }
            });

            // ÈÄÄÊ†ºÈîÆËøîÂõû‰∏ä‰∏Ä‰∏™
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    codeInputs[index - 1].focus();
                    codeInputs[index - 1].value = '';
                    codeInputs[index - 1].classList.remove('filled');
                }
            });

            // Âè™ÂÖÅËÆ∏ËæìÂÖ•Êï∞Â≠ó
            input.addEventListener('keypress', function(e) {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });

            // Á≤òË¥¥Â§ÑÁêÜ
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').slice(0, 6);
                const digits = pasteData.split('');

                digits.forEach((digit, i) => {
                    if (codeInputs[i] && /[0-9]/.test(digit)) {
                        codeInputs[i].value = digit;
                        codeInputs[i].classList.add('filled');
                    }
                });

                if (digits.length > 0) {
                    const lastIndex = Math.min(digits.length - 1, 5);
                    codeInputs[lastIndex].focus();
                }

                checkCodeComplete();
            });
        });

        // Ê£ÄÊü•È™åËØÅÁ†ÅÊòØÂê¶Â°´ÂÜôÂÆåÊï¥
        function checkCodeComplete() {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            const verifyBtn = document.getElementById('verifyBtn');

            if (code.length === 6) {
                verifyBtn.disabled = false;
            } else {
                verifyBtn.disabled = true;
            }
        }

        // È™åËØÅÊåâÈíÆ
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (code.length !== 6) {
                alert('ËØ∑ËæìÂÖ•ÂÆåÊï¥ÁöÑ6‰ΩçÈ™åËØÅÁ†Å');
                return;
            }

            // Á¶ÅÁî®ÊåâÈíÆ
            this.disabled = true;
            this.textContent = 'È™åËØÅ‰∏≠...';

            // Ê®°ÊãüAPIÈ™åËØÅ
            setTimeout(() => {
                // È™åËØÅÊàêÂäüÔºåË∑≥ËΩ¨Âà∞Á¨¨‰∫åÊ≠•
                if (code === '123456') {
                    alert('È™åËØÅÊàêÂäüÔºÅÂç≥Â∞ÜË∑≥ËΩ¨Âà∞Ê≥®ÂÜåÁ¨¨‰∫åÊ≠•');
                    // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáå‰ºöË∑≥ËΩ¨Âà∞ register-phase2.html
                    // window.location.href = 'register-phase2.html?phone=' + encodeURIComponent(phoneNumber);

                    // ÊºîÁ§∫Áî®ÔºöÈáçÁΩÆË°®Âçï
                    this.textContent = 'È™åËØÅÂπ∂ÁªßÁª≠';
                    this.disabled = false;
                } else {
                    alert('È™åËØÅÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•ÔºàÊ≠£Á°ÆÈ™åËØÅÁ†ÅÔºö123456Ôºâ');
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    codeInputs[0].focus();
                    this.textContent = 'È™åËØÅÂπ∂ÁªßÁª≠';
                    this.disabled = false;
                }
            }, 1000);
        });

        // ÊâãÊú∫Âè∑ËæìÂÖ•Ê°ÜÂè™ÂÖÅËÆ∏Êï∞Â≠ó
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // È°µÈù¢Ë∑≥ËΩ¨ÂáΩÊï∞
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
