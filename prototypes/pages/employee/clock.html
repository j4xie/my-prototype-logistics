<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>员工打卡 - 白垩纪食品溯源系统</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            max-width: 428px;
            margin: 0 auto;
        }

        /* 顶部导航 */
        .top-nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        /* 主内容区 */
        .clock-content {
            padding: 16px;
            padding-bottom: 72px; /* 为底部导航留空间 */
        }

        /* 当前状态卡片 */
        .status-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .current-time {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .current-date {
            font-size: 16px;
            color: #666;
            margin-bottom: 16px;
        }

        .status-message {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 15px;
            color: #667eea;
            font-weight: 500;
        }

        .status-message.working {
            background: linear-gradient(135deg, #52c41a15 0%, #52c41a25 100%);
            color: #52c41a;
        }

        .work-duration {
            margin-top: 8px;
            font-size: 14px;
            color: #8c8c8c;
        }

        /* 打卡按钮区 */
        .clock-button-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 32px 0;
        }

        .clock-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 16px;
        }

        .clock-button:active {
            transform: scale(0.95);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
        }

        .clock-button.clocked-out {
            background: linear-gradient(135deg, #52c41a 0%, #73d13d 100%);
            box-shadow: 0 12px 40px rgba(82, 196, 26, 0.4);
        }

        .clock-button-icon {
            font-size: 42px;
            margin-bottom: 8px;
        }

        .clock-button-text {
            font-size: 18px;
            font-weight: 600;
        }

        .gps-status {
            font-size: 14px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .gps-status.success {
            background: rgba(82, 196, 26, 0.3);
        }

        /* 工作类型选择 */
        .work-type-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .work-type-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .work-type-option {
            background: #f5f7fa;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .work-type-option:active {
            transform: scale(0.95);
        }

        .work-type-option.selected {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-color: #667eea;
        }

        .work-type-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .work-type-name {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        /* 今日打卡记录 */
        .today-records {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .timeline {
            margin-top: 16px;
        }

        .timeline-item {
            display: flex;
            align-items: flex-start;
            position: relative;
            padding-bottom: 20px;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 15px;
            top: 32px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .timeline-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-right: 12px;
            position: relative;
            z-index: 1;
        }

        .timeline-dot.pending {
            background: #d9d9d9;
        }

        .timeline-content {
            flex: 1;
            padding-top: 4px;
        }

        .timeline-time {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .timeline-label {
            font-size: 13px;
            color: #8c8c8c;
        }

        .timeline-status {
            display: inline-block;
            padding: 2px 8px;
            background: #52c41a;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        .timeline-status.pending {
            background: #faad14;
        }

        /* 快捷入口 */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .quick-action-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            text-decoration: none;
            transition: all 0.3s;
        }

        .quick-action-card:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        }

        .quick-action-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .quick-action-name {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        /* 底部Tab导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 428px;
            margin: 0 auto;
            height: 60px;
            background: white;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8c8c8c;
            font-size: 12px;
            padding: 4px;
            transition: all 0.2s;
        }

        .bottom-nav-item.active {
            color: #667eea;
        }

        .bottom-nav-icon {
            font-size: 22px;
            margin-bottom: 2px;
        }

        /* 确认弹窗 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            max-width: 428px;
            margin: 0 auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            text-align: center;
        }

        .modal-content {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            text-align: center;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        /* 成功提示 */
        .toast {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 15px;
            z-index: 2000;
            transition: all 0.3s;
            max-width: 80%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) scale(1);
        }

        /* 流程提示标注 */
        .flow-hint {
            position: absolute;
            background: #ff4d4f;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
        }

        .flow-hint::after {
            content: '';
            position: absolute;
            border: 4px solid transparent;
        }

        .flow-hint.bottom::after {
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-color: #ff4d4f;
        }
    </style>
    <link rel="stylesheet" href="../../assets/css/mobile.css">
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <div class="nav-logo">
            <span>🦕</span>
            <span>员工打卡</span>
        </div>
        <div class="user-avatar">张</div>
    </div>

    <!-- 主内容区 -->
    <div class="clock-content">
        <!-- 当前状态卡片 -->
        <div class="status-card">
            <div class="current-time" id="currentTime">17:23:45</div>
            <div class="current-date" id="currentDate">2025年1月5日 星期日</div>
            <div class="status-message" id="statusMessage">
                请点击下方按钮上班打卡
            </div>
        </div>

        <!-- 工作类型选择 -->
        <div class="work-type-section">
            <div class="section-title">选择工作类型（打卡前选择）</div>
            <div class="work-type-grid">
                <div class="work-type-option selected" data-type="production">
                    <div class="work-type-icon">📦</div>
                    <div class="work-type-name">生产作业</div>
                </div>
                <div class="work-type-option" data-type="quality">
                    <div class="work-type-icon">✅</div>
                    <div class="work-type-name">质检工作</div>
                </div>
                <div class="work-type-option" data-type="maintenance">
                    <div class="work-type-icon">⚙️</div>
                    <div class="work-type-name">设备维护</div>
                </div>
                <div class="work-type-option" data-type="other">
                    <div class="work-type-icon">📋</div>
                    <div class="work-type-name">其他工作</div>
                </div>
            </div>
        </div>

        <!-- 打卡按钮区 -->
        <div class="clock-button-area">
            <button class="clock-button" id="clockButton">
                <div class="clock-button-icon">☀️</div>
                <div class="clock-button-text">上班打卡</div>
            </button>
            <div class="gps-status" id="gpsStatus">
                📍 定位中...
            </div>
        </div>

        <!-- 今日打卡记录 -->
        <div class="today-records">
            <div class="section-title">今日打卡记录</div>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot">☀️</div>
                    <div class="timeline-content">
                        <div class="timeline-time">
                            08:00
                            <span class="timeline-status">正常</span>
                        </div>
                        <div class="timeline-label">上班打卡 · 生产作业</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot">🍽️</div>
                    <div class="timeline-content">
                        <div class="timeline-time">12:00 - 13:00</div>
                        <div class="timeline-label">中午休息</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot pending">🌙</div>
                    <div class="timeline-content">
                        <div class="timeline-time">
                            17:30
                            <span class="timeline-status pending">预计</span>
                        </div>
                        <div class="timeline-label">下班打卡（预计）</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快捷入口 -->
        <div class="quick-actions">
            <a href="history.html" class="quick-action-card">
                <div class="quick-action-icon">📅</div>
                <div class="quick-action-name">查看打卡历史</div>
            </a>
            <a href="statistics.html" class="quick-action-card">
                <div class="quick-action-icon">📊</div>
                <div class="quick-action-name">工时统计</div>
            </a>
        </div>
    </div>

    <!-- 底部Tab导航 -->
    <div class="bottom-nav">
        <a href="../dashboard/overview.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">🏠</div>
            <div>首页</div>
        </a>
        <a href="clock.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">⏰</div>
            <div>打卡</div>
        </a>
        <a href="work-record.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">📝</div>
            <div>记录</div>
        </a>
        <a href="statistics.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">📊</div>
            <div>统计</div>
        </a>
    </div>

    <!-- 打卡确认弹窗 -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <div class="modal-title" id="modalTitle">确认上班打卡</div>
            <div class="modal-content" id="modalContent">
                <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">17:23:45</div>
                <div style="color: #52c41a; margin-bottom: 12px;">📍 定位成功</div>
                <div>工作类型：<strong>生产作业</strong></div>
                <div style="margin-top: 8px; font-size: 13px; color: #999;">确认后将记录此次打卡</div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancelBtn">取消</button>
                <button class="modal-btn modal-btn-confirm" id="confirmBtn">确认打卡</button>
            </div>
        </div>
    </div>

    <!-- 成功提示 -->
    <div class="toast" id="toast">打卡成功！</div>

    <script>
        // 状态管理
        let isClockedIn = false;
        let selectedWorkType = 'production';
        let startTime = null;
        let workDuration = 0;

        // 工作类型映射
        const workTypeMap = {
            production: { icon: '📦', name: '生产作业' },
            quality: { icon: '✅', name: '质检工作' },
            maintenance: { icon: '⚙️', name: '设备维护' },
            other: { icon: '📋', name: '其他工作' }
        };

        // 实时更新时间
        function updateTime() {
            const now = new Date();

            // 更新时间显示
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            // 更新日期显示
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const day = days[now.getDay()];
            document.getElementById('currentDate').textContent = `${year}年${month}月${date}日 ${day}`;

            // 更新工作时长
            if (isClockedIn && startTime) {
                const elapsed = Math.floor((now - startTime) / 1000);
                const hours = Math.floor(elapsed / 3600);
                const minutes = Math.floor((elapsed % 3600) / 60);
                workDuration = elapsed;

                const statusMessage = document.getElementById('statusMessage');
                statusMessage.innerHTML = `您已上班打卡<div class="work-duration">工作时长：${hours}小时${minutes}分</div>`;
            }
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime();

        // GPS定位模拟
        setTimeout(() => {
            const gpsStatus = document.getElementById('gpsStatus');
            gpsStatus.textContent = '📍 定位成功';
            gpsStatus.classList.add('success');
        }, 1000);

        // 工作类型选择
        document.querySelectorAll('.work-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.work-type-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedWorkType = this.dataset.type;
            });
        });

        // 打卡按钮点击
        document.getElementById('clockButton').addEventListener('click', function() {
            const modal = document.getElementById('confirmModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' +
                          now.getMinutes().toString().padStart(2, '0') + ':' +
                          now.getSeconds().toString().padStart(2, '0');

            const workType = workTypeMap[selectedWorkType];

            if (!isClockedIn) {
                // 上班打卡
                modalTitle.textContent = '确认上班打卡';
                modalContent.innerHTML = `
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">${timeStr}</div>
                    <div style="color: #52c41a; margin-bottom: 12px;">📍 定位成功</div>
                    <div>工作类型：<strong>${workType.name}</strong></div>
                    <div style="margin-top: 8px; font-size: 13px; color: #999;">确认后将记录此次打卡</div>
                `;
            } else {
                // 下班打卡
                const hours = Math.floor(workDuration / 3600);
                const minutes = Math.floor((workDuration % 3600) / 60);

                modalTitle.textContent = '确认下班打卡';
                modalContent.innerHTML = `
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">${timeStr}</div>
                    <div style="color: #52c41a; margin-bottom: 12px;">📍 定位成功</div>
                    <div>本次工作时长：<strong>${hours}小时${minutes}分</strong></div>
                    <div style="margin-top: 8px; font-size: 13px; color: #999;">确认后将结束本次工作记录</div>
                `;
            }

            modal.classList.add('active');
        });

        // 取消按钮
        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('confirmModal').classList.remove('active');
        });

        // 确认打卡
        document.getElementById('confirmBtn').addEventListener('click', function() {
            const modal = document.getElementById('confirmModal');
            const toast = document.getElementById('toast');
            const clockButton = document.getElementById('clockButton');
            const statusMessage = document.getElementById('statusMessage');

            modal.classList.remove('active');

            if (!isClockedIn) {
                // 上班打卡成功
                isClockedIn = true;
                startTime = new Date();

                clockButton.classList.add('clocked-out');
                clockButton.querySelector('.clock-button-icon').textContent = '🌙';
                clockButton.querySelector('.clock-button-text').textContent = '下班打卡';

                statusMessage.classList.add('working');
                statusMessage.innerHTML = '您已上班打卡<div class="work-duration">工作时长：0小时0分</div>';

                toast.textContent = '上班打卡成功！';
            } else {
                // 下班打卡成功
                isClockedIn = false;
                startTime = null;
                workDuration = 0;

                clockButton.classList.remove('clocked-out');
                clockButton.querySelector('.clock-button-icon').textContent = '☀️';
                clockButton.querySelector('.clock-button-text').textContent = '上班打卡';

                statusMessage.classList.remove('working');
                statusMessage.textContent = '请点击下方按钮上班打卡';

                toast.textContent = '下班打卡成功！辛苦了！';
            }

            // 显示成功提示
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        });

        // 点击弹窗外部关闭
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    </script>
    <script src="../../assets/js/flow-navigator.js"></script>
</body>
</html>
