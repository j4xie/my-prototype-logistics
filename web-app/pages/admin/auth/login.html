    <script type="module">
        // 导入存储和错误处理模块
        import { traceStore } from '../../../components/trace-store.js';
        import { traceErrorHandler } from '../../../components/trace-error-handler.js';
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 获取登录表单和错误消息元素
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const usernameInput = document.getElementById('username');
            const rememberCheckbox = document.getElementById('remember');
            
            // 确保错误提示框初始状态为隐藏
            errorMessage.classList.add('hidden');
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            // 新增：检查是否有存储的用户名并自动填充
            checkSavedCredentials();
            
            // 新增：输入框获取焦点时清除错误状态
            usernameInput.addEventListener('focus', () => {
                usernameInput.classList.remove('ant-input-error');
                usernameInput.classList.remove('shake');
                document.getElementById('username-error').textContent = '';
                // 隐藏表单级错误消息
                const formErrorMessage = document.getElementById('form-error-message');
                if (formErrorMessage) {
                    formErrorMessage.classList.add('hidden');
                    formErrorMessage.textContent = '';
                }
            });
            
            passwordInput.addEventListener('focus', () => {
                passwordInput.classList.remove('ant-input-error');
                passwordInput.classList.remove('shake');
                document.getElementById('password-error').textContent = '';
                // 隐藏表单级错误消息
                const formErrorMessage = document.getElementById('form-error-message');
                if (formErrorMessage) {
                    formErrorMessage.classList.add('hidden');
                    formErrorMessage.textContent = '';
                }
            });
            
            // 新增：输入时实时验证
            usernameInput.addEventListener('input', () => {
                usernameInput.classList.remove('ant-input-error');
                document.getElementById('username-error').textContent = '';
                // 隐藏表单级错误消息
                const formErrorMessage = document.getElementById('form-error-message');
                if (formErrorMessage) {
                    formErrorMessage.classList.add('hidden');
                    formErrorMessage.textContent = '';
                }
                validateUsername();
            });
            
            passwordInput.addEventListener('input', () => {
                passwordInput.classList.remove('ant-input-error');
                document.getElementById('password-error').textContent = '';
                // 隐藏表单级错误消息

                return;

            // 监听表单提交事件
            loginForm.addEventListener('submit', async (event) => {
                // 阻止表单默认提交行为
                event.preventDefault();
                
                // 清空顶部错误消息
                errorMessage.textContent = '';

                const username = loginForm.username.value.trim();

                    loginBtn.disabled = true;
                    loginBtn.classList.add('ant-btn-loading');
                    
                    // 模拟登录延迟
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // 验证管理员账号
                    if (username === 'admin' && password === 'admin123') {
                        // 管理员登录成功，存储用户信息
                        traceStore.login({
                            id: '001',
                            name: '管理员',
                            role: 'admin',
                            permissions: ['create', 'read', 'update', 'delete', 'manage_users']
                        });
                        
                        // 新增：如果选中"记住我"，则保存用户名
                        if (rememberCheckbox.checked) {
                            saveCredentials(username);
                        } else {
                            clearSavedCredentials();
                        }
                        
                        // 显示成功消息
                        showSuccessMessage("管理员登录成功！正在跳转...");
                        
                        // 延迟后跳转到后台管理仪表盘
                        setTimeout(() => {
                            window.location.href = '/pages/admin/admin-dashboard.html'; // 修改重定向地址
                        }, 1500); // 延迟1.5秒给用户看成功消息
                    } 
                    // 验证普通用户账号
                    else if (username === 'user' && password === 'user123') {
                        // 普通用户登录成功，存储用户信息
                        traceStore.login({
                            id: '002',
                            name: '普通用户',
                            role: 'user',
                            permissions: ['create', 'read', 'update']
                        });
                        
                        // 新增：如果选中"记住我"，则保存用户名
                        if (rememberCheckbox.checked) {
                            saveCredentials(username);
                        } else {
                            clearSavedCredentials();
                        }
                        
                        // 显示成功消息
                        showSuccessMessage("登录成功，即将跳转...");
                        
                        // 延迟后跳转到主页 - 改为1秒
                        setTimeout(() => {
                            window.location.href = '../home/home-selector.html';
                        }, 1000);
                    } 
                    // 其他情况视为登录失败
                    else {

                    }
                } catch (error) {
                    // 隐藏顶部错误消息区域
                    errorMessage.classList.add('hidden');
                    errorMessage.style.display = 'none';
                    
                    // 添加表单级错误消息
                    const formErrorDiv = document.getElementById('form-error-message') || createFormErrorMessage();
                    formErrorDiv.textContent = '用户名或密码错误';
                    formErrorDiv.classList.remove('hidden');
                    
                    // 添加抖动动画
                    loginForm.classList.add('shake');
                    
                    // 为输入框添加错误样式
                    usernameInput.classList.add('ant-input-error');
                    passwordInput.classList.add('ant-input-error');
                    
                    // 动画结束后移除动画类
                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 600);
                    
                    traceErrorHandler.handleError(error);
                } finally {
                    // 恢复登录按钮状态
                    const loginBtn = document.getElementById('login-btn');
                    loginBtn.innerHTML = '登录';
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('ant-btn-loading');
                }
            });
            
            // 新增：验证用户名
            function validateUsername() {
                const username = usernameInput.value.trim();
                
                if (username.length < 3) {
                    return false;
                }
                
                // 匹配只包含字母、数字、下划线的用户名
                const usernamePattern = /^[a-zA-Z0-9_]+$/;
                return usernamePattern.test(username);
            }
            
            // 新增：验证密码
            function validatePassword() {
                const password = passwordInput.value;
                return password.length >= 6;
            }
            
            // 新增：表单整体验证
            function validateForm() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                let isValid = true;
                
                // 清除之前的错误提示
                document.getElementById('username-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                
                // 隐藏表单级错误消息
                const formErrorMessage = document.getElementById('form-error-message');
                if (formErrorMessage) {
                    formErrorMessage.classList.add('hidden');
                    formErrorMessage.textContent = '';
                }
                
                // 验证用户名
                if (!username) {
                    usernameInput.classList.add('ant-input-error');
                    usernameInput.classList.add('shake');
                    document.getElementById('username-error').textContent = '用户名不能为空';
                    isValid = false;
                } else if (!validateUsername()) {
                    usernameInput.classList.add('ant-input-error');
                    document.getElementById('username-error').textContent = '用户名格式不正确';
                }
                
                // 验证密码
                if (!password) {
                    passwordInput.classList.add('ant-input-error');
                    passwordInput.classList.add('shake');
                    document.getElementById('password-error').textContent = '密码不能为空';
                    isValid = false;
                } else if (!validatePassword()) {
                    passwordInput.classList.add('ant-input-error');
                    document.getElementById('password-error').textContent = '密码长度至少为6位';
                }
                
                // 如果有错误，仅显示各字段下方的错误提示，不在顶部显示错误消息
                if (!isValid) {
                    // 隐藏顶部的错误消息
                    errorMessage.classList.add('hidden');
                    errorMessage.style.display = 'none';
                    
                    setTimeout(() => {
                        usernameInput.classList.remove('shake');
                        passwordInput.classList.remove('shake');
                    }, 600);
                }
                
                return isValid;
            }
            
            // 新增："记住我"功能 - 保存凭据
            function saveCredentials(username) {
                localStorage.setItem('rememberedUser', username);
                localStorage.setItem('rememberMe', 'true');
            }
            
            // 新增："记住我"功能 - 清除凭据
            function clearSavedCredentials() {
                localStorage.removeItem('rememberedUser');
                localStorage.removeItem('rememberMe');
            }
            
            // 新增："记住我"功能 - 检查凭据
            function checkSavedCredentials() {
                const rememberedUser = localStorage.getItem('rememberedUser');
                const rememberMe = localStorage.getItem('rememberMe');
                
                if (rememberedUser && rememberMe === 'true') {
                    usernameInput.value = rememberedUser;
                    rememberCheckbox.checked = true;
                }
            }
            
            // 新增：显示成功消息
            function showSuccessMessage(message) {
                // 隐藏错误消息框
                errorMessage.classList.add('hidden');
                errorMessage.style.display = 'none';
                
                // 移除已存在的成功消息（如果有）
                const existingSuccess = document.getElementById('success-message');
                if (existingSuccess) {
                    existingSuccess.remove();
                }
                
                // 创建成功消息元素 - 使用固定定位在页面中央
                const successDiv = document.createElement('div');
                successDiv.id = 'success-message';
                successDiv.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 ant-alert flex items-center p-5 rounded-lg bg-[#f6ffed] border border-[#b7eb8f] shadow-lg';
                successDiv.style.minWidth = '280px';
                successDiv.style.textAlign = 'center';
                successDiv.style.opacity = '0';
                successDiv.style.transition = 'opacity 0.3s ease';
                
                successDiv.innerHTML = `
                    <div class="flex items-center justify-center w-full">
                        <i class="fas fa-check-circle text-[#52c41a] text-xl mr-3"></i>
                        <div class="text-[#52c41a] text-base font-medium">${message}</div>
                    </div>
                `;
                
                // 将成功消息添加到页面
                document.body.appendChild(successDiv);
                
                // 渐显动画
                setTimeout(() => {
                    successDiv.style.opacity = '1';
                }, 10);
            }
            
            // 创建表单级错误消息元素
            function createFormErrorMessage() {
                // 首先检查是否已经有这个元素
                let formErrorDiv = document.getElementById('form-error-message');
                if (formErrorDiv) {
                    return formErrorDiv;
                }
                
                // 创建新的错误消息元素
                formErrorDiv = document.createElement('div');
                formErrorDiv.id = 'form-error-message';
                formErrorDiv.className = 'hidden mt-4 mb-4 text-center text-red-500 text-sm font-medium';
                
                // 查找登录按钮容器
                const loginButtonContainer = document.querySelector('button[type="submit"]').closest('div');
                
                // 在登录按钮容器前插入错误消息
                loginButtonContainer.parentNode.insertBefore(formErrorDiv, loginButtonContainer);
                
                return formErrorDiv;
            }
            
            // 创建忘记密码模态框
            createForgotPasswordModal();
            
            // 处理忘记密码点击事件
            document.getElementById('forgot-password-link').addEventListener('click', (event) => {
                event.preventDefault();
                showForgotPasswordModal();
            });
            
            // 创建忘记密码模态框
            function createForgotPasswordModal() {
                // 检查模态框是否已存在
                if (document.getElementById('forgot-password-modal')) {
                    return;
                }
                
                // 创建模态框背景
                const modalBackdrop = document.createElement('div');
                modalBackdrop.id = 'forgot-password-modal';
                modalBackdrop.className = 'modal-backdrop';
                
                // 创建模态框内容
                modalBackdrop.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">找回密码</h3>
                            <button type="button" class="modal-close" id="modal-close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="text-sm text-gray-600">请联系系统管理员找回密码。</p>
                            <p class="text-sm text-gray-600 mt-2">联系电话：<strong>400-123-4567</strong></p>
                            <p class="text-sm text-gray-600 mt-1">工作时间：周一至周五 9:00-18:00</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="modal-btn modal-btn-primary" id="modal-confirm">确定</button>
                        </div>
                    </div>
                `;
                
                // 将模态框添加到页面
                document.body.appendChild(modalBackdrop);
                
                // 绑定关闭按钮事件
                document.getElementById('modal-close').addEventListener('click', hideForgotPasswordModal);
                document.getElementById('modal-confirm').addEventListener('click', hideForgotPasswordModal);
                
                // 点击背景关闭模态框
                modalBackdrop.addEventListener('click', (event) => {
                    if (event.target === modalBackdrop) {
                        hideForgotPasswordModal();
                    }
                });
                
                // 按ESC键关闭模态框
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'Escape' && modalBackdrop.classList.contains('show')) {
                        hideForgotPasswordModal();
                    }
                });
            }
            
            // 显示忘记密码模态框
            function showForgotPasswordModal() {
                const modal = document.getElementById('forgot-password-modal');
                if (modal) {
                    modal.classList.add('show');
                    // 阻止背景滚动
                    document.body.style.overflow = 'hidden';
                }
            }
            
            // 隐藏忘记密码模态框
            function hideForgotPasswordModal() {
                const modal = document.getElementById('forgot-password-modal');
                if (modal) {
                    modal.classList.remove('show');
                    // 恢复背景滚动
                    document.body.style.overflow = '';
                }
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 引入工具函数
            const isMobileView = (breakpoint = 640) => {
                return window.innerWidth < breakpoint;
            };
            
            // 密码显示切换
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // 表单验证
            const loginForm = document.getElementById('loginForm');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // 清除之前的错误
                errorContainer.classList.remove('visible');
                
                // 获取输入值
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // 简单验证
                if (!username) {
                    showError('请输入管理员账号');
                    document.getElementById('username').classList.add('ant-input-error');
                    document.getElementById('username').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('username').classList.remove('shake');
                    }, 600);
                    return;
                }
                
                if (!password) {
                    showError('请输入密码');
                    document.getElementById('password').classList.add('ant-input-error');
                    document.getElementById('password').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('password').classList.remove('shake');
                    }, 600);
                    return;
                }
                
                // 模拟登录
                simulateLogin(username, password);
            });
            
            // 输入框状态恢复
            document.getElementById('username').addEventListener('input', function() {
                this.classList.remove('ant-input-error');
            });
            
            document.getElementById('password').addEventListener('input', function() {
                this.classList.remove('ant-input-error');
            });
            
            // 错误提示函数
            function showError(message) {
                errorMessage.textContent = message;
                errorContainer.classList.add('visible');
                
                // 自动隐藏错误提示
                setTimeout(() => {
                    errorContainer.classList.remove('visible');
                }, 5000);
            }
            
            // 模拟登录
            function simulateLogin(username, password) {
                // 显示加载状态
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner anticon-spin"></i><span class="ml-2">登录中...</span>';
                
                // 模拟网络请求
                setTimeout(() => {
                    // 模拟登录成功，实际项目中应调用API

                        // 登录成功
                        loginButton.innerHTML = '<i class="fas fa-check"></i><span class="ml-2">登录成功</span>';
                        // 跳转到管理后台首页
                        setTimeout(() => {
                            window.location.href = '../dashboard/index.html';
                        }, 1000);
                    } else {
                        // 登录失败
                        showError('管理员账号或密码错误');
                        loginButton.disabled = false;
                        loginButton.innerHTML = '<span>管理员登录</span>';
                        // 抖动效果
                        document.getElementById('username').classList.add('shake');
                        document.getElementById('password').classList.add('shake');
                        setTimeout(() => {
                            document.getElementById('username').classList.remove('shake');
                            document.getElementById('password').classList.remove('shake');
                        }, 600);
                    }
                }, 1500);
            }
            
            // 响应式调整
            function adjustForMobile() {
                if (isMobileView()) {
                    // 移动设备适配
                    document.body.classList.add('mobile-view');
                    // 优化虚拟键盘弹出时的表现

                                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 300);
                        });
                    });
                } else {
                    // 桌面设备适配
                    document.body.classList.remove('mobile-view');

            // 初始调整
            adjustForMobile();
            
            // 窗口大小变化时调整
            window.addEventListener('resize', adjustForMobile);
            
            // 处理忘记密码点击事件
            document.getElementById('forgot-password-link').addEventListener('click', (event) => {
                event.preventDefault();
                showForgotPasswordModal();
            });
            
            // 创建忘记密码模态框
            function createForgotPasswordModal() {
                // 检查模态框是否已存在
                if (document.getElementById('forgot-password-modal')) {
                    return;
                }
                
                // 创建模态框背景
                const modalBackdrop = document.createElement('div');
                modalBackdrop.id = 'forgot-password-modal';
                modalBackdrop.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden';
                
                // 创建模态框内容
                modalBackdrop.innerHTML = `
                    <div class="bg-white rounded-lg max-w-md w-full mx-4 shadow-xl overflow-hidden">
                        <div class="flex justify-between items-center p-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">找回密码</h3>
                            <button type="button" id="modal-close" class="text-gray-400 hover:text-gray-500">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="p-6">
                            <p class="text-sm text-gray-600">请联系系统管理员找回密码。</p>
                            <p class="text-sm text-gray-600 mt-2">联系电话：<strong>400-123-4567</strong></p>
                            <p class="text-sm text-gray-600 mt-1">工作时间：周一至周五 9:00-18:00</p>
                        </div>
                        <div class="flex justify-end p-4 border-t border-gray-200">
                            <button type="button" id="modal-confirm" class="ant-btn ant-btn-primary px-4">确定</button>
                        </div>
                    </div>
                `;
                
                // 将模态框添加到页面
                document.body.appendChild(modalBackdrop);
                
                // 绑定关闭按钮事件
                document.getElementById('modal-close').addEventListener('click', hideForgotPasswordModal);
                document.getElementById('modal-confirm').addEventListener('click', hideForgotPasswordModal);
                
                // 点击背景关闭模态框
                modalBackdrop.addEventListener('click', (event) => {
                    if (event.target === modalBackdrop) {
                        hideForgotPasswordModal();
                    }
                });
                
                // 按ESC键关闭模态框
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'Escape' && !modalBackdrop.classList.contains('hidden')) {
                        hideForgotPasswordModal();
                    }
                });
            }
            
            // 显示忘记密码模态框
            function showForgotPasswordModal() {
                const modal = document.getElementById('forgot-password-modal');
                if (modal) {
                    modal.classList.remove('hidden');
                    // 阻止背景滚动
                    document.body.style.overflow = 'hidden';
                } else {
                    // 如果模态框不存在，则创建它
                    createForgotPasswordModal();
                    setTimeout(() => {
                        document.getElementById('forgot-password-modal').classList.remove('hidden');
                        document.body.style.overflow = 'hidden';
                    }, 10);
                }
            }
            
            // 隐藏忘记密码模态框
            function hideForgotPasswordModal() {
                const modal = document.getElementById('forgot-password-modal');
                if (modal) {
                    modal.classList.add('hidden');
                    // 恢复背景滚动
                    document.body.style.overflow = '';
                }
            }
        });
    </script>
 </body></html>
