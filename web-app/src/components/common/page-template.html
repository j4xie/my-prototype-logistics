<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>页面标题 - 食品溯源系统</title>
    <!-- 引入 Tailwind CSS 框架 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入统一设计系统样式 -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- 引入页面特定样式（如有需要） -->
    <style>
        /* 页面特定的样式覆盖可以写在这里 */
    </style>
<script src="components/trace-error-handler.js"></script><script src="components/trace-ui.js"></script><script src="components/trace-nav.js"></script><script src="components/trace-a11y.js"></script><script src="components/trace-store.js"></script></head>
<body>
    <!-- 页面容器 - 使用 flex-col 确保高度自适应 -->
    <div class="page-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-container">
                <div class="flex items-center">
                    <a href="javascript:history.back()" class="nav-icon mr-2">
                        <i class="fas fa-chevron-left text-lg"></i>
                    </a>
                    <span class="header-title">页面标题</span>
                </div>
                <div class="flex items-center">
                    <a href="notifications.html" class="nav-icon">
                        <i class="fas fa-bell text-lg"></i>
                    </a>
                    <a href="settings.html" class="nav-icon ml-1">
                        <i class="fas fa-cog text-lg"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="content-container">
            <div class="content-area">
                <!-- 页面内容将在这里 -->
                <div class="content-section">
                    <div class="card">
                        <h2 class="text-lg font-semibold mb-4">内容标题</h2>
                        <p>页面内容将在这里显示...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="app-footer">
            <div class="footer-container">
                <a href="home-selector.html" class="tab-item">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="trace-list.html" class="tab-item">
                    <i class="fas fa-list text-xl"></i>
                    <span class="text-xs mt-1">记录</span>
                </a>
                <a href="trace-map.html" class="tab-item">
                    <i class="fas fa-map-marker-alt text-xl"></i>
                    <span class="text-xs mt-1">地图</span>
                </a>
                <a href="profile.html" class="tab-item">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </a>
            </div>
        </footer>
    </div>

    <!-- 通用JS脚本 -->
    <script src="components/trace-common.js"></script>
    
    <!-- 页面特定脚本（如有需要） -->
    <script>
        // 当页面加载完成时
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化页面
            initPage();
            
            // 调整内容区域的填充，确保不被导航栏遮挡
            adjustMainPadding();
            
            // 监听窗口大小变化，重新调整填充
            window.addEventListener('resize', adjustMainPadding);
        });
        
        /**
         * 初始化页面
         */
        function initPage() {
            // 根据当前页面设置底部导航激活状态
            setActiveNavItem();
            
            // 设置页面标题
            document.title = "页面标题 - 食品溯源系统";
            document.querySelector('.header-title').textContent = "页面标题";
        }
        
        /**
         * 设置当前激活的导航项
         */
        function setActiveNavItem() {
            // 获取当前页面路径
            const currentPath = window.location.pathname;
            
            // 获取所有导航项
            const navItems = document.querySelectorAll('.tab-item');
            
            // 移除所有激活状态
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // 根据当前页面路径设置激活状态
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && currentPath.includes(href)) {
                    item.classList.add('active');
                }
            });
            
            // 如果没有匹配项，默认首页激活
            if (!document.querySelector('.tab-item.active') && navItems.length > 0) {
                navItems[0].classList.add('active');
            }
        }
        
        /**
         * 动态调整主内容区域的填充，确保在所有设备下内容不被导航栏遮挡
         */
        function adjustMainPadding() {
            const mainElement = document.querySelector('.content-container');
            if (!mainElement) return;
            
            // 获取CSS变量值或使用默认值
            const navHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--nav-height')) || 64;
            const bottomTabHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bottom-tab-height')) || 60;
            
            // 计算合适的填充值（顶部导航高度 + 安全间距）
            const topPadding = navHeight + 16;
            const bottomPadding = bottomTabHeight + 20; // 添加额外安全间距
            
            // 应用填充值
            mainElement.style.paddingTop = `${topPadding}px`;
            mainElement.style.paddingBottom = `${bottomPadding}px`;
        }
    </script>

 </body></html>
