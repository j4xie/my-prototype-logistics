  <script>
    let currentCategory = 'all_categories';
    const cartState = {}; // { productId: quantity }

    document.addEventListener('DOMContentLoaded', () => {
      renderSidebar();
      renderProducts();
    });

    function renderSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = MockDB.categories.map((cat, index) => `
        <div class="sidebar-item ${index === 0 ? 'active' : ''}" 
             onclick="switchCategory(this, '${cat.id}')">
          ${cat.name}
        </div>
      `).join('');
    }

    function switchCategory(el, catId) {
      document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
      el.classList.add('active');
      currentCategory = catId;
      renderProducts();
    }
