<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转化报告 - 溯源商城管理后台</title>
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/desktop.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-sidebar">
      <div class="sidebar-header"><h2>溯源商城</h2><p>管理后台</p></div>
      <nav class="sidebar-nav">
        <a href="../dashboard/overview.html">总览</a>
        <a href="../merchant/list.html">商户管理</a>
        <a href="../product-management/list.html">产品管理</a>
        <a href="../content-control/review-queue.html">内容审核</a>
        <a href="../traffic-ad/ranking-config.html">流量广告</a>
        <a href="../ai-knowledge/knowledge-base.html">AI知识库</a>
        <a href="traffic-stats.html" class="active">数据分析</a>
        <a href="../settings/system-config.html">系统设置</a>
      </nav>
    </div>

    <div class="admin-main">
      <div class="admin-header">
        <div class="breadcrumb">
          <a href="../dashboard/overview.html">首页</a><span>/</span><span>转化报告</span>
        </div>
        <div class="header-actions">
          <button class="btn btn-default">导出报表</button>
        </div>
      </div>

      <div class="admin-content">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--spacing-lg); margin-bottom: var(--spacing-lg);">
          <div style="background: var(--bg-white); padding: var(--spacing-lg); border-radius: var(--radius-md); text-align: center;">
            <div style="font-size: 14px; color: var(--text-tertiary); margin-bottom: 8px;">整体转化率</div>
            <div style="font-size: 32px; font-weight: bold; color: var(--primary-color);">3.2%</div>
          </div>
          <div style="background: var(--bg-white); padding: var(--spacing-lg); border-radius: var(--radius-md); text-align: center;">
            <div style="font-size: 14px; color: var(--text-tertiary); margin-bottom: 8px;">加购转化率</div>
            <div style="font-size: 32px; font-weight: bold; color: var(--primary-color);">8.5%</div>
          </div>
          <div style="background: var(--bg-white); padding: var(--spacing-lg); border-radius: var(--radius-md); text-align: center;">
            <div style="font-size: 14px; color: var(--text-tertiary); margin-bottom: 8px;">下单转化率</div>
            <div style="font-size: 32px; font-weight: bold; color: var(--primary-color);">5.1%</div>
          </div>
          <div style="background: var(--bg-white); padding: var(--spacing-lg); border-radius: var(--radius-md); text-align: center;">
            <div style="font-size: 14px; color: var(--text-tertiary); margin-bottom: 8px;">支付转化率</div>
            <div style="font-size: 32px; font-weight: bold; color: var(--primary-color);">62%</div>
          </div>
        </div>

        <div style="background: var(--bg-white); padding: var(--spacing-xl); border-radius: var(--radius-md); margin-bottom: var(--spacing-lg);">
          <h3 style="margin-bottom: var(--spacing-lg);">转化漏斗</h3>
          <div style="height: 300px; background: var(--bg-gray); border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; color: var(--text-tertiary);">
            漏斗图区域（可集成 ECharts）
          </div>
        </div>

        <div style="background: var(--bg-white); border-radius: var(--radius-md);">
          <table class="table">
            <thead>
              <tr><th>渠道</th><th>访问量</th><th>加购数</th><th>下单数</th><th>支付数</th><th>转化率</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>搜索</td>
                <td>5,680</td>
                <td>482</td>
                <td>290</td>
                <td>180</td>
                <td>3.2%</td>
              </tr>
              <tr>
                <td>推荐</td>
                <td>3,250</td>
                <td>325</td>
                <td>195</td>
                <td>120</td>
                <td>3.7%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/utils.js"></script>
</body>
</html>
