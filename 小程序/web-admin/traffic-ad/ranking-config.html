        </div>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="saveConfig()">保存配置</button>
        </div>
      </div>

      <div class="desktop-content">
        <div style="background: var(--bg-white); padding: var(--spacing-xl); border-radius: var(--radius-md);">
          <h3 style="margin-bottom: var(--spacing-lg);">排序因子权重</h3>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--spacing-lg);">
            <div class="form-group">
              <label class="form-label">销量权重 (%)</label>
              <input type="range" min="0" max="100" value="30" class="form-control" oninput="this.nextElementSibling.textContent=this.value">
              <span>30</span>
            </div>
            <div class="form-group">
              <label class="form-label">评分权重 (%)</label>
              <input type="range" min="0" max="100" value="25" class="form-control" oninput="this.nextElementSibling.textContent=this.value">
              <span>25</span>
            </div>
            <div class="form-group">
              <label class="form-label">价格权重 (%)</label>
              <input type="range" min="0" max="100" value="20" class="form-control" oninput="this.nextElementSibling.textContent=this.value">
              <span>20</span>
            </div>
            <div class="form-group">
              <label class="form-label">新品加权 (%)</label>
              <input type="range" min="0" max="100" value="15" class="form-control" oninput="this.nextElementSibling.textContent=this.value">
              <span>15</span>
            </div>
            <div class="form-group">
              <label class="form-label">商户等级权重 (%)</label>
              <input type="range" min="0" max="100" value="10" class="form-control" oninput="this.nextElementSibling.textContent=this.value">
              <span>10</span>
            </div>
          </div>
        </div>
      </div>

  <script>
    async function saveConfig() {
      Utils.showLoading('保存中...');
      await Utils.sleep(1000);
      Utils.hideLoading();
      Utils.showToast('配置已保存', 'success');
    }
