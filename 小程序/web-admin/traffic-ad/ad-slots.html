<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广告位管理 - 溯源商城管理后台</title>
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/desktop.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-sidebar">
      <div class="sidebar-header"><h2>溯源商城</h2><p>管理后台</p></div>
      <nav class="sidebar-nav">
        <a href="../dashboard/overview.html">总览</a>
        <a href="../merchant/list.html">商户管理</a>
        <a href="../product-management/list.html">产品管理</a>
        <a href="../content-control/review-queue.html">内容审核</a>
        <a href="ranking-config.html" class="active">流量广告</a>
        <a href="../ai-knowledge/knowledge-base.html">AI知识库</a>
        <a href="../analytics/traffic-stats.html">数据分析</a>
        <a href="../settings/system-config.html">系统设置</a>
      </nav>
    </div>

    <div class="admin-main">
      <div class="admin-header">
        <div class="breadcrumb">
          <a href="../dashboard/overview.html">首页</a><span>/</span><span>广告位管理</span>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="createSlot()">+ 新建广告位</button>
        </div>
      </div>

      <div class="admin-content">
        <div style="background: var(--bg-white); border-radius: var(--radius-md);">
          <table class="table">
            <thead>
              <tr><th>位置</th><th>尺寸</th><th>状态</th><th>曝光量</th><th>点击量</th><th>操作</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>首页顶部</td>
                <td>750×300</td>
                <td><span class="badge badge-success">启用</span></td>
                <td>125,680</td>
                <td>8,920</td>
                <td><button class="btn btn-sm btn-link" onclick="editSlot(1)">编辑</button></td>
              </tr>
              <tr>
                <td>列表页右侧</td>
                <td>300×250</td>
                <td><span class="badge badge-success">启用</span></td>
                <td>68,520</td>
                <td>3,560</td>
                <td><button class="btn btn-sm btn-link" onclick="editSlot(2)">编辑</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/utils.js"></script>
  <script>
    function createSlot() { Utils.showToast('新建广告位功能开发中'); }
    function editSlot(id) { Utils.showToast('编辑广告位功能开发中'); }
  </script>
</body>
</html>
