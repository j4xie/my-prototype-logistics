<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类管理 - 溯源商城管理后台</title>
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/desktop.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-sidebar">
      <div class="sidebar-header"><h2>溯源商城</h2><p>管理后台</p></div>
      <nav class="sidebar-nav">
        <a href="../dashboard/overview.html">总览</a>
        <a href="../merchant/list.html">商户管理</a>
        <a href="../product-management/list.html">产品管理</a>
        <a href="../content-control/review-queue.html">内容审核</a>
        <a href="../traffic-ad/ranking-config.html">流量广告</a>
        <a href="knowledge-base.html" class="active">AI知识库</a>
        <a href="../analytics/traffic-stats.html">数据分析</a>
        <a href="../settings/system-config.html">系统设置</a>
      </nav>
    </div>

    <div class="admin-main">
      <div class="admin-header">
        <div class="breadcrumb">
          <a href="../dashboard/overview.html">首页</a><span>/</span>
          <a href="knowledge-base.html">AI知识库</a><span>/</span><span>分类管理</span>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="addCategory()">+ 新建分类</button>
        </div>
      </div>

      <div class="admin-content">
        <div style="background: var(--bg-white); border-radius: var(--radius-md);">
          <table class="table">
            <thead>
              <tr><th>分类名称</th><th>文档数量</th><th>排序</th><th>状态</th><th>操作</th></tr>
            </thead>
            <tbody>
              <tr>
                <td> 产品知识</td>
                <td>156</td>
                <td>1</td>
                <td><span class="badge badge-success">启用</span></td>
                <td>
                  <button class="btn btn-sm btn-link" onclick="editCategory(1)">编辑</button>
                  <button class="btn btn-sm btn-link" onclick="deleteCategory(1)">删除</button>
                </td>
              </tr>
              <tr>
                <td> 溯源指南</td>
                <td>89</td>
                <td>2</td>
                <td><span class="badge badge-success">启用</span></td>
                <td>
                  <button class="btn btn-sm btn-link" onclick="editCategory(2)">编辑</button>
                  <button class="btn btn-sm btn-link" onclick="deleteCategory(2)">删除</button>
                </td>
              </tr>
              <tr>
                <td> 常见问题</td>
                <td>234</td>
                <td>3</td>
                <td><span class="badge badge-success">启用</span></td>
                <td>
                  <button class="btn btn-sm btn-link" onclick="editCategory(3)">编辑</button>
                  <button class="btn btn-sm btn-link" onclick="deleteCategory(3)">删除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/utils.js"></script>
  <script>
    function addCategory() { Utils.showToast('新建分类功能开发中'); }
    function editCategory(id) { Utils.showToast('编辑分类功能开发中'); }
    async function deleteCategory(id) {
      const ok = await Utils.confirm('确认删除该分类？\n分类下的文档将移至"未分类"', '删除分类');
      if (ok) Utils.showToast('已删除', 'success');
    }
  </script>
</body>
</html>
